definitions:
  name: Sensors
  sections:
    Sensors_list:
      base_sections:
      - nomad.parsing.tabular.TableData
      - nomad.datamodel.data.EntryData
      m_annotations:
        eln:
          lane_width: 400px
      quantities:
        data_file:
          type: str
          description: 'A reference to an uploaded .csv'
          m_annotations:
            tabular_parser:
              sep: ','
              comment: '#'
            browser:
              adaptor: RawFileAdaptor
            eln:
              component: FileEditQuantity
        elapsed_time:
          type: np.float64
          shape: ['*']
          m_annotations:
            tabular:
              name: time_rel
          description: Relative time
        datetime:
          type: Datetime
          shape: ['*']
          m_annotations:
            tabular:
              name: time_abs
          description: 'Timestamp for when the values provided in the value field
            were registered.
            Individual readings can be stored with their timestamps under value_log.
            This is to timestamp the nominal setpoint or
            average reading values listed above in the value field.'
      sub_sections:
        TE_1_K_bottom_axis:
          section:
            m_annotations:
              plot:
              - label: value_log over time
                x: elapsed_time
                y: value_log
            quantities:
              value_log:
                type: np.float64
                shape: ['*']
                m_annotations:
                  tabular:
                    name: TE_1_K bottom axis
                description: Time history of sensor readings. May differ from nominal setpoint
              elapsed_time:
                type:
                  type_kind: quantity_reference
                  type_data: '#/definitions/section_definitions/0/quantities/1'
              datetime:
                type:
                  type_kind: quantity_reference
                  type_data: '#/definitions/section_definitions/0/quantities/2'
              emissivity:
                type: np.float64
                m_annotations:
                  eln:
                    component: NumberEditQuantity
                description: Emission percentage value set in pyrometer
              transmissivity:
                type: np.float64
                m_annotations:
                  eln:
                    component: NumberEditQuantity
                description: Transmission percentage value set in pyrometer
              t90:
                type: np.float64
                description: FILL THE DESCRIPTION
                unit: second
                m_annotations:
                  eln:
                    component: NumberEditQuantity
                    defaultDisplayUnit: second
              comment:
                type: str
                m_annotations:
                  eln:
                    component: StringEditQuantity
                description: Comment, e.g. sensor position
        rogowski_PEM_300A:
          section:
            m_annotations:
              plot:
              - label: value_log over time
                x: elapsed_time
                y: value_log
            quantities:
              value_log:
                type: np.float64
                shape: ['*']
                m_annotations:
                  tabular:
                    name: rogowski_PEM_300A
                description: Time history of sensor readings. May differ from nominal setpoint
              elapsed_time:
                type:
                  type_kind: quantity_reference
                  type_data: '#/definitions/section_definitions/0/quantities/1'
              datetime:
                type:
                  type_kind: quantity_reference
                  type_data: '#/definitions/section_definitions/0/quantities/2'
              emissivity:
                type: np.float64
                m_annotations:
                  eln:
                    component: NumberEditQuantity
                description: Emission percentage value set in pyrometer
              transmissivity:
                type: np.float64
                m_annotations:
                  eln:
                    component: NumberEditQuantity
                description: Transmission percentage value set in pyrometer
              t90:
                type: np.float64
                description: FILL THE DESCRIPTION
                unit: second
                m_annotations:
                  eln:
                    component: NumberEditQuantity
                    defaultDisplayUnit: second
              comment:
                type: str
                m_annotations:
                  eln:
                    component: StringEditQuantity
                description: Comment, e.g. sensor position
data:
  m_def: Sensors_list
  data_file: DAQ-6510.csv
  TE_1_K_bottom_axis:
    elapsed_time: '#/data/elapsed_time'
    datetime: '#/data/datetime'
  rogowski_PEM_300A:
    elapsed_time: '#/data/elapsed_time'
    datetime: '#/data/datetime'
