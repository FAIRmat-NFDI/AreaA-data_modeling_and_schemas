definitions:
  name: 'Electronic Lab Notebook' 
  sections:  # Schemas consist of section definitions
    MeltCzochralski:  
      # Inheriting it from EntryData, makes this section a possible
      # EntryArchive.data sub-section
      base_sections: 
      - nomad.datamodel.metainfo.eln.ElnBaseSection
      - nomad.datamodel.data.EntryData
      m_annotations:
        eln:
          hide: [name, description]
          lane_width: 200px
      sub_sections:
        users:
          section:
            quantities:
              user:
                type: User
                shape: ['*']
                m_annotations:
                  eln:
                    component: AuthorEditQuantity
        instrument:
          section:
            m_annotations:
              eln:
                lane_width: 200px
            sub_sections:
              furnace:
                section:
                  m_annotations:
                    eln:
                      lane_width: 200px
                  quantities:
                    furnace_type:
                      type: str
                      description: "Furnace description"
                      m_annotations:
                        eln:
                          component: StringEditQuantity
              heating:
                section:
                  m_annotations:
                    eln:
                      lane_width: 200px
                  quantities:
                    heater_type:
                      type:
                        type_kind: Enum
                        type_data:
                          - Resistance
                          - Inductor
                      m_annotations:
                        eln:
                          component: EnumEditQuantity
                    heater_id:
                      type: str
                      description: "Inductor or resistance heater name or ID"
                      m_annotations:
                        eln:
                          component: StringEditQuantity
              ir_cameras:
                section:
                  m_annotations:
                    eln:
                      lane_width: 200px
                  quantities:
                    ir_cameras_list:
                      type: ../upload/raw/IRcameras.archive.yaml#IR_camera
              sensors:
                section:
                  m_annotations:
                    eln:
                      lane_width: 200px
                    # plot:
                    #   title: Sensors for growth monitoring
                    #   x: time
                    #   y: 
                    #     - TE_1_front
                    #     - TE_2_vessel
                  quantities:
                    sensors_locations:
                      type: str
                      description: Picture of sensor locations
                      m_annotations:
                        browser:
                          adaptor: RawFileAdaptor  # Allows to navigate to files in the data browser
                        eln:
                          component: FileEditQuantity
                    sensors_list:
                      type: ../upload/raw/Sensors.archive.yaml#Sensors_list
                      #shape: ['*']
        data_processing:
          section:
            quantities:
              multimeter:
                type: str
                m_annotations:
                  eln:
                    component: StringEditQuantity
                description: "Multimeter used for data logging"
              software:
                type: str
                m_annotations:
                  eln:
                    component: StringEditQuantity
                description: "Software used for logging"
              sampling_time:
                type: np.float64
                unit: ms
                m_annotations:
                  eln:
                    component: NumberEditQuantity
                    defaultDisplayUnit: ms
                description: "Time between sampled points"
        process:
          section:
            base_section: ../upload/raw/base_classes.schema.archive.yaml#Process 
            sub_sections:
              procedure:
                repeats: true
                section: 
                  base_section: ../upload/raw/base_classes.schema.archive.yaml#Procedure_step
                  quantities:
                    crystal_diameter:
                      type: str
                      m_annotations:
                        eln:
                          component: StringEditQuantity
                    fan:
                      type: str
                      m_annotations:
                        eln:
                          component: StringEditQuantity
                    pump:
                      type: str
                      m_annotations:
                        eln:
                          component: StringEditQuantity
                    sensors:
                      type: str
                      m_annotations:
                        eln:
                          component: StringEditQuantity
