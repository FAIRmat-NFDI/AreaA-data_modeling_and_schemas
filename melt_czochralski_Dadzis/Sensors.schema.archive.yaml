definitions:
  name: 'Sensor List'
  sections:
    Sensor:
      quantities:
        model:
          type: str
          m_annotations:
            eln:
              component: StringEditQuantity
        name:
          type: str
          m_annotations:
            eln:
              component: StringEditQuantity
          description: "name for the sensor"
        sensor_id:
          type: str
          m_annotations:
            eln:
              component: StringEditQuantity
          description: "ID of the applied sensor"
        attached_to:
          type: str
          m_annotations:
            eln:
              component: StringEditQuantity
          description: your port or channel where sensor is attached
        measured_property:
          type:
            type_kind: Enum
            type_data:
              - temperature
              - pH
              - magnetic_field
              - electric_field
              - conductivity
              - resistance
              - voltage
              - pressure
              - flow
              - stress
              - strain
              - shear
              - surface_pressure
          description: "name for measured signal"
          m_annotations:
            eln:
              component: EnumEditQuantity
        type:
          type: str
          m_annotations:
            eln:
              component: StringEditQuantity
          description: |
            The type of hardware used for the measurement.
            Examples (suggestions but not restrictions):
            Temperature: J | K | T | E | R | S | Pt100 | Rh/Fe
            pH: Hg/Hg2Cl2 | Ag/AgCl | ISFET
            Ion selective electrode: specify species; e.g. Ca2+
            Magnetic field: Hall
            Surface pressure: wilhelmy plate
        value_set:
          type: np.float64
          shape: ['*']
          description: |
            For each point in the scan space, either the nominal
            setpoint of an independently scanned controller
            or a representative average value of a measurement sensor is registered.
        value_log:
          type: np.float64
          shape: ['*']
          description: Time history of sensor readings. May differ from setpoint
        value_timestamp_rel:
          type: np.float64
          shape: ['*']
          description: Relative time in measurement series.
        value_timestamp_abs:
          type: Datetime
          shape: ['*']
          description: |
            Timestamp for when the values provided in the value field were registered.
            Individual readings can be stored with their timestamps under value_log.
            This is to timestamp the nominal setpoint or
            average reading values listed above in the value field.
    Sensors:
      base_sections:
      - nomad.parsing.tabular.TableData
      - nomad.datamodel.data.EntryData
      quantities:
        data_file:
          type: str
          description: |
            A reference to an uploaded .csv
          m_annotations:
            tabular_parser:
              sep: ','
              comment: '#'
            browser:
              adaptor: RawFileAdaptor
            eln:
              component: FileEditQuantity
      sub_sections:
        TE_1_K air 155 mm over crucible:
          section:
            base_section: Sensor  # INHERITING FROM SENSOR BUT YOU CAN EXTEND IT WITH OTHER SENSOR-SPECIFIC QUANTITIES (like these tabular parsed coulmns)
            quantities:
              value_log:  # The one we actually measurement
                type: np.float64  # TODO try if that can be removed, it's already present in parent class
                shape: ['*']
                m_annotations:
                  tabular:
                    name: TE_1_K air 155 mm over crucible
                description: Time history of sensor readings. May differ from setpoint
              value_timestamp_rel:  # The one we actually measurement
                type: np.float64
                shape: ['*']
                m_annotations:
                  tabular:
                    name: time_rel
                description: Relative time
              value_timestamp_abs:
                type: Datetime
                shape: ['*']
                m_annotations:
                  tabular:
                    name: time_abs
                description: |
                  Timestamp for when the values provided in the value field were registered.
                  Individual readings can be stored with their timestamps under value_log.
                  This is to timestamp the nominal setpoint or
                  average reading values listed above in the value field.
        pyrosensor_2:
          section:
            base_section: Sensor # INHERITING FROM SENSOR BUT YOU CAN EXTEND IT WITH OTHER SENSOR-SPECIFIC QUANTITIES (like these tabular parsed coulmns and t90, emission, etc)
            quantities:
              emission:
                type: int
                m_annotations:
                  eln:
                    component: NumberEditQuantity
                    minValue: 0
                    maxValue: 100
                description: "Emission percentage value set in pyrometer"
              transmission:
                type: np.float64
                m_annotations:
                  eln:
                    component: NumberEditQuantity
                    minValue: 0
                    maxValue: 100
                description: "Transmission percentage value set in pyrometer"
              t90:
                type: np.float64
                description: "FILL THE DESCRIPTION"
                unit: seconds
                m_annotations:
                  eln:
                    component: NumberEditQuantity
                    defaultDisplayUnit: second
              value_log:
                type: np.float64
                shape: ['*']
                m_annotations:
                  tabular:
                    name: my_header_5
                description: Time history of sensor readings. May differ from setpoint
              value_timestamp_rel:  # The one we actually measurement
                type: np.float64
                shape: ['*']
                m_annotations:
                  tabular:
                    name: time_rel
                description: Relative time
              value_timestamp_abs:
                type: Datetime
                shape: ['*']
                m_annotations:
                  tabular:
                    name: time_abs
                description: |
                  Timestamp for when the values provided in the value field were registered.
                  Individual readings can be stored with their timestamps under value_log.
                  This is to timestamp the nominal setpoint or
                  average reading values listed above in the value field.
