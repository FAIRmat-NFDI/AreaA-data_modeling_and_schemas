definitions:
  name: Electronic Lab Notebook
  sections:
    Data_processing:
        base_sections: 
        - ../upload/raw/base_classes.schema.archive.yaml#Task
        quantities:
          software:
            type: str
            m_annotations:
              eln:
                component: StringEditQuantity
            description: Software used for logging
          sampling_time:
            type: np.float64
            unit: ms
            m_annotations:
              eln:
                component: NumberEditQuantity
                defaultDisplayUnit: ms
            description: Time between sampled points
          image_time:
            type: np.float64
            unit: ms
            m_annotations:
              eln:
                component: NumberEditQuantity
                defaultDisplayUnit: ms
            description: Time between recorded images
    My_nice_process:
        base_sections: 
        - ../upload/raw/base_classes.schema.archive.yaml#Task
        quantities:
          my_nice_quantity:
            type: str
            m_annotations:
              eln:
                component: StringEditQuantity
            description: "a quantity describing my process"
    MeltCzochralski:
      base_sections:
      - ../upload/raw/base_classes.schema.archive.yaml#Experiment 
      - nomad.datamodel.data.EntryData
      m_annotations:
        eln:
          hide:
          - name
          - description
          # lane_width: 200px
      sub_sections:
        users:
          section:
            quantities:
              user:
                type: User
                shape:
                - '*'
                m_annotations:
                  eln:
                    component: AuthorEditQuantity
        configuration:
          section:
            m_annotations:
              eln:
                lane_width: 200px
            sub_sections:
              furnace:
                section:
                  m_annotations:
                    eln:
                      lane_width: 200px
                  quantities:
                    furnace_type:
                      type: str
                      description: Furnace description
                      m_annotations:
                        eln:
                          component: StringEditQuantity
              heating:
                section:
                  m_annotations:
                    eln:
                      lane_width: 200px
                  quantities:
                    heater_type:
                      type:
                        type_kind: Enum
                        type_data:
                        - Resistance
                        - Inductor
                      m_annotations:
                        eln:
                          component: EnumEditQuantity
                    heater_id:
                      type: str
                      description: Inductor or resistance heater name or ID
                      m_annotations:
                        eln:
                          component: StringEditQuantity
        instrumentation:
          section:
            m_annotations:
              eln:
                # lane_width: 200px
            quantities:
              DAQ_6510_sensors_locations:
                type: str
                description: Picture of sensor locations
                m_annotations:
                  browser:
                    adaptor: RawFileAdaptor
                  eln:
                    component: FileEditQuantity
              DAQ_6510_sensors_list:
                type: ../upload/raw/DAQ-6510.archive.yaml#Sensors_list
              Optris_IP_640_ir_camera:
                type: ../upload/raw/Optris-IP-640.archive.yaml#IR_camera
data:
  m_def: MeltCzochralski
  timpestamp: '2022-11-28 16:22:54.839+01:00'
  instrumentation:
    DAQ_6510_sensors_list: ../upload/raw/DAQ-6510.archive.yaml#data
    Optris_IP_640_ir_camera: ../upload/raw/Optris-IP-640.archive.yaml#data
  tasks: 
    - m_def: Data_processing # ../upload/raw/whateverfile.schema.archive.yaml#Data_processing
      name: "Data_processing"
      software: multilog v2.2.0-2-g780bb49
      sampling_time: 2000
      image_time: 5000
    - m_def: My_nice_process
      name: "My_nice_process"
