    TemperatureRamp:
      base_sections:
       - nomad.datamodel.metainfo.eln.Process
       - nomad.datamodel.data.EntryData
      quantities:
        method:
          type: str
          default: "Temperature Ramp (DS IKZ)"
        description:
          type: str
          description: description
          m_annotations:
            eln:
              component: StringEditQuantity
        rate:
          type: np.float64
          shape: ['*']
          unit: kelvin / hour
          description: Temperature increase during the ramp
          m_annotations:
            eln:
              component: NumberEditQuantity
              defaultDisplayUnit: kelvin / hour
        temperature:
          type: np.float64
          shape: ['*']
          unit: kelvin
          description: Temperature at the end of the ramp
          m_annotations:
            eln:
              component: NumberEditQuantity
              defaultDisplayUnit: kelvin
        dwell_time:
          type: np.float64
          shape: ['*']
          unit: hour
          description: dwell time
          m_annotations:
            eln:
              component: NumberEditQuantity
              defaultDisplayUnit: hour
    Weighing:
      base_sections:
       - nomad.datamodel.metainfo.eln.Process
       - nomad.datamodel.data.EntryData
      quantities:
        method:
          type: str
          default: "Weighing (DS IKZ)"
        description:
          type: str
          description: description
          m_annotations:
            eln:
              component: StringEditQuantity
        dose:
          type: np.float64
          # unit: celsius
          description: dose
          m_annotations:
            eln:
              component: NumberEditQuantity
              # defaultDisplayUnit: celsius
        net_mass_before:
          type: np.float64
          unit: gram
          description: net mass before the process step
          m_annotations:
            eln:
              component: NumberEditQuantity
              defaultDisplayUnit: gram
        crucible_model:
          type: str
          description: The name of the chemical that is typically used in literature
          m_annotations:
            eln:
              component: StringEditQuantity
        crucible_mass:
          type: np.float64
          unit: gram
          description: crucible mass
          m_annotations:
            eln:
              component: NumberEditQuantity
              defaultDisplayUnit: gram
        brutto_mass_before:
          type: np.float64
          unit: gram
          description: brutto mass before the process step
          m_annotations:
            eln:
              component: NumberEditQuantity
              defaultDisplayUnit: gram
        atmosphere:
          type: str
          description: which atmosphere is choosen for th experiment
          m_annotations:
            eln:
              component: StringEditQuantity
        oven:
          type: str
          description: oven used in the experiment
          m_annotations:
            eln:
              component: StringEditQuantity
        brutto_mass_after:
          type: np.float64
          unit: gram
          description: brutto mass after the process step
          m_annotations:
            eln:
              component: NumberEditQuantity
              defaultDisplayUnit: gram
        net_mass_after:
          type: np.float64
          unit: gram
          description: net  mass after the process step
          m_annotations:
            eln:
              component: NumberEditQuantity
              defaultDisplayUnit: gram
        mass_loss:
          type: np.float64
          #unit: gram / gram
          description: mass loss in percentage
          m_annotations:
            eln:
              component: NumberEditQuantity
              #defaultDisplayUnit: gram / gram
      sub_sections:
        components:
          repeats: true
          section: nomad.datamodel.metainfo.eln.Component
        steps:
          repeats: true
          section: '#/TemperatureRamp'
    Recipe:
      base_sections:
      - nomad.datamodel.metainfo.eln.Process
      - nomad.parsing.tabular.TableData
      - nomad.datamodel.data.EntryData
      m_annotations:
        plot:
        - label: My_custom_plot_label
          x: step_number
          y:
            - ./mysub/h1_soll_p
          lines:
          - mode: lines
            line:
              color: rgb(50, 138, 46)
      quantities:
        method:
          type: str
          default: "Recipe (DS IKZ)"
        description:
          type: str
          description: description
          m_annotations:
            eln:
              component: StringEditQuantity
        data_file:
          type: str
          description: |
            A reference to an uploaded .xlsx
          m_annotations:
            tabular_parser:
              # sep: ';'
              comment: '#'
              mode: row
              target_sub_section:
               - mysub
            browser:
              adaptor: RawFileAdaptor  # Allows to navigate to files in the data browser
            eln:
              component: FileEditQuantity  # A form field that allows to drop and select files.
      sub_sections:
        mysub:
          repeats: true
          section:
            quantities:
              timestamp:
                type: Datetime
                # shape: ['*']
                description: "FILL THE DESCRIPTION"
                # unit:
                # m_annotations:
                #   tabular:
                #     name: "T Ist H1 Time"
              duration:
                type: Datetime
                # shape: []
                description: "FILL THE DESCRIPTION"
                # unit:
                m_annotations:
                  tabular:
                    name: "Duration"
              step_number:
                type: int
                #shape: ['*']
                description: "FILL THE DESCRIPTION"
                # unit:
                m_annotations:
                  tabular:
                    name: "Schritt"
              h1_soll_p:
                type: np.float64
                #shape: ['*']
                description: "FILL THE DESCRIPTION"
                # unit:
                m_annotations:
                  tabular:
                    name: "H1"
                  plot:
                    label: My label
                    x: step_number
                    y: ./h1_soll_p
    Feedstock:
      base_sections:
