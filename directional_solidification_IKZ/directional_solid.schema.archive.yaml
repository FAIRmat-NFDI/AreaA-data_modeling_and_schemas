    Recipe:
      base_sections: 
      -  nomad.parsing.tabular.TableData
      m_annotations:
        plot:
        - label: My_custom_plot_label
          x: step_number
          y:     
            - ./mysub/h1_soll_p
          lines:
          - mode: lines
            line:
              color: rgb(50, 138, 46)
      quantities:
        data_file:
          type: str
          description: |
            A reference to an uploaded .xlsx
          m_annotations:
            tabular_parser:
              # sep: ';'
              comment: '#'
              mode: row
              target_sub_section: 
               - mysub
            browser:
              adaptor: RawFileAdaptor  # Allows to navigate to files in the data browser
            eln:
              component: FileEditQuantity  # A form field that allows to drop and select files.
      sub_sections:
        mysub:
          repeats: true
          section:
            quantities:
              timestamp:
                type: Datetime
                # shape: ['*']
                description: "FILL THE DESCRIPTION"
                # unit:
                # m_annotations:
                #   tabular:
                #     name: "T Ist H1 Time"
              duration:
                type: Datetime
                # shape: []
                description: "FILL THE DESCRIPTION"
                # unit:
                m_annotations:
                  tabular:
                    name: "Duration"
              step_number:
                type: int
                #shape: ['*']
                description: "FILL THE DESCRIPTION"
                # unit:
                m_annotations:
                  tabular:
                    name: "Schritt"
              h1_soll_p:
                type: np.float64
                #shape: ['*']
                description: "FILL THE DESCRIPTION"
                # unit:
                m_annotations:
                  tabular:
                    name: "Tabelle1/H1"
                  plot:
                    label: My label
                    x: step_number
                    y: ./h1_soll_p
    Feedstock: 
      base_sections: 
      - nomad.datamodel.metainfo.eln.Entity
      quantities:
        supplier:
          type: str
          description: Sample preparation including orientating, polishing, cutting done by this company
          m_annotations:
            eln:
              component: StringEditQuantity
    Crucible:
      quantities:
        crucible_id:
          type: str
          m_annotations:
            eln:
              component: StringEditQuantity
        crucible_weight:
          type: np.float64
          unit: gram
          description: Weight in grams
          m_annotations:
            eln:
              component: NumberEditQuantity
              defaultDisplayUnit: gram
        crucible_name:
          type: str
          m_annotations:
            eln:
              component: StringEditQuantity
        crucible_coating:
          type: str
          description: see preprocess activity for details 
          m_annotations:
            eln:
              component: StringEditQuantity
        crucible_pretreatment:
          type: str
          description: FILL 
          m_annotations:
            eln:
              component: StringEditQuantity
