definitions:
  name: 'Directional Solidification ELN'
  sections:  # Schemas consist of section definitions
    DirectionalSolidificationExperiment:  
      base_sections:
       - nomad.datamodel.metainfo.eln.Activity
       - nomad.datamodel.data.EntryData
      m_annotations:
        eln:
      quantities:
        protocol_file:
          type: str
          description: protocol file
          m_annotations:
            browser:
              adaptor: RawFileAdaptor  # Allows to navigate to files in the data browser
            eln:
              component: FileEditQuantity
        protocol_based_on:
          type: str
          description: FILL
          m_annotations:
            eln:
              component: StringEditQuantity
        goal:
          type: str
          description: FILL
          m_annotations:
            eln:
              component: StringEditQuantity
      sub_sections:
        instrument:
          section:
            m_annotations:
              eln:
            quantities:
              setup_notes:
                type: str
                m_annotations:
                  eln:
                    component: StringEditQuantity
              furnace_id:
                type: str
                m_annotations:
                  eln:
                    component: StringEditQuantity
              vacuum_before_gas_inlet:
                type: str
                m_annotations:
                  eln:
                    component: StringEditQuantity
            sub_sections:
              permanent_setup:
                section:
                  quantities:
                    test1:
                      type: str
                      m_annotations:
                        eln:
                          component: StringEditQuantity
              actual_setup:
                section:
                  quantities:
                    test2:
                      type: str
                      m_annotations:
                        eln:
                          component: StringEditQuantity
              crucible_setup:
                section: 
                  m_annotations:
                    eln:
                  quantities:
                    crucible_Support_side_and_bottom_shape:
                      type: str
                      m_annotations:
                        eln:
                          component: StringEditQuantity
                    crucible_top_cover:
                      type: str
                      m_annotations:
                        eln:
                          component: EnumEditQuantity
                          suggestions: ['slot opening', 'plate']
                    crucible_top_cover_material:
                      type: str
                      m_annotations:
                        eln:
                          component: EnumEditQuantity
                          suggestions: ['SiC', 'TiC', 'graphite']
                    crucible_top_cover_age:
                      type: np.float64
                      unit: hour
                      description: crucible_top_cover_age in hours
                      m_annotations:
                        eln:
                          component: NumberEditQuantity
                          defaultDisplayUnit: hour
                  sub_sections:
                    crucible:
                      section: '#/Crucible'
              susceptor:
                section:
                  quantities:
                    susceptor_material:
                      type: str
                      m_annotations:
                        eln:
                          component: StringEditQuantity
                    susceptor_mass:
                      type: str
                      m_annotations:
                        eln:
                          component: StringEditQuantity
              magnetic_field_setup:
                section:
                  quantities:
                    test3:
                      type: str
                      m_annotations:
                        eln:
                          component: StringEditQuantity
              gas_setup:
                repeats: true
                section:  
                  quantities:
                    gas:
                      type: nomad.datamodel.metainfo.eln.Entity # to be specified!
                      m_annotations:
                        eln:
                          component: ReferenceEditQuantity
                    flow:
                      type: np.float64
                      unit: L/minute
                      description: Velocity of gas flow
                      m_annotations:
                        eln:
                          component: NumberEditQuantity
                          defaultDisplayUnit: L/minute
                    pressure:
                      type: np.float64
                      unit: mbar
                      description: Pressure of gas
                      m_annotations:
                        eln:
                          component: NumberEditQuantity
                          defaultDisplayUnit: mbar
        process:
          section:
            m_annotations:
              eln:
            sub_sections:
              RecipeProcess:
                section: '#/Recipe'
              PreparationOfSetupParts:
                section:
                  quantities:
                    test:
                      type: str 
                      m_annotations:
                        eln:
                          component: StringEditQuantity
              Einwaage_process:
                section: '#/Einwaage'
              FeedstockFilling:
                section:
                  quantities:
                    notes:
                      type: str 
                      m_annotations:
                        eln:
                          component: StringEditQuantity
                  sub_sections:
                    stacking_order:
                      repeats: true
                      section: nomad.datamodel.metainfo.eln.Component
              ManualProtocol:
                section:
                  quantities:
                    test:
                      type: str 
                      m_annotations:
                        eln:
                          component: StringEditQuantity
              # CrystalCutting:
              #   section: basesections_IKZ.SampleCut
              BasicCharacterizationProcess:
                section: '#/BasicCharacterization'
              DigitalProtocolProcess:
                section: '#/DigitalProtocol'
    TemperatureRamp:
      # base_sections: 
      #  - ../upload/raw/base_classes.schema.archive.yaml#ActivityStep
      quantities:
        rate:
          type: np.float64
          shape: ['*']
          unit: kelvin / hour
          description: Temperature increase during the ramp
          m_annotations:
            eln:
              component: NumberEditQuantity
              defaultDisplayUnit: kelvin / hour
        temperature:
          type: np.float64
          shape: ['*']
          unit: kelvin 
          description: Temperature at the end of the ramp
          m_annotations:
            eln:
              component: NumberEditQuantity
              defaultDisplayUnit: kelvin 
        dwell_time:
          type: np.float64
          shape: ['*']
          unit: hour
          description: dwell time
          m_annotations:
            eln:
              component: NumberEditQuantity
              defaultDisplayUnit: hour
    Einwaage:
      base_sections: 
       - nomad.datamodel.metainfo.eln.Activity
       - nomad.datamodel.data.EntryData
      quantities:
        dose:
          type: np.float64
          # unit: celsius
          description: dose 
          m_annotations:
            eln:
              component: NumberEditQuantity
              # defaultDisplayUnit: celsius
        net_mass_before:
          type: np.float64
          unit: gram
          description: net mass before the process step
          m_annotations:
            eln:
              component: NumberEditQuantity
              defaultDisplayUnit: gram
        crucible_model:
          type: str
          description: The name of the chemical that is typically used in literature
          m_annotations:
            eln:
              component: StringEditQuantity
        crucible_mass:
          type: np.float64
          unit: gram
          description: crucible mass
          m_annotations:
            eln:
              component: NumberEditQuantity
              defaultDisplayUnit: gram
        brutto_mass_before:
          type: np.float64
          unit: gram
          description: brutto mass before the process step
          m_annotations:
            eln:
              component: NumberEditQuantity
              defaultDisplayUnit: gram
        atmosphere:
          type: str
          description: which atmosphere is choosen for th experiment
          m_annotations:
            eln:
              component: StringEditQuantity
        oven:
          type: str
          description: oven used in the experiment
          m_annotations:
            eln:
              component: StringEditQuantity
        brutto_mass_after:
          type: np.float64
          unit: gram
          description: brutto mass after the process step
          m_annotations:
            eln:
              component: NumberEditQuantity
              defaultDisplayUnit: gram
        net_mass_after:
          type: np.float64
          unit: gram
          description: net  mass after the process step
          m_annotations:
            eln:
              component: NumberEditQuantity
              defaultDisplayUnit: gram
        mass_loss:
          type: np.float64
          #unit: gram / gram
          description: mass loss in percentage
          m_annotations:
            eln:
              component: NumberEditQuantity
              #defaultDisplayUnit: gram / gram
      sub_sections:
        components:
          repeats: true 
          section: nomad.datamodel.metainfo.eln.Component
        steps:
          repeats: true
          section: '#/TemperatureRamp'
    DigitalProtocol:
      base_sections: 
      -  nomad.parsing.tabular.TableData
      m_annotations:
        plot:
        - label: Temperature, T(˚C)
          x: timestamp
          y:     
            - ./t_ist_h1
            - ./t_ist_h2
            - ./t_ist_h3
            - ./t_ist_h4
            - ./t_ist_h5
            - ./t_ist_h6
            - ./t_ist_h7
            - ./t_ist_h8
            - ./t_ist_h9
          lines:
          - mode: lines
            line:
              color: rgb(50, 138, 46)
          - mode: lines
            line:
              color: rgb(43, 128, 62)
          - mode: lines
            line:
              color: rgb(41, 122, 74)
          - mode: lines
            line:
              color: rgb(39, 117, 82)
          - mode: lines
            line:
              color: rgb(38, 113, 88)
          - mode: lines
            line:
              color: rgb(36, 109, 94)
          - mode: lines
            line:
              color: rgb(34, 103, 101)
          - mode: lines
            line:
              color: rgb(37, 94, 105)
          - mode: lines
            line:
              color: rgb(39, 87, 107)
        - label: Direct Current Intensity, I_DC(A)
          x: timestamp
          y:     
            - ./i_dc_ist_h1
            - ./i_dc_ist_h2
            - ./i_dc_ist_h3
            - ./i_dc_ist_h4
            - ./i_dc_ist_h5
            - ./i_dc_ist_h6
            - ./i_dc_ist_h7
            - ./i_dc_ist_h8
            - ./i_dc_ist_h9
          lines:
          - mode: lines
            line:
              color: rgb(168, 56, 59)
          - mode: lines
            line:
              color: rgb(170, 67, 57)
          - mode: lines
            line:
              color: rgb(170, 78, 57)
          - mode: lines
            line:
              color: rgb(170, 87, 57)
          - mode: lines
            line:
              color: rgb(170, 95, 57)
          - mode: lines
            line:
              color: rgb(170, 101, 57)
          - mode: lines
            line:
              color: rgb(170, 107, 57)
          - mode: lines
            line:
              color: rgb(170, 112, 57)
          - mode: lines
            line:
              color: rgb(170, 117, 57)
      quantities:
        data_file:
          type: str
          description: |
            A reference to an uploaded .csv
          m_annotations:
            tabular_parser:
              sep: ';'
              comment: '#'
            browser:
              adaptor: RawFileAdaptor  # Allows to navigate to files in the data browser
            eln:
              component: FileEditQuantity  # A form field that allows to drop and select files.
        timestamp:
          type: Datetime
          shape: ['*']
          description: "FILL THE DESCRIPTION"
          # unit:
          m_annotations:
            tabular:
              name: "T Ist H1 Time"
