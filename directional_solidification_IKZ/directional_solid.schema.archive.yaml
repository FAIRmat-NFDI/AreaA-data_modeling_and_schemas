definitions:
  name: 'Directional Solidification Experiment'
  sections:  # Schemas consist of section definitions
    DirectionalSolidificationExperiment:
      base_sections:
       - nomad.datamodel.metainfo.eln.Activity
       - nomad.datamodel.data.EntryData
       - nomad.parsing.tabular.TableData
      m_annotations:
        eln:
        # template:
          # activities: {
          #   DigitalProtocol: {
          #     name: 'test'
          #   }
          # }
      quantities:
        method:
          type: str
          default: "Directional Solidification (DS IKZ)"
        description:
          type: str
          description: description
          m_annotations:
            eln:
              component: StringEditQuantity
        recipe_filename:
          type: str
          description: protocol file
          m_annotations:
            tabular_parser:
              parsing_options:
                comment: '#'
              mapping_options:
              - mapping_mode: column
                file_mode: single_new_entry
                sections:
                - process/recipe
        digital_protocol_filename:
          type: str
          description: |
            A reference to an uploaded .csv
          m_annotations:
            tabular_parser:
              parsing_options:
                comment: '#'
              mapping_options:
              - mapping_mode: column
                file_mode: single_new_entry
                sections:
                - process/digital_protocol
            browser:
              adaptor: RawFileAdaptor
            eln:
              component: FileEditQuantity
        manual_protocol_filename:
          type: str
          description: |
            A reference to an uploaded .xlsx
          m_annotations:
            tabular_parser:
              parsing_options:
                comment: '#'
              mapping_options:
              - mapping_mode: column
                file_mode: single_new_entry
                sections:
                - process/manual_protocol
            browser:
              adaptor: RawFileAdaptor
            eln:
              component: FileEditQuantity
        protocol_based_on:
          type: str
          description: FILL
          m_annotations:
            eln:
              component: StringEditQuantity
        protocol_comment:
          type: str
          description: description
          m_annotations:
            eln:
              component: StringEditQuantity
        experiment_aim:
          type: str
          description: FILL
          m_annotations:
            eln:
              component: StringEditQuantity
      sub_sections:
        instrument:
          section:
            m_annotations:
              eln:
            quantities:
              vacuum_before_gas_inlet:
                type: np.float64
                unit: mbar
                description: FILL THE DESCRIPTION
                m_annotations:
                  eln:
                    component: NumberEditQuantity
                    defaultDisplayUnit: mbar
              crucible:
                type: '#/Crucible'
                m_annotations:
                  eln:
                    component: ReferenceEditQuantity
              furnace:
                type: '#/Furnace'
                m_annotations:
                  eln:
                    component: ReferenceEditQuantity
              susceptor:
                type: '#/Susceptor'
                m_annotations:
                  eln:
                    component: ReferenceEditQuantity
        process:
          section:
            m_annotations:
              eln:
            sub_sections:
              magnetic_field_settings:
                repeats: true
                section:
                  quantities:
                    name:
                      type: str
                      m_annotations:
                        eln:
                          component: StringEditQuantity
                    dc_current:
                      type: np.float64
                      unit: ampere
                      description: FILL THE DESCRIPTION
                      m_annotations:
                        eln:
                          component: NumberEditQuantity
                          defaultDisplayUnit: ampere
                    frequency:
                      type: np.float64
                      unit: Hz
                      description: FILL THE DESCRIPTION
                      m_annotations:
                        eln:
                          component: NumberEditQuantity
                          defaultDisplayUnit: Hz
                    ac_current:
                      type: np.float64
                      unit: ampere
                      description: FILL THE DESCRIPTION
                      m_annotations:
                        eln:
                          component: NumberEditQuantity
                          defaultDisplayUnit: ampere
                    phase_shift:
                      type: np.float64
                      unit: deg
                      description: FILL THE DESCRIPTION
                      m_annotations:
                        eln:
                          component: NumberEditQuantity
                          defaultDisplayUnit: deg
              gas_settings:
                repeats: true
                section:
                  quantities:
                    gas:
                      type: nomad.datamodel.metainfo.eln.Entity # to be specified!
                      m_annotations:
                        eln:
                          component: ReferenceEditQuantity
                    flow:
                      type: np.float64
                      unit: L/minute
                      description: Velocity of gas flow
                      m_annotations:
                        eln:
                          component: NumberEditQuantity
                          defaultDisplayUnit: L/minute
                    pressure:
                      type: np.float64
                      unit: mbar
                      description: Pressure of gas
                      m_annotations:
                        eln:
                          component: NumberEditQuantity
                          defaultDisplayUnit: mbar
              recipe:
                section: '#/Recipe'
              preparation_setup_parts:
                section:
                  base_sections:
                    - nomad.datamodel.metainfo.eln.Process
                    - nomad.datamodel.data.EntryData
                  quantities:
                    method:
                      type: str
                      default: "Preparation Setup Parts (DS IKZ)"
                    description:
                      type: str
                      description: description
                      m_annotations:
                        eln:
                          component: StringEditQuantity
                    test:
                      type: str
                      m_annotations:
                        eln:
                          component: StringEditQuantity
              weighing:
                section: '#/Weighing'
              feedstock_filling:
                section:
                  base_sections:
                    - nomad.datamodel.metainfo.eln.Process
                    - nomad.datamodel.data.EntryData
                  quantities:
                    method:
                      type: str
                      default: "Feedstock Filling (DS IKZ)"
                    description:
                      type: str
                      description: description
                      m_annotations:
                        eln:
                          component: StringEditQuantity
                    notes:
                      type: str
                      m_annotations:
                        eln:
                          component: StringEditQuantity
                  sub_sections:
                    stacking_order:
                      repeats: true
                      section: nomad.datamodel.metainfo.eln.Component
              temperature_ramp:
                section: '#/TemperatureRamp'
              manual_protocol:
                section: '#/ManualProtocol'
              # crystal_cutting:
              #   section: basesections_IKZ.SampleCut
              basic_characterization:
                section: '#/BasicCharacterization'
              digital_protocol:
                section:
                  quantities:
                    measurement:
                      type: '#/DigitalProtocol'
                      m_annotations:
                        eln:
                          component: ReferenceEditQuantity
        activities:
          repeats: True
          section:
            quantities:
              measurement:
                type: 'nomad.datamodel.metainfo.eln.Activity'
                m_annotations:
                  eln:
                    component: ReferenceEditQuantity
    CruciblePretreatment:
      base_sections:
       - nomad.datamodel.metainfo.eln.Process
       - nomad.datamodel.data.EntryData
      section:
        quantities:
          crucible:
            type: '#/Crucible'
            m_annotations:
              eln:
                component: ReferenceEditQuantity
          test:
            type: str
            description: FILL
            m_annotations:
              eln:
