definitions:
  name: 'Base Classes'
  sections:
    Task: 
      base_sections: 
        - nomad.datamodel.metainfo.eln.ElnBaseSection
      m_annotations:
        eln:
      quantities:
        name:
          type: str
          m_annotations:
            eln:
              component: StringEditQuantity
      sub_sections:
        inputs:
          section:
            base_sections:
              - nomad.datamodel.metainfo.workflow2.Link
            m_annotations:
              eln: 
        outputs:
          section:
            base_sections:
              - nomad.datamodel.metainfo.workflow2.Link
            m_annotations:
              eln: 
    Experiment: 
      base_sections: 
      - nomad.datamodel.metainfo.eln.Activity
      - nomad.datamodel.data.EntryData
      m_annotations:
        eln:
      # sub_sections:
      #   tasks:
      #     repeats: True
      #     section: '#/Task'
    System: 
      base_sections: 
      - 'nomad.datamodel.metainfo.eln.System'
      - 'nomad.datamodel.data.EntryData'
      m_annotations:
        eln:
      sub_sections:
        SampleID:
          section:
            base_sections:
              - 'nomad.datamodel.metainfo.eln.SampleID'
            m_annotations:
              template: 
              eln: 
                hide: []
    Ensemble: 
      base_sections: 
      - 'nomad.datamodel.metainfo.eln.Ensemble'
      - 'nomad.datamodel.data.EntryData'
      sub_sections:
        SampleID:
          section:
            base_sections:
              - 'nomad.datamodel.metainfo.eln.SampleID'
            m_annotations:
              template: 
              eln: 
                hide: []
        geometry:
          section: '#/Geometry'
    Substance:
      base_sections: 
      - nomad.datamodel.metainfo.eln.Substance
      - nomad.datamodel.data.EntryData
      quantities:
        safety_reactivity:
          type:
            type_kind: Enum
            type_data:
              - air sensitive
              - poisonous
          shape: ['*']
          m_annotations:
            eln:
              component: EnumEditQuantity
        state_of_matter:
          type:
            type_kind: Enum
            type_data:
              - single crystal
              - policrystalline
              - microcristalline powder
              - amorphous solid
              - liquid
          m_annotations:
            eln:
              component: EnumEditQuantity
    Substrate: 
      base_sections: 
      - '#/Ensemble'
      quantities:
        supplier:
          type: str
          description: Sample preparation including orientating, polishing, cutting done by this company
          m_annotations:
            eln:
              component: StringEditQuantity
        element_list:
          type: str
          shape: ['*']
          description: The Elements and the corresponding isotope which are used in the Substrate.
          m_annotations:
            eln:
              component: StringEditQuantity
        orientation:
          type: str
          description: crystallographic orientation of the substrate in [hkl]
          m_annotations:
            eln:
              component: StringEditQuantity
        off_cut:
          type: np.float64
          unit: degrees
          description: Off-cut angle to the substrates surface
          m_annotations:
            eln:
              component: NumberEditQuantity
        storage_location:
          type: str
          description: The location as room number with the place in this room where the sample can be found. e.g. 19.31.334 office shelf or. HU TEM Laboratory
          m_annotations:
            eln:
              component: StringEditQuantity
        batch_number:
          type: str
          description: batch number of chemical
          m_annotations:
            eln:
              component: StringEditQuantity
        doping_level:
          type: np.float64
          #unit: wt %
          description: Chemical doping level of electrically conductive substrates
          m_annotations:
            eln:
              component: NumberEditQuantity
        doping_type:
          type:
            type_kind: Enum
            type_data:
              - n-type
              - p-type
              - no doping
          description: Dopingtypes are n-type, p-type or no doping
          m_annotations:
            eln:
              component: RadioEnumEditQuantity
        doping_species:
          type: str
          description: Doping species to obtain electrical conductivity in the substrates
          m_annotations:
            eln:
              component: StringEditQuantity
        charge:
          type: str
          description: Substrate charge ID given by fabrication company. Detailed information can be obtained from the company by requesting this charge ID
          m_annotations:
            eln:
              component: StringEditQuantity
        prepared:
          type: bool
          description: Is the sample annealed, cleaned and etched for smooth stepped surface?
          m_annotations:
            eln:
              component: BoolEditQuantity
        recycled:
          type: bool
          description: Was the substrate deposited already and is recycled by polishing?
          m_annotations:
            eln:
              component: BoolEditQuantity
        buying_date:
          type: Datetime
          description: Date of the Invoice Mail
          m_annotations:
            eln:
              component: DateTimeEditQuantity
        opening_date:
          type: Datetime
          description: Date of Opening the Chemical bottle in the Glove box
          m_annotations:
            eln:
              component: DateTimeEditQuantity
        documentation: 
          type: str
          description: pdf files containing certificate and other documentation
          m_annotations:
            browser:
              adaptor: RawFileAdaptor  # Allows to navigate to files in the data browser
            eln:
              component: FileEditQuantity
      sub_sections:
        geometry:
          section: '#/Geometry'
    Feedstock: 
      base_sections: 
      - '#/Ensemble'
      quantities:
        supplier:
          type: str
          description: Sample preparation including orientating, polishing, cutting done by this company
          m_annotations:
            eln:
              component: StringEditQuantity
    Overview:
      # m_annotations:
      #   eln: dict()
      quantities:
        category:
          type:
            type_kind: Enum
            type_data:
              - crystal growth synthesis
              - sample preparation synthesis
              - epitaxial growth synthesis
              - sol-gel synthesis
              - surface coating synthesis
              - measurement experiment
          description: |
            A phenomenon by which change takes place in a system. 
            In physiological systems, a process may be 
            chemical, physical or both. 
            [IUPAC Gold Book](https://goldbook.iupac.org/terms/view/P04858)
          m_annotations:
            eln:
              component: EnumEditQuantity
        method:
          type: 
            type_kind: Enum
            type_data:
              - float zone
              - melt czochralski
              - pedestal
              - MOVPE 
              - Ge Homoepitaxy
              - Si Homoepitaxy
              - SiGe Heteroepitaxy
              - OTHER TECHNIQUES
          description: |
            a method is a series of steps for performing a function or accomplishing a result.

            Or

            any systematic way of obtaining information about a scientific nature or to obtain a desired material or product
          m_annotations:
            eln:
              component: EnumEditQuantity
        location:
          type: str
          m_annotations:
            # tabular:
            #   name: Overview/Experiment Location
            eln:
              component: StringEditQuantity
        goal:
          type: str
          description: indicate here the goal aimed with this experiment
          m_annotations:
            eln:
              component: StringEditQuantity
      sub_sections:
        publication_reference:
          repeats: True
          m_annotations:
            eln:
          section: nomad.datamodel.metainfo.eln.PublicationReference
    Activity: 
      base_sections: 
      - '#/Task'
      - nomad.datamodel.metainfo.eln.Activity
      # - nomad.datamodel.metainfo.workflow2.Workflow
      sub_sections:
        Overview: 
          section:  
            base_sections: 
            - '#/Overview'
        instrument:
          repeats: True
          section: nomad.datamodel.metainfo.workflow2.Link
        tasks:
          repeats: True
          section: '#/Task'
    Measurement:  
      base_sections: 
      - '#/Activity'
    ProcedureStep:  
      base_sections: 
      - '#/Task'
      # - nomad.datamodel.metainfo.workflow2.Task
      - nomad.datamodel.metainfo.eln.ElnBaseSection
      m_annotations:
        eln:
      quantities:
        # step_type:
        #   type:
        #     type_kind: Enum
        #     type_data:
        #       - Pre-process
        #       - Process
        #       - Post-process
        #       - Measurement
        #       - Storage
        #   m_annotations:
        #     eln:
        #       component: EnumEditQuantity
          # default: ['Process']
        step_number:
          type: int
          description: sequential number of the step on going
          m_annotations:
            eln:
              component: NumberEditQuantity
        elapsed_time:
          type: np.float64
          unit: minute
          description: Duration of the current step
          m_annotations:
            eln:
              component: NumberEditQuantity
              defaultDisplayUnit: minute
    SubstanceBatch: 
      base_sections: 
      - '#/System'
      quantities:
        component:
          type: System
          m_annotations:
            eln:
              component: ReferenceEditQuantity
        state_or_phase:
          type: str
          description: Phase of the chemical in the bottle
          m_annotations:
            eln:
              component: StringEditQuantity
        supplier:
          type: str
          description: Fabricating company
          m_annotations:
            eln:
              component: StringEditQuantity
        purity:
          type:
            type_kind: Enum
            type_data:
              - Puratronic 99.995%
              - Puratronic 99.999%
              - REacton 99.995%
              - REacton 99.999%
              - ACS grade
              - Reagent grade
              - USP grade
              - NF grade
              - BP grade
              - JP grade
              - Laboratory grade
              - Purified grade 
              - Technical grade
          description: Purity of the Chemical. [Wikipedia](https://en.wikipedia.org/wiki/Chemical_purity)
          m_annotations:
            eln:
              component: EnumEditQuantity
        buying_date:
          type: Datetime
          description: Date of the Invoice Mail
          m_annotations:
            eln:
              component: DateTimeEditQuantity
        opening_date:
          type: Datetime
          description: Date of Opening the Chemical bottle in the Glove box
          m_annotations:
            eln:
              component: DateTimeEditQuantity
        batch_number:
          type: str
          description: batch number of chemical
          m_annotations:
            eln:
              component: StringEditQuantity
        documentation: 
          type: str
          description: pdf files containing certificate and other documentation
          m_annotations:
            browser:
              adaptor: RawFileAdaptor  # Allows to navigate to files in the data browser
            eln:
              component: FileEditQuantity
    AmountOfMaterial: 
      base_sections:
      - '#/System'
      quantities:
        component:
          type: System
          m_annotations:
            eln:
              component: ReferenceEditQuantity
        mass:
          type: np.float64
          unit: mg
          description: |
            Mass of the powder precursor weighted out in the glove box
          m_annotations:
            eln:
              component: NumberEditQuantity
              defaultDisplayUnit: mg
        amount:
          type: np.float64
          unit: mmol
          description: |
            Amount of substance of precursor powder weighted out
          m_annotations:
            eln:
              component: NumberEditQuantity
              defaultDisplayUnit: mmol
        volume_solvent:
          type: np.float64
          unit: ml
          description: |
            Volume of solvent used to solve the powder precursor
          m_annotations:
            eln:
              component: NumberEditQuantity
              defaultDisplayUnit: ml
        mass_concentration:
          type: np.float64
          unit: g/L
          description: |
            Mass concentration of the prepared precursor-solvent solution
          m_annotations:
            eln:
              component: NumberEditQuantity
              defaultDisplayUnit: g/L
        molar_concentration:
          type: np.float64
          unit: mmol/L
          description: |
            Amount of substance concentration of the prepared precursor-solvent solution
          m_annotations:
            eln:
              component: NumberEditQuantity
              defaultDisplayUnit: mmol/L
        flow:
          type: np.float64
          unit: mL/minute
          description: |
            Velocity of the precursor solution flow adjusted by peristaltic pumps
          m_annotations:
            eln:
              component: NumberEditQuantity
              defaultDisplayUnit: mL/minute
    Sensor:
      base_sections: 
      - nomad.datamodel.metainfo.eln.ElnBaseSection
      quantities:
        model:
          type: str
          m_annotations:
            eln:
              component: StringEditQuantity
        name:
          type: str
          m_annotations:
            eln:
              component: StringEditQuantity
          description: "name for the sensor"
        sensor_id:
          type: str
          m_annotations:
            eln:
              component: StringEditQuantity
          description: "ID of the applied sensor"
        attached_to:
          type: str
          m_annotations:
            eln:
              component: StringEditQuantity
          description: your port or channel where sensor is attached
        measured_property:
          type:
            type_kind: Enum
            type_data:
              - temperature
              - pH
              - magnetic_field
              - electric_field
              - conductivity
              - resistance
              - voltage
              - pressure
              - flow
              - stress
              - strain
              - shear
              - surface_pressure
          description: "name for measured signal"
          m_annotations:
            eln:
              component: EnumEditQuantity
        type:
          type: str
          m_annotations:
            eln:
              component: StringEditQuantity
          description: |
            The type of hardware used for the measurement.
            Examples (suggestions but not restrictions):
            Temperature: J | K | T | E | R | S | Pt100 | Rh/Fe
            pH: Hg/Hg2Cl2 | Ag/AgCl | ISFET
            Ion selective electrode: specify species; e.g. Ca2+
            Magnetic field: Hall
            Surface pressure: wilhelmy plate
        notes:
          type: str
          m_annotations:
            eln:
              component: StringEditQuantity
          description: "Notes or comments for the sensor"
        value_set:
          type: np.float64
          shape: ['*']
          description: |
            For each point in the scan space, either the nominal
            setpoint of an independently scanned controller
            or a representative average value of a measurement sensor is registered.
        value_log:
          type: np.float64
          shape: ['*']
          description: Time history of sensor readings. May differ from setpoint
        elapsed_time:
          type: np.float64
          shape: ['*']
          description: Relative time in measurement series.
        datetime:
          type: Datetime
          shape: ['*']
          description: |
            Timestamp for when the values provided in the value field were registered.
            Individual readings can be stored with their timestamps under value_log.
            This is to timestamp the nominal setpoint or
            average reading values listed above in the value field.
    Geometry:
      m_annotations:
        eln:
      sub_sections:
        parallelepiped:
          section:
            quantities:
              height:
                type: np.float64
                unit: nanometer
                description: docs
                m_annotations:
                  eln:
                    component: NumberEditQuantity
                    defaultDisplayUnit: nanometer
              width:
                type: np.float64
                unit: millimeter
                description: docs
                m_annotations:
                  eln:
                    component: NumberEditQuantity
                    defaultDisplayUnit: millimeter
              length:
                type: np.float64
                unit: millimeter
                description: docs
                m_annotations:
                  eln:
                    component: NumberEditQuantity
                    defaultDisplayUnit: millimeter
              surface_area:
                type: np.float64
                unit: millimeter ** 2
                description: docs
                m_annotations:
                  eln:
                    component: NumberEditQuantity
                    defaultDisplayUnit: millimeter ** 2
              volume:
                type: np.float64
                unit: millimeter ** 3
                description: docs
                m_annotations:
                  eln:
                    component: NumberEditQuantity
                    defaultDisplayUnit: millimeter ** 3
        cylinder:
          section:
            quantities:
              height:
                type: np.float64
                unit: nanometer
                description: docs
                m_annotations:
                  eln:
                    component: NumberEditQuantity
                    defaultDisplayUnit: nanometer
              radius:
                type: np.float64
                unit: millimeter
                description: docs
                m_annotations:
                  eln:
                    component: NumberEditQuantity
                    defaultDisplayUnit: millimeter
              lower_cap_radius:
                type: np.float64
                unit: millimeter
                description: docs
                m_annotations:
                  eln:
                    component: NumberEditQuantity
                    defaultDisplayUnit: millimeter
              upper_cap_radius:
                type: np.float64
                unit: millimeter
                description: docs
                m_annotations:
                  eln:
                    component: NumberEditQuantity
                    defaultDisplayUnit: millimeter
              cap_surface_area:
                type: np.float64
                unit: millimeter ** 2
                description: docs
                m_annotations:
                  eln:
                    component: NumberEditQuantity
                    defaultDisplayUnit: millimeter ** 2
              lateral_surface_area:
                type: np.float64
                unit: millimeter ** 2
                description: docs
                m_annotations:
                  eln:
                    component: NumberEditQuantity
                    defaultDisplayUnit: millimeter ** 2
              volume:
                type: np.float64
                unit: millimeter ** 3
                description: docs
                m_annotations:
                  eln:
                    component: NumberEditQuantity
                    defaultDisplayUnit: millimeter ** 3
