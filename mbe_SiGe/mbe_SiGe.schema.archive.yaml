definitions:
  name: 'Electronic Lab Notebook schema for MBE SiGe'
  sections:  # Schemas consist of section definitions
    Experiment:
      base_sections: 
       - ../upload/raw/base_classes.schema.archive.yaml#Experiment 
      m_annotations:
        eln: 
    AFM_measurement:
      base_sections: 
      -  nomad.parsing.tabular.TableData 
      m_annotations:
        eln: 
          hide: ['name']
      quantities:
        name:
          type: str
          m_annotations:
            eln:
              component: StringEditQuantity
        data_file:
          type: str
          description: |
            A reference to an uploaded .xlsx
          m_annotations:
            # The tabular_parser annotation, will treat the values of this
            # quantity as files. It will try to interpret the files and fill
            # quantities in this section (and sub_section) with the column
            # data of .csv or .xlsx files.
            tabular_parser:
              # sep: ','
              comment: '#'
              mode: row
              target_sub_section: 
              - tasks
            browser:
              adaptor: RawFileAdaptor  # Allows to navigate to files in the data browser
            eln:
              component: FileEditQuantity  # A form field that allows to drop and select files.
      sub_sections:
        tasks:
          repeats: true
          section:
            base_section: ../upload/raw/base_classes.schema.archive.yaml#Measurement 
            m_annotations:
              eln:
            quantities:
              name:
                type: str
                m_annotations:
                  tabular:
                    name: AFMReflectanceSEM/Sample
                  eln:
                    component: StringEditQuantity
              roughness:
                type: np.float64
                unit: nanometer
                description: RMS roughness value obtained by AFM
                m_annotations:
                  tabular:
                    name: AFMReflectanceSEM/Roughness
                  eln:
                    component: NumberEditQuantity
                    defaultDisplayUnit: nanometer
    HRXRD_measurement:
      base_sections: 
      -  nomad.parsing.tabular.TableData 
      m_annotations:
        eln: 
          hide: ['name']
      quantities:
        name:
          type: str
          m_annotations:
            eln:
              component: StringEditQuantity
        data_file:
          type: str
          description: |
            A reference to an uploaded .xlsx
          m_annotations:
            # The tabular_parser annotation, will treat the values of this
            # quantity as files. It will try to interpret the files and fill
            # quantities in this section (and sub_section) with the column
            # data of .csv or .xlsx files.
            tabular_parser:
              # sep: ','
              comment: '#'
              mode: row
              target_sub_section: 
               - tasks
            browser:
              adaptor: RawFileAdaptor  # Allows to navigate to files in the data browser
            eln:
              component: FileEditQuantity  # A form field that allows to drop and select files.
      sub_sections:
        tasks:
          repeats: true
          section:
            base_section: ../upload/raw/base_classes.schema.archive.yaml#Measurement
            m_annotations:
              eln:
            quantities:
              name:
                type: str
                m_annotations:
                  tabular:
                    name: HRXRD/Sample
                  eln:
                    component: StringEditQuantity
              timestamp:
                type: Datetime
                m_annotations:
                  tabular:
                    name: HRXRD/Timestamp
                  eln:
                    component: DateTimeEditQuantity
              method:
                type: str
                m_annotations:
                  tabular:
                    name: HRXRD/Activity Method
                  eln:
                    component: StringEditQuantity
              phase:
                type: str
                description: Phase type obtained from HRXRD 
                m_annotations:
                  tabular:
                    name: HRXRD/Phase
                  eln:
                    component: StringEditQuantity
    Substrate_preparation:
      base_sections: 
      - ../upload/raw/base_classes.schema.archive.yaml#Activity
      m_annotations:
        eln:
      sub_sections:
        tasks:
          description: |
            The tasks of this workflow as a repeating sub section. Use TaskReference if
            tasks cannot be contained.
          repeats: True
          section:  
            base_sections: 
              - ../upload/raw/base_classes.schema.archive.yaml#Task
            m_annotations:
              eln:
            quantities:
              step_number:
                type: int
                description: sequential number of the step on going
                m_annotations:
                  eln:
                    component: NumberEditQuantity
              ratio:
                type: str
                m_annotations:
                  eln:
                    component: StringEditQuantity
              duration:
                type: np.float64
                unit: second
                description: Duration of the current step in seconds
                m_annotations:
                  eln:
                    component: NumberEditQuantity
                    defaultDisplayUnit: second
    Substrate_cutting:
      base_sections: 
      - ../upload/raw/base_classes.schema.archive.yaml#Task
      m_annotations:
        eln:
      quantities:
        test:
          type: int
          description: test
          m_annotations:
            eln:
              component: NumberEditQuantity
    Growth_recipe:
      base_sections: 
      - ../upload/raw/base_classes.schema.archive.yaml#Task
      - 'nomad.datamodel.metainfo.eln.ikz_mbe.GrowthRecipe'
      m_annotations:
        eln:
    Growth_process:
      base_sections: 
      - ../upload/raw/base_classes.schema.archive.yaml#Activity
      m_annotations:
        eln:
    Growth_log:
      base_sections: 
      - ../upload/raw/base_classes.schema.archive.yaml#Task
      m_annotations:
        eln:
    Calibration_date_sources:
      base_sections: 
      - ../upload/raw/base_classes.schema.archive.yaml#Task
      m_annotations:
        eln:
      quantities:
        source_material:
          type: str
          description: FILL THE DESCRIPTION
          m_annotations:
            eln:
              component: StringEditQuantity
        calibration_date:
          type: Datetime
          description: FILL THE DESCRIPTION
          m_annotations:
            eln:
              component: DateTimeEditQuantity
    Mbe_process:
      base_sections: 
      - ../upload/raw/base_classes.schema.archive.yaml#Activity
      m_annotations:
        eln:
      sub_sections:
        tasks:
          description: The tasks of this workflow contain the growth recipe and log files
          repeats: True
          section:  
            base_sections: 
              - ../upload/raw/base_classes.schema.archive.yaml#Task
            m_annotations:
              eln: