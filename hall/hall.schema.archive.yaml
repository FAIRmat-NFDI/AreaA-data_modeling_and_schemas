definitions:
  name: 'Electrony Lab Notebok for Hall'
  sections:  # Schemas consist of section definitions
    Substance:
      base_section: nomad.datamodel.data.EntryData
      sub_sections:
        SampleID:
          section:
            base_sections:
              - 'nomad.datamodel.metainfo.eln.SampleID'
              - 'nomad.datamodel.data.EntryData'
            m_annotations:
              template: 
              eln: 
                # hide: ['children', 'parents']
                # hide: ['children', 'parents', institute]
                hide: []
      quantities:
        comment:
          type: str
          m_annotations:
            eln:
              component: StringEditQuantity
        name:
          type: str
          description: The name of the chemical that is typically used in literature
          m_annotations:
            eln:
              component: StringEditQuantity
        empirical_formula:
          type: str
          description: chemical formula
          m_annotations:
            eln:
              component: StringEditQuantity
        iupac_name:
          type: str
          description: the IUPAC nomenclature of the chemical
          m_annotations:
            eln:
              component: StringEditQuantity
        state_or_phase:
          type: str
          description: Phase of the chemical in the bottle
          m_annotations:
            eln:
              component: StringEditQuantity
        supplier:
          type: str
          description: Fabricating company
          m_annotations:
            eln:
              component: StringEditQuantity
        purity:
          type:
            type_kind: Enum
            type_data:
              - ACS grade
              - Reagent grade,
              - USP grade
              - NF grade
              - BP grade
              - JP grade
              - Laboratory grade
              - Purified grade 
              - Technical grade
          description: Purity of the Chemical. [Wikipedia](https://en.wikipedia.org/wiki/Chemical_purity)
          m_annotations:
            eln:
              component: EnumEditQuantity
        buying_date:
          type: Datetime
          description: Date of the Invoice Mail
          m_annotations:
            eln:
              component: DateTimeEditQuantity
        opening_date:
          type: Datetime
          description: Date of Opening the Chemical bottle in the Glove box
          m_annotations:
            eln:
              component: DateTimeEditQuantity
        cas_number:
          type: str
          description: CAS number
          m_annotations:
            eln:
              component: StringEditQuantity
        sku_number:
          type: str
          description: sku number
          m_annotations:
            eln:
              component: StringEditQuantity
    Sample:
      base_section: nomad.datamodel.data.EntryData
      sub_sections:
        SampleID:
          section:
            base_sections:
              - 'nomad.datamodel.metainfo.eln.SampleID'
              - 'nomad.datamodel.data.EntryData'
            m_annotations:
              template: 
              eln: 
                # hide: ['children', 'parents']
                # hide: ['children', 'parents', institute]
                hide: []
        composition:
          repeats: true
          # m_annotations:
          #   eln:
          section: Sample
      quantities:
        name:
          type: str
          m_annotations:
            eln:
              component: StringEditQuantity
        method: 
          type:
            type_kind: Enum
            type_data:
              - experimental
              - simulation
              - declared_by_vendor
              - nominal
          m_annotations:
            eln:
              component: RadioEnumEditQuantity
        comment:
          type: str
          m_annotations:
            eln:
              component: StringEditQuantity
        iupac_name:
          type: str
          m_annotations:
            eln:
              component: StringEditQuantity
        empirical_formula:
          type: str
          m_annotations:
            eln:
              component: StringEditQuantity
        state_or_phase:
          type:
            type_kind: Enum
            type_data:
              - Homoepitaxy
              - Heteroepitaxy
          m_annotations:
            eln:
              component: RadioEnumEditQuantity
        supplier:
          type: str
          description: Sample preparation including orientating, polishing, cutting done by this company
          m_annotations:
            eln:
              component: StringEditQuantity
        orientation:
          type: str
          description: crystallographic orientation of the substrate in [hkl]
          m_annotations:
            eln:
              component: StringEditQuantity
        creation_datetime:
          type: str
          description: creation date
          m_annotations:
            eln:
              component: StringEditQuantity
        growth_method:
          type:
            type_kind: Enum
            type_data:
              - MOVPE
              - what not
          m_annotations:
            eln:
              component: RadioEnumEditQuantity
        thickness:
          type: np.float64
          unit: nanometer
          description: layer thickness
          m_annotations:
            eln:
              component: NumberEditQuantity
              defaultDisplayUnit: nanometer
    Process:
      quantities:
        name:
            type: str
            description: my descr
            m_annotations:
              eln:
                component: StringEditQuantity
        timestamp:
            type: Datetime
            description: my descr
            m_annotations:
              eln:
                component: DateTimeEditQuantity
        elapsed_time:
            type: np.float64
            description: my descr
            m_annotations:
              eln:
                component: NumberEditQuantity
        process_type:
            type:
              type_kind: Enum
              type_data:
                - Pre-process
                - Process
                - Post-process
                - Measurement
                - Storage
            m_annotations:
              eln:
                component: EnumEditQuantity
        comment:
          type: str
          description: my descr
          m_annotations:
            eln:
              component: StringEditQuantity
        temperature:
          type: np.float64
          unit: celsius
          description: temperature 
          m_annotations:
            eln:
              component: NumberEditQuantity
              defaultDisplayUnit: celsius
        dose:
          type: np.float64
          # unit: celsius
          description: dose 
          m_annotations:
            eln:
              component: NumberEditQuantity
              # defaultDisplayUnit: celsius
        atmosphere:
          type: str
          description: my descr
          m_annotations:
            eln:
              component: StringEditQuantity
        method:
          type: str
          description: my descr
          m_annotations:
            eln:
              component: StringEditQuantity
      sub_sections:
        reagents:
          repeats: true
          # m_annotations:
          #   eln:
          section: Sample
        products:
          repeats: true
          # m_annotations:
          #   eln:
          section: Sample
    Measurement_geometry: 
        quantities:
          geometry:
            type:
              type_kind: Enum
              type_data:
                - Van_der_Pauw_square
                - Van_der_Pauw_rectangular
                - Van_der_Pauw_arbitrary
                - Hall_bar_1221
                - Hall_bar_1311
            m_annotations:
              eln:
                component: EnumEditQuantity
    Hall_measurement:
      base_section: nomad.datamodel.data.EntryData
      m_annotations:
        eln:
          dict()
      sub_sections:
        global:
          section:
            quantities:
              experiment_identifier:
                type: str
                m_annotations:
                  eln:
                    component: StringEditQuantity
              experiment_location:
                type: str
                m_annotations:
                  eln:
                    component: StringEditQuantity
              start_time:
                type: Datetime
                m_annotations:
                  eln:
                    component: DateTimeEditQuantity
              end_time:
                type: Datetime
                m_annotations:
                  eln:
                    component: DateTimeEditQuantity
              synthesis_category:
                type: str
                m_annotations:
                  eln:
                    component: StringEditQuantity
              synthesis_method:
                type: str
                m_annotations:
                  eln:
                    component: StringEditQuantity
        # users:
        #   section:
        #     quantities:
        #       nomad_user:
        #         type: User
        #         # shape: ['*']
        #         description: my descr
        #         m_annotations:
        #           eln:
        #             component: UserEditQuantity
        #       not_nomad_user:
        #         type: 'Author'
        #         # shape: ['*']
        #         description: my descr
        #         m_annotations:
        #           eln:
        #             component: AuthorEditQuantity
        instrument: 
          section:
            quantities:
              model: 
                type: str
                description: my descr
                m_annotations:
                  eln:
                    component: StringEditQuantity
              voltmeter: 
                type: str
                description: my descr
                m_annotations:
                  eln:
                    component: StringEditQuantity
              amperemeter: 
                type: str
                description: my descr
                m_annotations:
                  eln:
                    component: StringEditQuantity
              current_source:
                type: str
                description: my descr
                m_annotations:
                  eln:
                    component: StringEditQuantity
              switch_matrix: 
                type: str
                description: my descr
                m_annotations:
                  eln:
                    component: StringEditQuantity
              software: 
                type: str
                description: my descr
                m_annotations:
                  eln:
                    component: StringEditQuantity
        samples: 
          section:
            m_annotations:
              eln:
                dict()
            sub_sections:
              layer:
                repeats: true
                # m_annotations:
                #   eln:
                section: 
                  base_section: Sample
                  quantities:
                    epitaxy_type:
                      type:
                        type_kind: Enum
                        type_data:
                          - Homoepitaxy
                          - Heteroepitaxy
                      m_annotations:
                        eln:
                          component: RadioEnumEditQuantity
                    substrate:
                      type: Sample
                      # shape: ['*']
                      m_annotations:
                        eln:
                          component: ReferenceEditQuantity
              bulk:
                repeats: true
                # m_annotations:
                #   eln:
                section: 
                  base_section: Sample
                  quantities:
                    epitaxy_type:
                      type:
                        type_kind: Enum
                        type_data:
                          - Homoepitaxy
                          - Heteroepitaxy
                      m_annotations:
                        eln:
                          component: RadioEnumEditQuantity
        sample_history:
          section:
            m_annotations:
              eln:
                dict()
            sub_sections:
              contacts_grafting:
                repeats: true
                m_annotations:
                  eln:
                    dict()
                section: 
                  sub_sections:
                    metal_stack:
                      repeats: true
                      m_annotations:
                        eln:
                          dict()
                      section: 
                        base_section: Sample
                    process_steps:
                      repeats: true
                      m_annotations:
                        eln:
                          dict()
                      section: 
                        base_section: Process
              room_temperature_measurement:
                section:
                  # m_annotations:
                  #   eln:
                  sub_sections:
                    measurement_geometry:
                      m_annotations:
                        eln:
                          dict()
                      section: 
                        base_section: Measurement_geometry
                  quantities:   
                    data_file:
                      type: str
                      description: |
                        A reference to an uploaded .xlsx
                      m_annotations:
                        # The tabular_parser annotation, will treat the values of this
                        # quantity as files. It will try to interpret the files and fill
                        # quantities in this section (and sub_section) with the column
                        # data of .csv or .xlsx files.
                        tabular_parser:
                          # sep: ','
                          comment: '#'
                        browser:
                          adaptor: RawFileAdaptor  # Allows to navigate to files in the data browser
                        eln:
                          component: FileEditQuantity  # A form field that allows to drop and select files.
              temperature_dependent_hall_measurement:
                section:
                  # m_annotations:
                  #   eln:
                  quantities:   
