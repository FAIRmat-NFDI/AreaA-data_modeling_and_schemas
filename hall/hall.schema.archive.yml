definitions:
  name: 'Electronic Lab Notebook Hall measurements'
  sections:  # Schemas consist of section definitions
    User:
      quantities:
        role:
          type:
            type_kind: Enum
            type_data:
              - Operator
              - Responsible_person
          m_annotations:
            eln:
              component: EnumEditQuantity
        name:
          type: str
          m_annotations:
            eln:
              component: StringEditQuantity
        affiliation_institution:
          type: str
          m_annotations:
            eln:
              component: StringEditQuantity
        affiliation_group:
          type: str
          m_annotations:
            eln:
              component: StringEditQuantity
        address:
          type: str
          m_annotations:
            eln:
              component: StringEditQuantity
        email:
          type: str
          m_annotations:
            eln:
              component: StringEditQuantity
        orcid:
          type: str
          m_annotations:
            eln:
              component: StringEditQuantity
        telephone_number:
          type: str
          m_annotations:
            eln:
              component: StringEditQuantity
    Substance:
      base_section: nomad.datamodel.data.EntryData
      quantities:
        id:
          type: str
          m_annotations:
            eln:
              component: StringEditQuantity
        comment:
          type: str
          m_annotations:
            eln:
              component: StringEditQuantity
        chemical_name:
          type: str
          description: The name of the chemical that is typically used in literature
          m_annotations:
            eln:
              component: StringEditQuantity
        iupac_name:
          type: str
          description: the IUPAC nomenclature of the chemical
          m_annotations:
            eln:
              component: StringEditQuantity
        state_or_phase:
          type: str
          description: Phase of the chemical in the bottle
          m_annotations:
            eln:
              component: StringEditQuantity
        supplier:
          type: str
          description: Fabricating company
          m_annotations:
            eln:
              component: StringEditQuantity
        purity:
          type: str
          description: Purity of the Chemical
          m_annotations:
            eln:
              component: StringEditQuantity
        buying_date:
          type: Datetime
          description: Date of the Invoice Mail
          m_annotations:
            eln:
              component: StringEditQuantity
        opening_date:
          type: Datetime
          description: Date of Opening the Chemical bottle in the Glove box
          m_annotations:
            eln:
              component: DateTimeEditQuantity
        cas_number:
          type: str
          description: CAS number
          m_annotations:
            eln:
              component: DateTimeEditQuantity
        sku_number:
          type: str
          description: sku number
          m_annotations:
            eln:
              component: DateTimeEditQuantity
    Sample:
      base_section: nomad.datamodel.data.EntryData
      sub_sections:
        SampleID:
          section:
            base_sections:
              - 'nomad.datamodel.metainfo.eln.SampleID'
              - 'nomad.datamodel.data.EntryData'
            m_annotations:
              template: 
              eln: 
                # hide: ['children', 'parents']
                # hide: ['children', 'parents', institute]
                hide: []
        subsample:
          section:
            base_sections:
              - '../upload/raw/sample.schema.archive.yml#/definitions/section_definitions/2'
            m_annotations: 
              eln: 
      quantities:
        composition:
          type: Sample #../upload/raw/chemical_schema.archive.yaml#definitions/section_definitions/0
          shape: ['*']
          m_annotations:
            eln:
              component: ReferenceEditQuantity
        method: 
          type:
            type_kind: Enum
            type_data:
              - experimental
              - simulation
              - declared_by_vendor
              - nominal
        chemical_name:
          type: str
          m_annotations:
            eln:
              component: StringEditQuantity
        iupac_name:
          type: str
          m_annotations:
            eln:
              component: StringEditQuantity
        empirical_formula:
          type: str
          m_annotations:
            eln:
              component: StringEditQuantity
        state_or_phase:
          type: str
          m_annotations:
            eln:
              component: StringEditQuantity
        comment:
          type: str
          m_annotations:
            eln:
              component: StringEditQuantity
        supplier:
          type: str
          description: Sample preparation including orientating, polishing, cutting done by this company
          m_annotations:
            eln:
              component: StringEditQuantity
        orientation:
          type: str
          description: crystallographic orientation of the substrate in [hkl]
          m_annotations:
            eln:
              component: StringEditQuantity
        off_cut:
          type: np.float64
          unit: degrees
          description: Off-cut angle to the substrates surface
          m_annotations:
            eln:
              component: NumberEditQuantity
        doping_level:
          type: np.float64
          #unit: wt %
          description: Chemical doping level of electrically conductive substrates
          m_annotations:
            eln:
              component: NumberEditQuantity
        doping_species:
          type: str
          description: Doping species to obtain electrical conductivity in the substrates
          m_annotations:
            eln:
              component: StringEditQuantity
        charge:
          type: str
          description: Substrate charge ID given by fabrication company. Detailed information can be obtained from the company by requesting this charge ID
          m_annotations:
            eln:
              component: StringEditQuantity
        size:
          type: str
          description: Substrate dimensions
          m_annotations:
            eln:
              component: StringEditQuantity
        creation_datetime:
          type: str
          description: creation date
          m_annotations:
            eln:
              component: StringEditQuantity
        prepared:
          type: str
          description: Is the sample annealed, cleaned and etched for smooth stepped surface?
          m_annotations:
            eln:
              component: StringEditQuantity
        recycled:
          type: str
          description: Was the substrate deposited already and is recycled by polishing?
          m_annotations:
            eln:
              component: StringEditQuantity
    Hall_measurement:
      base_section: nomad.datamodel.data.EntryData
