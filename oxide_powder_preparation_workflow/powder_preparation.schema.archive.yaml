definitions:
  name: 'Set your name here'
  sections:
    PowderPreparation:
      base_section: ../upload/raw/base_classes.schema.archive.yaml#Experiment
      quantities:
        total_mass:
          type: np.float64
          unit: gram
          description: total mass put together for sintering
          m_annotations:
            eln:
              component: NumberEditQuantity
              defaultDisplayUnit: gram
        formula:
          type: str
          description: formula of powder sample prepared
          m_annotations:
            eln:
              component: StringEditQuantity
    ThermalTreatment:
      base_sections: 
       - ../upload/raw/base_classes.schema.archive.yaml#Process
       - "nomad.datamodel.data.EntryData"
      quantities:
        dose:
          type: np.float64
          # unit: celsius
          description: dose 
          m_annotations:
            eln:
              component: NumberEditQuantity
              # defaultDisplayUnit: celsius
        net_mass_before:
          type: np.float64
          unit: gram
          description: net mass before the process step
          m_annotations:
            eln:
              component: NumberEditQuantity
              defaultDisplayUnit: gram
        crucible_model:
          type: str
          description: The name of the chemical that is typically used in literature
          m_annotations:
            eln:
              component: StringEditQuantity
        crucible_mass:
          type: np.float64
          unit: gram
          description: crucible mass
          m_annotations:
            eln:
              component: NumberEditQuantity
              defaultDisplayUnit: gram
        brutto_mass_before:
          type: np.float64
          unit: gram
          description: brutto mass before the process step
          m_annotations:
            eln:
              component: NumberEditQuantity
              defaultDisplayUnit: gram
        atmosphere:
          type: str
          description: which atmosphere is choosen for th experiment
          m_annotations:
            eln:
              component: StringEditQuantity
        oven:
          type: str
          description: oven used in the experiment
          m_annotations:
            eln:
              component: StringEditQuantity
