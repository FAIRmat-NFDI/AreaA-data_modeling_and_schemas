            type_data:
              - round grinded
              - raw
          description: "rod surface condition"
          m_annotations:
            eln:
              component: EnumEditQuantity
        rod_pretreatment:
          type:
            type_kind: Enum
            type_data:
              - etched
              - raw
              - US cleaned
          description: "rod pretreatment"
          m_annotations:
            eln:
