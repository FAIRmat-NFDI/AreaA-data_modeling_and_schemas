          type: np.float64
          description: "diameter of crystal"
          unit: mm
          m_annotations:
            eln:
              component: NumberEditQuantity
              defaultDisplayUnit: mm
        length:
          type: np.float64
          description: "length of crystal"
          unit: mm
          m_annotations:
            eln:
              component: NumberEditQuantity
              defaultDisplayUnit: mm
        orientation:
          type:
            type_kind: Enum
            type_data:
              - "100"
              - "111"
              - "other"
          description: "orientation of crystal"
          m_annotations:
            eln:
              component: EnumEditQuantity
        resistance:
          type: np.float64
          description: "resistance of crystal"
          unit: ohm
          m_annotations:
            eln:
              component: NumberEditQuantity
              defaultDisplayUnit: ohm
        l_type:
          type:
            type_kind: Enum
            type_data:
              - "p"
              - "n"
              - "other"
          description: "l-type of crystal"
          m_annotations:
            eln:
              component: EnumEditQuantity
        location:
          type: str
          description: "location of crystal"
          m_annotations:
            eln:



