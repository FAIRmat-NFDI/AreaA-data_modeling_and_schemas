            type_kind: Enum
            type_data:
              - Wacker
              - ASIMI
              - REC
              - other
          description: "feed rod material options"
          m_annotations:
            eln:
              component: EnumEditQuantity
        diameter:
          type: np.float64
          description: "diameter of feed rod"
          unit: mm
          m_annotations:
            eln:
              component: NumberEditQuantity
              defaultDisplayUnit: mm
        length:
          type: np.float64
          description: "length of feed rod"
          unit: mm
          m_annotations:
            eln:
              component: NumberEditQuantity
              defaultDisplayUnit: mm
        weight:
