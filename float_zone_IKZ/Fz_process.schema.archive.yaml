definitions:
  name: 'ELN for Float Zone process'
  sections:
    FzGrowthProcess:
      base_sections:
      - nomad.datamodel.metainfo.basesections.Process
      # - '#/FloatZoneActivity'
      - nomad.datamodel.data.EntryData
      sub_sections:
        instruments:
          section:
            quantities:
              furnace_type:
                type:
                  type_kind: Enum
                  type_data:
                    - "1505/1"
                    - "1505/2"
                    - "1520"
                    - "FZ30"
                description: "Furnace description"
                m_annotations:
                  eln:
                    component: EnumEditQuantity
            sub_sections:
              Coil:
                section:
                  quantities:
                    coil_id:
                      type: str
                      description: "what is the coil id?"
                      m_annotations:
                        eln:
                          component: StringEditQuantity
                    coil_drawing:
                      type: str
                      description: "Drawing of coil"
                      m_annotations:
                        eln:
                          component: RichTextEditQuantity
                    notes:
                      type: str
                      m_annotations:
                        eln:
                          component: StringEditQuantity
                    documentation:
                      type: str
                      description: pdf files containing certificate and other documentation
                      m_annotations:
                        browser:
                          adaptor: RawFileAdaptor  # Allows to navigate to files in the data browser
                        eln:
                          component: FileEditQuantity
              PreHeater:
                repeats: true
                section:
                  quantities:
                    pre_heater_id:
                      type: str
                      description: "what is the pre_heater id?"
                      m_annotations:
                        eln:
                          component: StringEditQuantity
                    pre_heater_type:
                      type:
                        type_kind: Enum
                        type_data:
                          - "IR"
                          - "Graphite Shell"
                          - "Ta Shell"
                          - "Mo Shell"
                          - "Other"
                      description: "Pre heater description"
                      m_annotations:
                        eln:
                          component: EnumEditQuantity
                    pre_heater_position:
                      type:
                        type_kind: Enum
                        type_data:
                          - "up"
                          - "down"
                      description: "Pre heater position"
                      m_annotations:
                        eln:
                          component: EnumEditQuantity
                    notes:
                      type: str
                      m_annotations:
                        eln:
                          component: StringEditQuantity
                    pre_heater_drawing:
                      type: str
                      description: pdf files containing certificate and other documentation
                      m_annotations:
                        browser:
                          adaptor: RawFileAdaptor  # Allows to navigate to files in the data browser
                        eln:
                          component: FileEditQuantity
              Reflector:
                repeats: true
                section:
                  quantities:
                    reflector_id:
                      type: str
                      description: "what is the reflector id?"
                      m_annotations:
                        eln:
                          component: StringEditQuantity
                    reflector_diameter:
                      type: np.float64
                      unit: millimeter
                      description: reflector diameter in mm
                      m_annotations:
                        eln:
                          component: NumberEditQuantity
                          defaultDisplayUnit: millimeter
                    reflector_coil_position:
                      type: np.float64
                      unit: mm
                      m_annotations:
                        eln:
                          component: NumberEditQuantity
                          defaultDisplayUnit: mm
                    notes:
                      type: str
                      m_annotations:
                        eln:
                          component: StringEditQuantity
                    reflector_drawing:
                      type: str
                      description: pdf files containing certificate and other documentation
                      m_annotations:
                        browser:
                          adaptor: RawFileAdaptor  # Allows to navigate to files in the data browser
                        eln:
                          component: FileEditQuantity
              AfterHeater:
                repeats: true
                section:
                  quantities:
                    after_heater_id:
                      type: str
                      description: "what is the after_heater id?"
                      m_annotations:
                        eln:
                          component: StringEditQuantity
                    after_heater_diameter:
                      type: np.float64
                      unit: millimeter
                      description: after_heater diameter in mm
                      m_annotations:
                        eln:
                          component: NumberEditQuantity
                          defaultDisplayUnit: millimeter
                    after_heater_coil_position:
                      type: np.float64
                      unit: mm
                      m_annotations:
                        eln:
                          component: NumberEditQuantity
                          defaultDisplayUnit: mm
                    notes:
                      type: str
                      m_annotations:
                        eln:
                          component: StringEditQuantity
                    after_heater_drawing:
                      type: str
                      description: pdf files containing certificate and other documentation
                      m_annotations:
                        browser:
                          adaptor: RawFileAdaptor  # Allows to navigate to files in the data browser
                        eln:
                          component: FileEditQuantity
              RodHolder:
                section:
                  quantities:
                    rod_holder_id:
                      type: str
                      description: "what is the after_heater id?"
                      m_annotations:
                        eln:
                          component: StringEditQuantity
                    notes:
                      type: str
                      m_annotations:
                        eln:
                          component: StringEditQuantity
                    rod_holder_drawing:
                      type: str
                      description: pdf files containing certificate and other documentation
                      m_annotations:
                        browser:
                          adaptor: RawFileAdaptor  # Allows to navigate to files in the data browser
                        eln:
                          component: FileEditQuantity
              SeedHolder:
                section:
                  quantities:
                    seed_holder_id:
                      type: str
                      description: "what is the seed_holder id?"
                      m_annotations:
                        eln:
                          component: StringEditQuantity
                    notes:
                      type: str
                      m_annotations:
                        eln:
                          component: StringEditQuantity
                    seed_holder_drawing:
                      type: str
                      description: pdf files containing certificate and other documentation
                      m_annotations:
                        browser:
                          adaptor: RawFileAdaptor  # Allows to navigate to files in the data browser
                        eln:
                          component: FileEditQuantity
        FzMaterials:
          repeats: true
          section: '#/Fz_Materials'
        steps:
          repeats: true
          section: '#/FzGrowthStep'
        samples:
          repeats: true
          section: '#/FzCrystal'
    FzGrowthStep:
      base_sections:
      - nomad.datamodel.metainfo.basesections.ProcessStep
      # more:
      #  label_quantity: name
    Fz_Materials:
      base_sections:
      - nomad.datamodel.metainfo.basesections.CompositeSystemReference
      # - nomad.datamodel.metainfo.basesections.System
      quantities:
        reference:
          type: '#/FzMaterial' # CaPSteps'
          m_annotations:
            eln:
              component: ReferenceEditQuantity
            label: "Fz Material Reference"
    FzMaterial:
      base_sections:
      - nomad.datamodel.metainfo.basesections.System
      # - nomad.datamodel.data.EntryData
    Gas:
      base_sections:
      - nomad.datamodel.metainfo.basesections.CompositeSystem
      - '#/FzMaterial'
      - nomad.datamodel.data.EntryData
      m_annotations:
        eln:
      quantities:
        gas_type:
          type:
            type_kind: Enum
            type_data:
              - Ar from bottle
              - Ar from pipeline
              - N2 from bottle
              - N2 from pipeline
              - H2
              - Other
          description: "name/type of gas"
          m_annotations:
            eln:
              component: EnumEditQuantity
    Dopant:
