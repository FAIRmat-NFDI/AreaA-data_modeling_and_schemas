    FzCrystal:
      base_sections:
      - nomad.datamodel.metainfo.basesections.CompositeSystem
      quantities: # add quantities for labID description Status Anlage diameter Length Orientierung Resistance L-Typ Location Datum
        name:
          type: str
          description: "name of crystal"
          m_annotations:
            eln:
              component: StringEditQuantity
        lab_id:
          type: str
          description: "lab id of crystal"
          m_annotations:
            eln:
              component: StringEditQuantity
        description:
          type: str
          description: "description of crystal"
          m_annotations:
            eln:
              component: StringEditQuantity
        status:
          type:
            type_kind: Enum
            type_data:
              - "in process"
              - "finished"
              - "other"
          description: "status of crystal"
          m_annotations:
            eln:
              component: EnumEditQuantity
        anlage:
          type:
            type_kind: Enum
            type_data:
              - "1505/1"
              - "1505/2"
              - "1520"
              - "FZ30"
              - "other"
          description: "anlage of crystal"
          m_annotations:
            eln:
              component: EnumEditQuantity
