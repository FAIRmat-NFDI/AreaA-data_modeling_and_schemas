        method:
          type:
            type_kind: Enum
            type_data:
              - IR
              - Other
          m_annotations:
            eln:
              component: EnumEditQuantity
        power:
          type: np.float64
          unit: watt
          m_annotations:
            eln:
              component: NumberEditQuantity
              defaultDisplayUnit: watt
          description: "FILL THE DESCRIPTION"
    Preheating:
