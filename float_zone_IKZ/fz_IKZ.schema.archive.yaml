definitions:
  name: 'Float Zone schema' 
  sections: 
    Assembly:
      base_section: ../upload/raw/base_classes.schema.archive.yaml#Task
      quantities:
        step_type:
          type:
            type_kind: Enum
            type_data:
              - Pre-process
              - Process
              - Post-process
              - Measurement
              - Storage
          m_annotations:
            eln:
              component: EnumEditQuantity
          default: ['Pre-process']
        datetime:
          type: Datetime
          m_annotations:
            eln:
              component: DateTimeEditQuantity
        comment:
          type: str
          m_annotations:
            eln:
              component: StringEditQuantity
    Pumping:
      base_section: ../upload/raw/base_classes.schema.archive.yaml#Task
      quantities:
        step_type:
          type:
            type_kind: Enum
            type_data:
              - Pre-process
              - Process
              - Post-process
              - Measurement
              - Storage
          m_annotations:
            eln:
              component: EnumEditQuantity
          default: ['Pre-process']
        datetime:
          type: Datetime
          m_annotations:
            eln:
              component: DateTimeEditQuantity
        vacuum:
          type: np.float64
          unit: mbar
          m_annotations:
            eln:
              component: NumberEditQuantity
              defaultDisplayUnit: mbar
          description: "Pressure"
        furnace_leak_rate:
          type: 
            type_kind: Enum
            type_data:
              - good
              - bad
          description: "Furnace leak rate"
          m_annotations:
            eln:
              component: EnumEditQuantity
        comment:
          type: str
          m_annotations:
            eln:
              component: StringEditQuantity
    Filling:
      base_section: ../upload/raw/base_classes.schema.archive.yaml#Task
      quantities:
        step_type:
          type:
            type_kind: Enum
            type_data:
              - Pre-process
              - Process
              - Post-process
              - Measurement
              - Storage
          m_annotations:
            eln:
              component: EnumEditQuantity
          default: ['Pre-process']
        datetime:
          type: Datetime
          m_annotations:
            eln:
              component: DateTimeEditQuantity
        pressure:
          type: np.float64
          unit: bar
          m_annotations:
            eln:
              component: NumberEditQuantity
              defaultDisplayUnit: bar
          description: "Pressure"
        comment:
          type: str
          m_annotations:
            eln:
              component: StringEditQuantity
    Annealing:
      base_section: ../upload/raw/base_classes.schema.archive.yaml#Task
      quantities:
        step_type:
          type:
            type_kind: Enum
            type_data:
              - Pre-process
              - Process
              - Post-process
              - Measurement
              - Storage
          m_annotations:
            eln:
              component: EnumEditQuantity
          default: ['Pre-process']
        datetime:
          type: Datetime
          m_annotations:
            eln:
              component: DateTimeEditQuantity
        method:
          type:
            type_kind: Enum
            type_data:
              - IR
              - Other
          m_annotations:
            eln:
              component: EnumEditQuantity
        power:
          type: np.float64
          unit: watt
          m_annotations:
            eln:
              component: NumberEditQuantity
              defaultDisplayUnit: watt
          description: "FILL THE DESCRIPTION"
        duration:
          type: np.float64
          unit: minute
          m_annotations:
            eln:
              component: NumberEditQuantity
              defaultDisplayUnit: minute
          description: "FILL THE DESCRIPTION"
        comment:
          type: str
          m_annotations:
            eln:
              component: StringEditQuantity
    Preheating:
      base_section: ../upload/raw/base_classes.schema.archive.yaml#Task
      quantities:
        step_type:
          type:
            type_kind: Enum
            type_data:
              - Pre-process
              - Process
              - Post-process
              - Measurement
              - Storage
          m_annotations:
            eln:
              component: EnumEditQuantity
          default: ['Pre-process']
        datetime:
          type: Datetime
          m_annotations:
            eln:
              component: DateTimeEditQuantity
        method:
          type:
            type_kind: Enum
            type_data:
              - IR
              - Shell
              - Other
          m_annotations:
            eln:
              component: EnumEditQuantity
        rod_position:
          type: np.float64
          description: "position of rod during preheating"
          unit: mm
          m_annotations:
            eln:
              component: NumberEditQuantity
              defaultDisplayUnit: mm
        power:
          type: np.float64
          unit: watt
          m_annotations:
            eln:
              component: NumberEditQuantity
              defaultDisplayUnit: watt
          description: "FILL THE DESCRIPTION"
        voltage:
          type: np.float64
          unit: kV
          m_annotations:
            eln:
              component: NumberEditQuantity
              defaultDisplayUnit: kV
          description: "FILL THE DESCRIPTION"
        duration:
          type: np.float64
          unit: minute
          m_annotations:
            eln:
              component: NumberEditQuantity
              defaultDisplayUnit: minute
          description: "FILL THE DESCRIPTION"
        comment:
          type: str
          m_annotations:
            eln:
              component: StringEditQuantity
    Gas:
      repeats: true
      #m_annotations:
      #  eln:
      section:
        base_section: ../upload/raw/base_classes.schema.archive.yaml#Material
        m_annotations:
          eln:
        quantities:
          name:
            type: 
              type_kind: Enum
              type_data:
                - Ar from bottle
                - Ar from pipeline
                - N2 from bottle
                - N2 from pipeline
                - H2
                - Other
            description: "name/type of gas"
            m_annotations:
              eln:
                component: EnumEditQuantity
    Dopant:
      repeats: true
      #m_annotations:
      #  eln:
      section:
        base_section: ../upload/raw/base_classes.schema.archive.yaml#Material
        m_annotations:
          eln:
        quantities:
          name:
            type:
              type_kind: Enum
              type_data:
                - PH3
                - Boron
            description: "name/type of dopant"
            m_annotations:
              eln:
                component: EnumEditQuantity
    Feed_rod:
      section:
        quantities:
          material: 
            type: 
              type_kind: Enum
              type_data:
                - Wacker
                - ASIMI 
                - REC 
                - other                        
            description: "feed rod material options"
            m_annotations:
              eln:
                component: EnumEditQuantity
          diameter:
            type: np.float64
            description: "diameter of feed rod"
            unit: mm
            m_annotations:
              eln:
                component: NumberEditQuantity
                defaultDisplayUnit: mm
          rod_surface: 
            type: 
              type_kind: Enum
              type_data:
                - round grinded
                - raw
            description: "rod surface condition"
            m_annotations:
              eln:
                component: EnumEditQuantity
          rod_pretreatment:
            type: 
              type_kind: Enum
              type_data:
                - etched
                - raw
                - US cleaned
            description: "rod pretreatment"
            m_annotations:
              eln:
                component: EnumEditQuantity
        sub_sections:
          SampleID:
            section:
              base_sections:
                - 'nomad.datamodel.metainfo.eln.SampleID'
                - 'nomad.datamodel.data.EntryData'
              m_annotations:
                template: 
                eln: 
                  # hide: ['children', 'parents']
                  # hide: ['children', 'parents', institute]
                  hide: []
    FZ_IKZ_experiment: 
      base_section: ../upload/raw/base_classes.schema.archive.yaml#Experiment
      m_annotations:
        eln:
          hide: ['description', 'name']
      quantities:
        tags:
          type: str
          m_annotations:
            eln:
              component: StringEditQuantity
        activity_category:
          type:
            type_kind: Enum
            type_data:
              - crystal growth synthesis
              - sample preparation synthesis
              - epitaxial growth synthesis
              - sol-gel synthesis
              - surface coating synthesis
              - measurement experiment
          description: |
            A phenomenon by which change takes place in a system. 
            In physiological systems, a process may be 
            chemical, physical or both. 
            [IUPAC Gold Book](https://goldbook.iupac.org/terms/view/P04858)
          default: ['crystal growth synthesis']
          m_annotations:
            eln:
              component: EnumEditQuantity
        activity_method:
          type: 
            type_kind: Enum
            type_data:
              - float zone
              - pedestal
          description: |
            a method is a series of steps for performing a function or accomplishing a result.

            Or

            any systematic way of obtaining information about a scientific nature or to obtain a desired material or product
          m_annotations:
            eln:
              component: EnumEditQuantity
      sub_sections:
        instrument:
          section:
            quantities:
              furnace_type:
                type: 
                  type_kind: Enum
                  type_data:
                    - "1505/1"  
                    - "1505/2"
                    - "1520"
                    - "FZ30"
                description: "Furnace description"
                m_annotations:
                  eln:
                    component: EnumEditQuantity
            sub_sections:
              coil:
                section:
                  quantities:
                    coil_id:
                      type: str
                      description: "what is the coil id?"
                      m_annotations:
                        eln:
                          component: StringEditQuantity
                    coil_drawing: 
                      type: str
                      description: "Drawing of coil"
                      m_annotations:
                        eln:
                          component: RichTextEditQuantity
                    comment:
                      type: str
                      m_annotations:
                        eln:
                          component: StringEditQuantity
                    coil_drawing: 
                      type: str
                      description: pdf files containing certificate and other documentation
                      m_annotations:
                        browser:
                          adaptor: RawFileAdaptor  # Allows to navigate to files in the data browser
                        eln:
                          component: FileEditQuantity
              pre_heater:
                repeats: true
                section:
                  quantities:
                    pre_heater_id:
                      type: str
                      description: "what is the pre_heater id?"
                      m_annotations:
                        eln:
                          component: StringEditQuantity
                    pre_heater_type:
                      type: 
                        type_kind: Enum
                        type_data:
                          - "IR"  
                          - "Graphite Shell"
                          - "Ta Shell"
                          - "Mo Shell"
                          - "Other"
                      description: "Pre heater description"
                      m_annotations:
                        eln:
                          component: EnumEditQuantity
                    pre_heater_position:
                      type: 
                        type_kind: Enum
                        type_data:
                          - "up"
                          - "down"
                      description: "Pre heater position"
                      m_annotations:
                        eln:
                          component: EnumEditQuantity
                    comment:
                      type: str
                      m_annotations:
                        eln:
                          component: StringEditQuantity
                    pre_heater_drawing: 
                      type: str
                      description: pdf files containing certificate and other documentation
                      m_annotations:
                        browser:
                          adaptor: RawFileAdaptor  # Allows to navigate to files in the data browser
                        eln:
                          component: FileEditQuantity
              reflector:
                repeats: true
                section:
                  quantities:
                    reflector_id:
                      type: str
                      description: "what is the reflector id?"
                      m_annotations:
                        eln:
                          component: StringEditQuantity
                    reflector_diameter:
                      type: np.float64
                      unit: millimeter
                      description: reflector diameter in mm
                      m_annotations:
                        eln:
                          component: NumberEditQuantity 
                          defaultDisplayUnit: millimeter
                    reflector_coil_position:
                      type: np.float64
                      unit: mm
                      m_annotations:
                        eln:
                          component: NumberEditQuantity
                          defaultDisplayUnit: mm   
                    comment:
                      type: str
                      m_annotations:
                        eln:
                          component: StringEditQuantity
                    reflector_drawing: 
                      type: str
                      description: pdf files containing certificate and other documentation
                      m_annotations:
                        browser:
                          adaptor: RawFileAdaptor  # Allows to navigate to files in the data browser
                        eln:
                          component: FileEditQuantity    
              after_heater:
                repeats: true
                section:
                  quantities:
                    after_heater_id:
                      type: str
                      description: "what is the after_heater id?"
                      m_annotations:
                        eln:
                          component: StringEditQuantity
                    after_heater_diameter:
                      type: np.float64
                      unit: millimeter
                      description: after_heater diameter in mm
                      m_annotations:
                        eln:
                          component: NumberEditQuantity 
                          defaultDisplayUnit: millimeter
                    after_heater_coil_position:
                      type: np.float64
                      unit: mm
                      m_annotations:
                        eln:
                          component: NumberEditQuantity
                          defaultDisplayUnit: mm   
                    comment:
                      type: str
                      m_annotations:
                        eln:
                          component: StringEditQuantity
                    after_heater_drawing: 
                      type: str
                      description: pdf files containing certificate and other documentation
                      m_annotations:
                        browser:
                          adaptor: RawFileAdaptor  # Allows to navigate to files in the data browser
                        eln:
                          component: FileEditQuantity    
              rod_holder:
                section:
                  quantities:
                    rod_holder_id:
                      type: str
                      description: "what is the after_heater id?"
                      m_annotations:
                        eln:
                          component: StringEditQuantity
                    comment:
                      type: str
                      m_annotations:
                        eln:
                          component: StringEditQuantity
                    rod_holder_drawing: 
                      type: str
                      description: pdf files containing certificate and other documentation
                      m_annotations:
                        browser:
                          adaptor: RawFileAdaptor  # Allows to navigate to files in the data browser
                        eln:
                          component: FileEditQuantity    
              seed_holder:
                section:
                  quantities:
                    seed_holder_id:
                      type: str
                      description: "what is the seed_holder id?"
                      m_annotations:
                        eln:
                          component: StringEditQuantity
                    comment:
                      type: str
                      m_annotations:
                        eln:
                          component: StringEditQuantity
                    seed_holder_drawing: 
                      type: str
                      description: pdf files containing certificate and other documentation
                      m_annotations:
                        browser:
                          adaptor: RawFileAdaptor  # Allows to navigate to files in the data browser
                        eln:
                          component: FileEditQuantity      
        process:
          section:
            m_annotations:
              eln:
                dict()
            sub_sections:
              gas_ambient_settings:
                repeats: true
                section:
                  # m_annotations:
                  #   eln:
                  quantities:
                    timestamp:
                      type: Datetime
                      m_annotations:
                        eln:
                          component: DateTimeEditQuantity
                    process_type:
                      type: 
                        type_kind: Enum
                        type_data:
                          - pre
                          - main 
                          - post 
                      description: "choose type of process"
                      m_annotations:
                        eln:
                          component: EnumEditQuantity
                    process_note:
                      type: str
                      description: "Text field for any process notes"
                      m_annotations:
                        eln:
                          component: RichTextEditQuantity
                    #gas_ambient:
                    #  section:
                    #    quantities:
                    gas_pressure:
                      type: np.float64
                      description: "where is this gas pressure measured? "
                      unit: mbar
                      m_annotations:
                        eln:
                          component: NumberEditQuantity
                          defaultDisplayUnit: mbar
                    Ar_inflow_rate:
                      type: np.float64
                      description: "Ar inflow rate measured at ???"
                      unit: cm/minute
                      m_annotations:
                        eln:
                          component: NumberEditQuantity
                          defaultDisplayUnit: cm/minute
                    gas_outflow_rate:
                      type: np.float64
                      description: "gas outflow rate measured at ???"
                      unit: cm/minute
                      m_annotations:
                        eln:
                          component: NumberEditQuantity
                          defaultDisplayUnit: cm/minute
                    N2_Gas_composition:
                      type: np.float64
                      description: "Ar inflow rate measured at ???"
                      unit: m
                      m_annotations:
                        eln:
                          component: NumberEditQuantity
                          defaultDisplayUnit: m
                        #sub_sections:
                        #  doping:
                        #    section:
                        #      quantities:
                    dopant:
                      type: 
                        type_kind: Enum
                        type_data:
                          - PH3
                          - B2H6
                      description: "doping type"
                      m_annotations:
                        eln:
                          component: EnumEditQuantity
                    doping_concentration:
                      type: 
                        type_kind: Enum
                        type_data:
                          - "0"
                          - "1" 
                          - "10"
                          - "100"
                          - "500"
                      description: "applied doping concentration in ppm"
                      m_annotations:
                        eln:
                          component: EnumEditQuantity
              process_settings:
                repeats: true
                section:
                  # m_annotations:
                  #   eln:
                  quantities:
                    timestamp:
                      type: Datetime
                      m_annotations:
                        eln:
                          component: DateTimeEditQuantity
                    process_type:
                      type: 
                        type_kind: Enum
                        type_data:
                          - pre
                          - main 
                          - post 
                      description: "choose type of process"
                      m_annotations:
                        eln:
                          component: EnumEditQuantity
                    process_note:
                      type: str
                      description: "Text field for any process notes"
                      m_annotations:
                        eln:
                          component: RichTextEditQuantity
                    process_step_name:
                      type:
                        type_kind: Enum
                        type_data:
                          - process preparation
                          - rod preheating
                          - rod glowing
                          - melting
                          - back-melting
                          - dash-neck
                          - transition to cone
                          - cone growing 
                          - crystal body
                          - operation of crystal support system
                          - process end
                      m_annotations:
                        eln:
                          component: EnumEditQuantity
                    comment:
                      type: str
                      description: "comment related to process setting"
                      m_annotations:
                        eln:
                          component: StringEditQuantity
                    rod_preheating_method: 
                      type:   
                        type_kind: Enum
                        type_data:
                          - IR
                          - Graphite preheater
                          - Molibdenum preheater 
                          - other
                      m_annotations:
                        eln:
                          component: EnumEditQuantity
                    rod_preheating_voltage:
                      type: np.float64
                      description: "Voltage from preheating system"
                      unit: V
                      m_annotations:
                        eln:
                          component: NumberEditQuantity
                          defaultDisplayUnit: V
                    rod_preheating_duration:
                      type: np.float64
                      description: "Voltage from preheating system"
                      unit: V
                      m_annotations:
                        eln:
                          component: NumberEditQuantity
                          defaultDisplayUnit: V
                    voltage:
                      type: np.float64
                      description: "Voltage from software controlled system"
                      unit: kV
                      m_annotations:
                        eln:
                          component: NumberEditQuantity
                          defaultDisplayUnit: kV # is it always the same voltage?
                    coil_offset: 
                      type: np.float64
                      description: "coil offset can be set manually "
                      unit: mm
                      m_annotations:
                        eln:
                          component: NumberEditQuantity
                          defaultDisplayUnit: mm
                    upper_pull_speed_rod: 
                      type: np.float64
                      description: "fill out"
                      unit: mm/minute
                      m_annotations:
                        eln:
                          component: NumberEditQuantity
                          defaultDisplayUnit: mm/minute
                    lower_pull_speed_crystal: 
                      type: np.float64
                      description: "fill out"
                      unit: mm/minute
                      m_annotations:
                        eln:
                          component: NumberEditQuantity
                          defaultDisplayUnit: mm/minute
                    upper_rotation_rod: 
                      type: np.float64
                      description: "fill out"
                      unit: 1/minute
                      m_annotations:
                        eln:
                          component: NumberEditQuantity
                          defaultDisplayUnit: 1/minute
                    lower_rotation_crystal: 
                      type: np.float64
                      description: "fill out"
                      unit: 1/minute
                      m_annotations:
                        eln:
                          component: NumberEditQuantity
                          defaultDisplayUnit: 1/minute
                    neck_length: 
                      type: np.float64
                      description: "fill out"
                      unit: mm
                      m_annotations:
                        eln:
                          component: NumberEditQuantity
                          defaultDisplayUnit: mm
                    switching_to_software_process_control: 
                      type: bool
                      description: "check for yes / uncheck for no"
                      m_annotations:
                        eln:
                          component: BoolEditQuantity
                    lower_position_crystal: 
                      type: np.float64
                      description: "fill out"
                      unit: mm
                      m_annotations:
                        eln:
                          component: NumberEditQuantity
                          defaultDisplayUnit: mm
                    upper_position_rod: 
                      type: np.float64
                      description: "fill out"
                      unit: mm
                      m_annotations:
                        eln:
                          component: NumberEditQuantity
                          defaultDisplayUnit: mm
                    #back-melting_start_voltage: # same voltage as in protocol, but before you write the protocol
                    #back-melting_end voltage [kV]: # same voltage as in protocol but before you write the protocol
                    #start_voltage [kV]: # same voltage as in protocol but before you write the protocol
                    #maximum_voltage [kV]: # same voltage as in protocol but before you write the protocol
                    #minimum_voltage [kV]: # same voltage as in protocol but before you write the protocol
              digital_protocol:
                section:
                  base_section: nomad.parsing.tabular.TableData
                  m_annotations:
                    eln:
                      #dict()
                    plot:
                    - label: control_parameter_set
                      x: "timestamp"
                      y: 
                        - control_parameter_set
                    - label: lower_diameter_crystal
                      x: "timestamp"
                      y: 
                        - lower_diameter_crystal 
                    - label: zone_height
                      x: "timestamp"
                      y: 
                        - zone_height
                    - label: upper_pull_speed_rod
                      x: "timestamp"
                      y: 
                        - upper_pull_speed_rod
                    - label: control parameter set vs. lower diamenter crystal
                      x: "lower_diameter_crystal"
                      y: control_parameter_set #["./control_parameter_set", "./lower_diameter_crystal", "./zone_height", "./upper_pull_speed_rod"]
                    - label: all time-dependent data
                      x: "timestamp"
                      y: 
                        - control_parameter_set 
                        - lower_diameter_crystal 
                        - zone_height
                        - upper_pull_speed_rod                  

                    # - label: time-dependent data plot
                    #   x: timestamp
                    #   y: 
                    #     - control_parameter_set
                    #     - lower_diameter_crystal
                    #     - zone_height
                    #     - upper_pull_speed_rod
                  quantities:
                    data_file:
                      type: str
                      description: |
                        A reference to an uploaded .xlsx
                      m_annotations:
                        # The tabular_parser annotation, will treat the values of this
                        # quantity as files. It will try to interpret the files and fill
                        # quantities in this section (and sub_section) with the column
                        # data of .csv or .xlsx files.
                        tabular_parser:
                          # sep: ','
                          comment: '#'
                        browser:
                          adaptor: RawFileAdaptor  # Allows to navigate to files in the data browser
                        eln:
                          component: FileEditQuantity  # A form field that allows to drop and select files.
                    measurment_no:
                      type: np.float64
                      shape: ['*']
                      m_annotations:
                        tabular:
                          name: Index
                    # date:
                    #   type: str
                    #   shape: ['*']
                    #   m_annotations:
                    #     tabular:
                    #       name: Datum
                    timestamp:
                      type: Datetime
                      shape: ['*']
                      m_annotations:
                        tabular:
                          name: Datum_Zeit
                    upper_position_rod:
                      type: np.float64
                      unit: millimeter
                      shape: ['*']
                      m_annotations:
                        tabular:
                          name: PosHubOb
                    upper_pull_speed_rod:
                      type: np.float64
                      unit: millimeter/minute
                      shape: ['*']
                      m_annotations:
                        tabular:
                          name: SollHubOb
                    upper_rotation_rod:
                      type: np.float64
                      unit: 1/minute
                      shape: ['*']
                      m_annotations:
                        tabular:
                          name: SollRotOb
                    lower_position_crystal:
                      type: np.float64
                      unit: millimeter
                      shape: ['*']
                      m_annotations:
                        tabular:
                          name: PosHubUnt
                    lower_pull_speed_crystal:
                      type: np.float64
                      unit: millimeter/minute
                      shape: ['*']
                      m_annotations:
                        tabular:
                          name: SollHubUnt
                    lower_rotation_crystal:
                      type: np.float64
                      unit: 1/minute
                      shape: ['*']
                      m_annotations:
                        tabular:
                          name: SollRotUnt
                    control_parameter:
                      type: str
                      shape: ['*']
                      m_annotations:
                        tabular:
                          name: Betr.Art
                    control_parameter_set:
                      type: np.float64
                      unit: kV
                      shape: ['*']
                      m_annotations:
                        tabular:
                          name: Gen-Soll
                    power_obtained:
                      type: np.float64
                      unit: kW
                      shape: ['*']
                      m_annotations:
                        tabular:
                          name: P-Ist
                    current_obtained:
                      type: np.float64
                      unit: A
                      shape: ['*']
                      m_annotations:
                        tabular:
                          name: Ia-Ist
                    voltage_obtained:
                      type: np.float64
                      unit: kV
                      shape: ['*']
                      m_annotations:
                        tabular:
                          name: Ua-Ist
                    grid_current:
                      type: np.float64
                      unit: A
                      shape: ['*']
                      m_annotations:
                        tabular:
                          name: Ig-Ist
                    high_frequency_current:
                      type: np.float64
                      unit: A
                      shape: ['*']
                      m_annotations:
                        tabular:
                          name: I-hf
                    high_frequency_voltage:
                      type: np.float64
                      unit: kV
                      shape: ['*']
                      m_annotations:
                        tabular:
                          name: U-hf
                    frequency:
                      type: np.float64
                      unit: MHz
                      shape: ['*']
                      m_annotations:
                        tabular:
