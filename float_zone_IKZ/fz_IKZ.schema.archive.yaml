definitions:
  name: 'ELN for Float Zone' 
  sections:    
    FloatZoneExperiment: 
      base_sections: 
       - ../upload/raw/base_classes.schema.archive.yaml#Experiment
       - nomad.datamodel.data.EntryData
      m_annotations:
        eln:
          hide: ['description', 'name']
        template: 
          growth_process:
            assembly: {}
            pumping: {}
            filling: {}
            annealing: {}
            preheating: {}
            process_start: {}
            back_melting: {}
            dash_necking: {}
            cone_and_body_growing: {}
            crystal_support: {}
            tailing: {}
            digital_protocol_1520: {}
          characterization:
            basic_crystal_characterization: {}
            resistivity: {}
            lateral_photovoltage_scanning: {}
      quantities:
        tags:
          type: str
          m_annotations:
            eln:
              component: StringEditQuantity
        activity_category:
          type:
            type_kind: Enum
            type_data:
              - crystal growth synthesis
              - sample preparation synthesis
              - epitaxial growth synthesis
              - sol-gel synthesis
              - surface coating synthesis
              - measurement experiment
          description: |
            A phenomenon by which change takes place in a system. 
            In physiological systems, a process may be 
            chemical, physical or both. 
            [IUPAC Gold Book](https://goldbook.iupac.org/terms/view/P04858)
          default: ['crystal growth synthesis']
          m_annotations:
            eln:
              component: EnumEditQuantity
        activity_method:
          type: 
            type_kind: Enum
            type_data:
              - float zone
              - pedestal
          description: |
            a method is a series of steps for performing a function or accomplishing a result.

            Or

            any systematic way of obtaining information about a scientific nature or to obtain a desired material or product
          m_annotations:
            eln:
              component: EnumEditQuantity
      sub_sections:
        instrument:
          section:
            quantities:
              furnace_type:
                type: 
                  type_kind: Enum
                  type_data:
                    - "1505/1"  
                    - "1505/2"
                    - "1520"
                    - "FZ30"
                description: "Furnace description"
                m_annotations:
                  eln:
                    component: EnumEditQuantity
            sub_sections:
              coil:
                section:
                  quantities:
                    coil_id:
                      type: str
                      description: "what is the coil id?"
                      m_annotations:
                        eln:
                          component: StringEditQuantity
                    coil_drawing: 
                      type: str
                      description: "Drawing of coil"
                      m_annotations:
                        eln:
                          component: RichTextEditQuantity
                    notes:
                      type: str
                      m_annotations:
                        eln:
                          component: StringEditQuantity
                    documentation: 
                      type: str
                      description: pdf files containing certificate and other documentation
                      m_annotations:
                        browser:
                          adaptor: RawFileAdaptor  # Allows to navigate to files in the data browser
                        eln:
                          component: FileEditQuantity
              pre_heater:
                repeats: true
                section:
                  quantities:
                    pre_heater_id:
                      type: str
                      description: "what is the pre_heater id?"
                      m_annotations:
                        eln:
                          component: StringEditQuantity
                    pre_heater_type:
                      type: 
                        type_kind: Enum
                        type_data:
                          - "IR"  
                          - "Graphite Shell"
                          - "Ta Shell"
                          - "Mo Shell"
                          - "Other"
                      description: "Pre heater description"
                      m_annotations:
                        eln:
                          component: EnumEditQuantity
                    pre_heater_position:
                      type: 
                        type_kind: Enum
                        type_data:
                          - "up"
                          - "down"
                      description: "Pre heater position"
                      m_annotations:
                        eln:
                          component: EnumEditQuantity
                    notes:
                      type: str
                      m_annotations:
                        eln:
                          component: StringEditQuantity
                    pre_heater_drawing: 
                      type: str
                      description: pdf files containing certificate and other documentation
                      m_annotations:
                        browser:
                          adaptor: RawFileAdaptor  # Allows to navigate to files in the data browser
                        eln:
                          component: FileEditQuantity
              reflector:
                repeats: true
                section:
                  quantities:
                    reflector_id:
                      type: str
                      description: "what is the reflector id?"
                      m_annotations:
                        eln:
                          component: StringEditQuantity
                    reflector_diameter:
                      type: np.float64
                      unit: millimeter
                      description: reflector diameter in mm
                      m_annotations:
                        eln:
                          component: NumberEditQuantity 
                          defaultDisplayUnit: millimeter
                    reflector_coil_position:
                      type: np.float64
                      unit: mm
                      m_annotations:
                        eln:
                          component: NumberEditQuantity
                          defaultDisplayUnit: mm   
                    notes:
                      type: str
                      m_annotations:
                        eln:
                          component: StringEditQuantity
                    reflector_drawing: 
                      type: str
                      description: pdf files containing certificate and other documentation
                      m_annotations:
                        browser:
                          adaptor: RawFileAdaptor  # Allows to navigate to files in the data browser
                        eln:
                          component: FileEditQuantity    
              after_heater:
                repeats: true
                section:
                  quantities:
                    after_heater_id:
                      type: str
                      description: "what is the after_heater id?"
                      m_annotations:
                        eln:
                          component: StringEditQuantity
                    after_heater_diameter:
                      type: np.float64
                      unit: millimeter
                      description: after_heater diameter in mm
                      m_annotations:
                        eln:
                          component: NumberEditQuantity 
                          defaultDisplayUnit: millimeter
                    after_heater_coil_position:
                      type: np.float64
                      unit: mm
                      m_annotations:
                        eln:
                          component: NumberEditQuantity
                          defaultDisplayUnit: mm   
                    notes:
                      type: str
                      m_annotations:
                        eln:
                          component: StringEditQuantity
                    after_heater_drawing: 
                      type: str
                      description: pdf files containing certificate and other documentation
                      m_annotations:
                        browser:
                          adaptor: RawFileAdaptor  # Allows to navigate to files in the data browser
                        eln:
                          component: FileEditQuantity    
              rod_holder:
                section:
                  quantities:
                    rod_holder_id:
                      type: str
                      description: "what is the after_heater id?"
                      m_annotations:
                        eln:
                          component: StringEditQuantity
                    notes:
                      type: str
                      m_annotations:
                        eln:
                          component: StringEditQuantity
                    rod_holder_drawing: 
                      type: str
                      description: pdf files containing certificate and other documentation
                      m_annotations:
                        browser:
                          adaptor: RawFileAdaptor  # Allows to navigate to files in the data browser
                        eln:
                          component: FileEditQuantity    
              seed_holder:
                section:
