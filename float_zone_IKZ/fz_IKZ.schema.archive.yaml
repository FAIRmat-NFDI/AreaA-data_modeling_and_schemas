    Gas:
      repeats: true
      section:
        base_section: ../upload/raw/base_classes.schema.archive.yaml#Material
        m_annotations:
          eln:
        quantities:
          name:
            type: 
              type_kind: Enum
              type_data:
                - Ar from bottle
                - Ar from pipeline
                - N2 from bottle
                - N2 from pipeline
                - H2
                - Other
            description: "name/type of gas"
            m_annotations:
              eln:
                component: EnumEditQuantity
    Dopant:
      repeats: true
      #m_annotations:
      #  eln:
      section:
        base_section: ../upload/raw/base_classes.schema.archive.yaml#Material
        m_annotations:
          eln:
        quantities:
          name:
            type:
              type_kind: Enum
              type_data:
                - PH3
                - B2H6
                - CH4
                - Other
            description: "name/type of dopant"
            m_annotations:
              eln:
                component: EnumEditQuantity
