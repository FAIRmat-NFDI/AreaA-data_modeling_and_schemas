                component: NumberEditQuantity
                defaultDisplayUnit: kg
          rod_surface: 
            type: 
              type_kind: Enum
              type_data:
                - round grinded
                - raw
            description: "rod surface condition"
            m_annotations:
              eln:
                component: EnumEditQuantity
          rod_pretreatment:
