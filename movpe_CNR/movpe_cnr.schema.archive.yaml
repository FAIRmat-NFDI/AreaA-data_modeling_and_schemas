                description: |
                  A reference to an uploaded .xlsx
                m_annotations:
                  tabular_parser:
                    comment: '#'
                    mode: row
                    target_sub_section: 
                    - precursor_list
                  browser:
                    adaptor: RawFileAdaptor 
                  eln:
                    component: FileEditQuantity
            sub_sections:
