definitions:
  name: 'Electronic Lab Notebook schema for MOVPE-STO'
  sections:  # Schemas consist of section definitions
    Movpe_experiment:
      base_sections: 
       - ../upload/raw/base_classes.schema.archive.yaml#Experiment 
       - nomad.parsing.tabular.TableData 
      m_annotations:
        eln: 
      quantities:
        data_file:
          type: str
          description: |
            A reference to an uploaded .xlsx
          m_annotations:
            # The tabular_parser annotation, will treat the values of this
            # quantity as files. It will try to interpret the files and fill
            # quantities in this section (and sub_section) with the column
            # data of .csv or .xlsx files.
            tabular_parser:
              # sep: ','
              comment: '#'
              mode: row
              target_sub_section: 
               - global
            browser:
              adaptor: RawFileAdaptor  # Allows to navigate to files in the data browser
            eln:
              component: FileEditQuantity  # A form field that allows to drop and select files.
      sub_sections:
        global:
          repeats: true
          section:
            base_sections: 
            - ../upload/raw/base_classes.schema.archive.yaml#Global 
            m_annotations:
              eln: 
            quantities:
              film:
                type: str
                description: Film material (Material:Dopant species)
                m_annotations:
                  tabular:
                    name: Overview/Film
                  eln:
                    component: StringEditQuantity
              substrate:
                type: ../upload/raw/base_classes.schema.archive.yaml#Substrate
                m_annotations:
                  # tabular:
                  #   name: Overview/Film
                  eln:
                    component: ReferenceEditQuantity
              substrate_temperature:
                type: np.float64
                unit: celsius
                description: temperature of the substrate
                m_annotations:
                  tabular:
                    name: Overview/Substrate T 
                  eln:
                    component: NumberEditQuantity
                    defaultDisplayUnit: celsius
              carrier_gas:
                type: ../upload/raw/base_classes.schema.archive.yaml#Substance
                m_annotations:
                  # tabular:
                  #   name: Overview/Film
                  eln:
                    component: ReferenceEditQuantity
              VI_III_ratio:
                type: str
                description: FILL THE DESCRIPTION
                m_annotations:
                  tabular:
                    name: Overview/VI III ratio
                  eln:
                    component: StringEditQuantity
              growth_time:
                type: str
                description: FILL THE DESCRIPTION
                m_annotations:
                  tabular:
                    name: Overview/Growth time
                  eln:
                    component: StringEditQuantity
    AFM_measurement:
      base_sections: 
      -  nomad.parsing.tabular.TableData 
      m_annotations:
        eln: 
          hide: ['name']
      quantities:
        name:
          type: str
          m_annotations:
            eln:
              component: StringEditQuantity
        data_file:
          type: str
          description: |
            A reference to an uploaded .xlsx
          m_annotations:
            # The tabular_parser annotation, will treat the values of this
            # quantity as files. It will try to interpret the files and fill
            # quantities in this section (and sub_section) with the column
            # data of .csv or .xlsx files.
            tabular_parser:
              # sep: ','
              comment: '#'
              mode: row
              target_sub_section: 
              - tasks
            browser:
              adaptor: RawFileAdaptor  # Allows to navigate to files in the data browser
            eln:
              component: FileEditQuantity  # A form field that allows to drop and select files.
      sub_sections:
        tasks:
          repeats: true
          section:
            base_section: ../upload/raw/base_classes.schema.archive.yaml#Measurement 
            m_annotations:
              eln:
            quantities:
              name:
                type: str
                m_annotations:
                  tabular:
                    name: AFMReflectanceSEM/Sample
                  eln:
                    component: StringEditQuantity
              roughness:
                type: np.float64
                unit: nanometer
                description: RMS roughness value obtained by AFM
                m_annotations:
                  tabular:
                    name: AFMReflectanceSEM/Roughness
                  eln:
                    component: NumberEditQuantity
                    defaultDisplayUnit: nanometer
    HRXRD_measurement:
      base_sections: 
      -  nomad.parsing.tabular.TableData 
      m_annotations:
        eln: 
          hide: ['name']
      quantities:
        name:
          type: str
          m_annotations:
            eln:
              component: StringEditQuantity
        data_file:
          type: str
          description: |
            A reference to an uploaded .xlsx
          m_annotations:
            # The tabular_parser annotation, will treat the values of this
            # quantity as files. It will try to interpret the files and fill
            # quantities in this section (and sub_section) with the column
            # data of .csv or .xlsx files.
            tabular_parser:
              # sep: ','
              comment: '#'
              mode: row
              target_sub_section: 
               - tasks
            browser:
              adaptor: RawFileAdaptor  # Allows to navigate to files in the data browser
            eln:
              component: FileEditQuantity  # A form field that allows to drop and select files.
      sub_sections:
        tasks:
          repeats: true
          section:
            base_section: ../upload/raw/base_classes.schema.archive.yaml#Measurement
            m_annotations:
              eln:
            quantities:
              name:
                type: str
                m_annotations:
                  tabular:
                    name: HRXRD/Sample
                  eln:
                    component: StringEditQuantity
              timestamp:
                type: Datetime
                m_annotations:
                  tabular:
                    name: HRXRD/Timestamp
                  eln:
                    component: DateTimeEditQuantity
              method:
                type: str
                m_annotations:
                  tabular:
                    name: HRXRD/Activity Method
                  eln:
                    component: StringEditQuantity
              phase:
                type: str
                description: Phase type obtained from HRXRD 
                m_annotations:
                  tabular:
                    name: HRXRD/Phase
                  eln:
                    component: StringEditQuantity
    Growth_run:
      base_sections: 
      - ../upload/raw/base_classes.schema.archive.yaml#Activity
