                default: '#data/data_file'
                description: |
                  A reference to an uploaded .xlsx
                m_annotations:
                  tabular_parser:
                    comment: '#'
                    mode: column
                  browser:
                    adaptor: RawFileAdaptor 
                  eln:
                    component: FileEditQuantity 
        precursors:
