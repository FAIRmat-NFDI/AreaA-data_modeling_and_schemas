definitions:
  name: 'Electronic Lab Notebook schema for MOVPE-STO'
  sections:  # Schemas consist of section definitions
    Movpe_experiment:
      base_sections: 
       - ../upload/raw/base_classes.schema.archive.yaml#Experiment 
       - nomad.parsing.tabular.TableData 
      m_annotations:
        eln: 
      quantities:
        data_file:
          type: str
          description: |
            A reference to an uploaded .xlsx
          m_annotations:
            # The tabular_parser annotation, will treat the values of this
            # quantity as files. It will try to interpret the files and fill
            # quantities in this section (and sub_section) with the column
            # data of .csv or .xlsx files.
            tabular_parser:
              # sep: ','
              comment: '#'
              mode: row
              target_sub_section: 
               - global
            browser:
              adaptor: RawFileAdaptor  # Allows to navigate to files in the data browser
            eln:
              component: FileEditQuantity  # A form field that allows to drop and select files.
      sub_sections:
        global:
          repeats: true
          section:
            base_sections: 
            - ../upload/raw/base_classes.schema.archive.yaml#Global 
            m_annotations:
              eln: 
            quantities:
              film:
                type: str
                description: Film material (Material:Dopant species)
                m_annotations:
                  tabular:
                    name: Overview/Film
                  eln:
                    component: StringEditQuantity
              substrate:
                type: ../upload/raw/base_classes.schema.archive.yaml#Substrate
                m_annotations:
                  # tabular:
                  #   name: Overview/Film
                  eln:
                    component: ReferenceEditQuantity
              substrate_temperature:
                type: np.float64
                unit: celsius
                description: temperature of the substrate
                m_annotations:
                  tabular:
                    name: Overview/Substrate T 
                  eln:
                    component: NumberEditQuantity
                    defaultDisplayUnit: celsius
              carrier_gas:
                type: nomad.datamodel.metainfo.eln.Substance
                m_annotations:
                  # tabular:
                  #   name: Overview/Film
                  eln:
                    component: ReferenceEditQuantity
              VI_III_ratio:
                type: str
                description: FILL THE DESCRIPTION
                m_annotations:
                  tabular:
                    name: Overview/VI III ratio
                  eln:
                    component: StringEditQuantity
              growth_time:
                type: str
                description: FILL THE DESCRIPTION
                m_annotations:
                  tabular:
                    name: Overview/Growth time
                  eln:
                    component: StringEditQuantity
    AFM_measurement:
      base_sections: 
      - ../upload/raw/base_classes.schema.archive.yaml#Measurement
      -  nomad.parsing.tabular.TableData 
      m_annotations:
        eln: 
          #  hide: ['name']
      quantities:
        name:
          type: str
          default: 'AFM Measurements'
          m_annotations:
            eln:
              component: StringEditQuantity
        data_file:
          type: str
          m_annotations:
            tabular_parser:
              # sep: ','
              path_to_data_file: '#data/data_file'
              comment: '#'
              mode: row
              target_sub_section: 
               - tasks
      sub_sections:
        tasks:
          repeats: true
          section:
            base_section: ../upload/raw/base_classes.schema.archive.yaml#Procedure_step 
            m_annotations:
              eln:
            quantities:
              sample_id:
                type: str
                m_annotations:
                  tabular:
                    name: AFMReflectanceSEM/Sample
                  eln:
                    component: StringEditQuantity
              roughness:
                type: np.float64
                unit: nanometer
                description: RMS roughness value obtained by AFM
                m_annotations:
                  tabular:
                    name: AFMReflectanceSEM/Roughness
                  eln:
                    component: NumberEditQuantity
                    defaultDisplayUnit: nanometer
    HRXRD_measurement:
      base_sections: 
      - ../upload/raw/base_classes.schema.archive.yaml#Measurement
      - nomad.parsing.tabular.TableData 
      m_annotations:
        eln: 
          # hide: ['name']
      quantities:
        name:
          type: str
          default: 'HR XRD Measurements'
          m_annotations:
            eln:
              component: StringEditQuantity
        data_file:
          type: str
          m_annotations:
            tabular_parser:
              # sep: ','
              path_to_data_file: '#data/data_file'
              comment: '#'
              mode: row
              target_sub_section: 
               - tasks
      sub_sections:
        tasks:
          repeats: true
          section:
            base_section: ../upload/raw/base_classes.schema.archive.yaml#Procedure_step
            m_annotations:
              eln:
            quantities:
              sample_id:
                type: str
                m_annotations:
                  tabular:
                    name: HRXRD/Sample
                  eln:
                    component: StringEditQuantity
              datetime:
                type: Datetime
                m_annotations:
                  tabular:
                    name: HRXRD/Timestamp
                  eln:
                    component: DateTimeEditQuantity
              method:
                type: str
                m_annotations:
                  tabular:
                    name: HRXRD/Activity Method
                  eln:
                    component: StringEditQuantity
              phase:
                type: str
                description: Phase type obtained from HRXRD 
                m_annotations:
                  tabular:
                    name: HRXRD/Phase
                  eln:
                    component: StringEditQuantity
    Growth_run:
      base_sections: 
      - ../upload/raw/base_classes.schema.archive.yaml#Activity
      -  nomad.parsing.tabular.TableData
      m_annotations:
        eln: 
      quantities:
        data_file:
          type: str
          m_annotations:
            tabular_parser:
              # sep: ','
              path_to_data_file: '#data/data_file'
              comment: '#'
              mode: row
              target_sub_section: 
               - tasks
      sub_sections:
        tasks:
          repeats: true
          section:
            base_section: ../upload/raw/base_classes.schema.archive.yaml#Procedure_step
            # more:
            #   label_quantity: step_name
            m_annotations:
              eln:
            quantities:
              name: 
                type: str
                description: what this step consists of
                m_annotations:
                  tabular:
                    name: Growthrun/Name
                  eln:
                    component: StringEditQuantity
              duration:
                type: np.float64
                unit: minute
                description: Past time since process start
                m_annotations:
                  tabular:
                    name: Growthrun/Duration
                  eln:
                    component: NumberEditQuantity #DateTimeEditQuantity
                    defaultDisplayUnit: minute
              step_number:
                type: int
                description: sequential number of the step on going
                m_annotations:
                  tabular:
                    name: Growthrun/Step
                  eln:
                    component: NumberEditQuantity
              temperature:
                type: np.float64
                unit: celsius
                description: FILL THE DESCRIPTION
                m_annotations:
                  tabular:
                    name: Growthrun/Temperature
                  eln:
                    component: NumberEditQuantity
                    defaultDisplayUnit: celsius
              pressure:
                type: np.float64
                unit: mbar
                description: FILL THE DESCRIPTION
                m_annotations:
                  tabular:
                    name: Growthrun/Pressure
                  eln:
                    component: NumberEditQuantity
                    defaultDisplayUnit: mbar
              TMG_bubbler_flow:
                type: np.float64
                unit: mbar
                description: FILL THE DESCRIPTION
                m_annotations:
                  tabular:
                    name: Growthrun/TMG Bubbler Flow
                  eln:
                    component: NumberEditQuantity
                    defaultDisplayUnit: mbar
              TMG_bubbler_dilution:
                type: np.float64
                unit: cm ** 3 / minute
                description: FILL THE DESCRIPTION
                m_annotations:
                  tabular:
                    name: Growthrun/TMG Bubbler Dilution
                  eln:
                    component: NumberEditQuantity
                    defaultDisplayUnit: cm ** 3 / minute
              TMG_inject:
                type: np.float64
                unit: cm ** 3 / minute
                description: FILL THE DESCRIPTION
                m_annotations:
                  tabular:
                    name: Growthrun/TMG Inject
                  eln:
                    component: NumberEditQuantity
                    defaultDisplayUnit: cm ** 3 / minute
              TMG_bubbler_pressure:
                type: np.float64
                unit: mbar
                description: FILL THE DESCRIPTION
                m_annotations:
                  tabular:
                    name: Growthrun/TMG Bubbler Pressure
                  eln:
                    component: NumberEditQuantity
                    defaultDisplayUnit: mbar
              TMG_bubbler_temperature:
                type: np.float64
                unit: mbar
                description: FILL THE DESCRIPTION
                m_annotations:
                  tabular:
                    name: Growthrun/TMG Bubbler T
                  eln:
                    component: NumberEditQuantity
                    defaultDisplayUnit: mbar
              TMG_partial_pressure:
                type: np.float64
                unit: mbar
                description: FILL THE DESCRIPTION
                m_annotations:
                  tabular:
                    name: Growthrun/TMG Partial Pressure
                  # plot:
                  #   x: duration
                  #   y: TMG_partial_pressure
                  eln:
                    component: NumberEditQuantity
                    defaultDisplayUnit: mbar
              flow_carrier_TMG:
                type: np.float64
                unit: cm ** 3 / minute
                description: FILL THE DESCRIPTION
                m_annotations:
                  tabular:
                    name: Growthrun/Flow Carrier TMG
                  eln:
                    component: NumberEditQuantity
                    defaultDisplayUnit: cm ** 3 / minute
              TMG_valve:
                type: bool
                description: is valve open? true/false
                m_annotations:
                  tabular:
                    name: Growthrun/TMG Valve
                  eln:
                    component: BoolEditQuantity
    Setup:
      base_sections: 
      - ../upload/raw/base_classes.schema.archive.yaml#Activity
      - nomad.parsing.tabular.TableData
      m_annotations:
        eln: 
      quantities:
        data_file:
          type: str
          m_annotations:
            tabular_parser:
              # sep: ','
              path_to_data_file: '#data/data_file'
              comment: '#'
              mode: row
              target_sub_section: 
               - tasks
      sub_sections:
        tasks:
          repeats: true
          section:
            base_section: ../upload/raw/base_classes.schema.archive.yaml#Procedure_step
            more:
              label_quantity: item
            m_annotations:
              eln:
            quantities:
              item: 
                type: str
                # shape: ['*']
                description: FILL THE DESCRIPTION
                m_annotations:
                  tabular:
                    name: SetUp/Item
                  eln:
                    component: StringEditQuantity
              temperature_bath: 
                type: str
                # shape: ['*']
                description: FILL THE DESCRIPTION
                m_annotations:
                  tabular:
                    name: SetUp/T bath
                  eln:
                    component: StringEditQuantity
              pressure: 
                type: str
                # shape: ['*']
                description: FILL THE DESCRIPTION
                m_annotations:
                  tabular:
                    name: SetUp/Pressure
                  eln:
                    component: StringEditQuantity
              percent: 
                type: str
                # shape: ['*']
                description: FILL THE DESCRIPTION
                m_annotations:
                  tabular:
                    name: SetUp/Percent
                  eln:
                    component: StringEditQuantity
              notes: 
                type: str
                # shape: ['*']
                description: FILL THE DESCRIPTION
                m_annotations:
                  tabular:
                    name: SetUp/Notes
                  eln:
                    component: StringEditQuantity
