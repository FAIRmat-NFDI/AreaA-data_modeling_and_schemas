definitions:
  name: 'MOVPE Experiment (IMEM-CNR)'
  sections:
    MovpeExperiment:
      base_sections:
       - nomad.parsing.tabular.TableData
       - nomad.datamodel.metainfo.eln.Activity
       - nomad.datamodel.data.EntryData
      m_annotations:
        eln:
          hide: ['end_time', 'lab_id', 'location']
      quantities:
        data_file:
          type: str
          description: |
            A reference to an uploaded .xlsx
          m_annotations:
            tabular_parser:
              parsing_options:
                comment: '#'
              mapping_options:
                - mapping_mode: row
                  file_mode: new_entry
                  sections:
                    - pregrowth/pregrowth_steps
                - mapping_mode: row
                  file_mode: new_entry
                  sections:
                    - growth_run/growth_run_steps
                - mapping_mode: entry
                  file_mode: new_entries
                  sections:
                    - precursors
                    - substrates
                    - MIST_source
                    - samples_cut
                    - SEM
                    - contacts_sputtering
                    - AFM
                    - reflectance
                    - UVabsorbance
                    - hall
                    - HRXRD
            browser:
              adaptor: RawFileAdaptor
            eln:
              component: FileEditQuantity
        description:
          type: str
          description: "Notes and comments."
          m_annotations:
            eln:
              component: StringEditQuantity
              label: "Notes"
        method:
          type: str
          default: "MOVPE Experiment"
        location:
          type: str
          m_annotations:
            eln:
              component: StringEditQuantity
        goal:
          type: str
          description: indicate here the goal aimed with this experiment
          m_annotations:
            eln:
              component: StringEditQuantity
        sample:
          type: str
          shape: [1]
          description: FILL
          m_annotations:
            tabular:
              name: Overview/Sample
            eln:
              component: StringEditQuantity
        date:
          type: Datetime
          shape: [1]
          description: FILL
          m_annotations:
            tabular:
              name: Overview/Date
            eln:
              component: DateTimeEditQuantity
        operator:
          type: str
          shape: [1]
          description: FILL
          m_annotations:
            tabular:
              name: Overview/Operator
            eln:
              component: StringEditQuantity
        film:
          type: str
          shape: [1]
          description: Film material (Material:Dopant species)
          m_annotations:
            tabular:
              name: Overview/Film
            eln:
              component: StringEditQuantity
        substrate_name:
          type: str
          shape: [1]
          description: Substrates placed into the reactor for film growth
          m_annotations:
            tabular:
              name: Overview/Substrate
            eln:
              component: StringEditQuantity
        substrate_temperature:
          type: np.float64
          shape: [1]
          unit: celsius
          description: temperature of the substrate
          m_annotations:
            tabular:
              name: Overview/Substrate T
            eln:
              component: NumberEditQuantity
              defaultDisplayUnit: celsius
        carrier_gas:
          type: str
          shape: [1]
          m_annotations:
            tabular:
              name: Overview/Carrier Gas
            eln:
              component: StringEditQuantity
        VI_III_ratio:
          type: str
          shape: [1]
          description: FILL THE DESCRIPTION
          m_annotations:
            tabular:
              name: Overview/VI III Ratio
            eln:
              component: StringEditQuantity
        growth_time:
          type: np.float64
          shape: [1]
          unit: minute
          description: FILL THE DESCRIPTION
          m_annotations:
            tabular:
              name: Overview/Growth Time
            eln:
              component: NumberEditQuantity
              defaultDisplayUnit: minute
        notes:
          type: str
          shape: [1]
          description: FILL THE DESCRIPTION
          m_annotations:
            tabular:
              name: Overview/Notes
            eln:
              component: StringEditQuantity
      sub_sections:
        precursors:
          repeats: true
          section:
            quantities:
              precursor:
                type: '#/Precursor'
                m_annotations:
                  eln:
                    component: ReferenceEditQuantity
        substrates:
          repeats: true
          section:
            quantities:
              substrate:
                type: '#/Substrate'
                m_annotations:
                  eln:
                    component: ReferenceEditQuantity
        MIST_source:
          repeats: true
          section:
            quantities:
              source:
                type: '#/MistSource'
                m_annotations:
                  eln:
                    component: ReferenceEditQuantity
        pregrowth:
          section:
            quantities:
              process:
                type: '#/PreGrowth'
                m_annotations:
                  eln:
                    component: ReferenceEditQuantity
        growth_run:
          section:
            quantities:
              process:
                type: '#/GrowthRun'
                m_annotations:
                  eln:
                    component: ReferenceEditQuantity
        samples_cut:
          repeats: true
          section:
            quantities:
              process:
                type: '#/SampleCut'
                m_annotations:
                  eln:
                    component: ReferenceEditQuantity
        contacts_sputtering:
          repeats: true
          section:
            quantities:
              process:
                type: '#/ContactSputtering'
                m_annotations:
                  eln:
                    component: ReferenceEditQuantity
        SEM:
          repeats: true
          section:
            quantities:
              measurement:
                type: '#/SEMmeasurement'
                m_annotations:
                  eln:
                    component: ReferenceEditQuantity
        AFM:
          repeats: true
          section:
            quantities:
              measurement:
                type: '#/AFMmeasurement'
                m_annotations:
                  eln:
                    component: ReferenceEditQuantity
        reflectance:
          repeats: true
          section:
            quantities:
              measurement:
                type: '#/ReflectanceMeasurement'
                m_annotations:
                  eln:
                    component: ReferenceEditQuantity
        UVabsorbance:
          repeats: true
          section:
            quantities:
              measurement:
                type: '#/UVAbsorbanceMeasurement'
                m_annotations:
                  eln:
                    component: ReferenceEditQuantity
        hall:
          repeats: true
          section:
            quantities:
              measurement:
                type: '#/HallMeasurement'
                m_annotations:
                  eln:
                    component: ReferenceEditQuantity
        HRXRD:
          repeats: true
          section:
            quantities:
              measurement:
                type: '#/HRXRDmeasurement'
                m_annotations:
                  eln:
                    component: ReferenceEditQuantity
    Precursor:
      base_sections:
      - nomad.datamodel.metainfo.eln.Substance
      - nomad.datamodel.data.EntryData
      quantities:
        name:
          type: str
          description: FILL
          m_annotations:
            tabular:
              name: Precursors/Name
            eln:
              component: StringEditQuantity
              label: Substance Name
        cas_number:
          type: str
          description: FILL
          m_annotations:
            tabular:
              name: Precursors/CAS
            eln:
              component: StringEditQuantity
              label: CAS number
    SEMmeasurement:
