        label_quantity: sample_id
      base_sections:
      - nomad.datamodel.metainfo.eln.Measurement
      - nomad.datamodel.data.EntryData
      m_annotations:
        eln:
      quantities:
        method:
          type: str
          default: "MOVPE SEM"
        description:
          type: str
          description: "Notes and comments."
          m_annotations:
            eln:
              component: StringEditQuantity
              label: "Notes"
        image:
          type: str
          shape: ['*']
          description: image from SEM measurement
          m_annotations:
            browser:
