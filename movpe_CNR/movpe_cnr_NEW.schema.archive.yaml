        method:
          type: str
          default: "MOVPE AFM"
        description:
          type: str
          description: "Notes and comments."
          default: '#data/SEM/description'
          m_annotations:
            eln:
              component: StringEditQuantity
              label: "Notes"
        image:
          type: str
          shape: ['*']
          description: image from AFM measurement
          m_annotations:
            browser:
              adaptor: RawFileAdaptor
            eln:
              component: FileEditQuantity
        sample_id:
          type: str
          default: '#data/SEM/sample_id'
          m_annotations:
            tabular:
              name: AFMReflectanceSEM/Sample
            eln:
              component: StringEditQuantity
        datetime:
          type: Datetime
          default: '#data/SEM/datetime'
          m_annotations:
            tabular:
              name: AFMReflectanceSEM/Date
            eln:
              component: DateTimeEditQuantity
        roughness:
          type: np.float64
          unit: nanometer
          description: RMS roughness value obtained by AFM
          m_annotations:
            tabular:
              name: AFMReflectanceSEM/Roughness
            eln:
              component: NumberEditQuantity
              defaultDisplayUnit: nanometer
        surface_features:
          type: str
