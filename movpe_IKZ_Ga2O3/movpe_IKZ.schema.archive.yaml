                type: np.float64
                unit: millimeter ** 2
                description: docs
                m_annotations:
                  eln:
                    component: NumberEditQuantity
                    defaultDisplayUnit: millimeter ** 2
              volume:
                type: np.float64
                unit: millimeter ** 3
                description: docs
                m_annotations:
                  eln:
                    component: NumberEditQuantity
                    defaultDisplayUnit: millimeter ** 3
        cylinder:
          section:
            quantities:
              height:
                type: np.float64
                unit: nanometer
                description: docs
                m_annotations:
                  eln:
                    component: NumberEditQuantity
                    defaultDisplayUnit: nanometer
              radius:
                type: np.float64
                unit: millimeter
                description: docs
                m_annotations:
                  eln:
                    component: NumberEditQuantity
                    defaultDisplayUnit: millimeter
              lower_cap_radius:
                type: np.float64
                unit: millimeter
                description: docs
                m_annotations:
                  eln:
                    component: NumberEditQuantity
                    defaultDisplayUnit: millimeter
              upper_cap_radius:
                type: np.float64
                unit: millimeter
                description: docs
                m_annotations:
                  eln:
                    component: NumberEditQuantity
                    defaultDisplayUnit: millimeter
              cap_surface_area:
                type: np.float64
                unit: millimeter ** 2
                description: docs
                m_annotations:
                  eln:
                    component: NumberEditQuantity
                    defaultDisplayUnit: millimeter ** 2
              lateral_surface_area:
                type: np.float64
                unit: millimeter ** 2
                description: docs
                m_annotations:
                  eln:
                    component: NumberEditQuantity
                    defaultDisplayUnit: millimeter ** 2
              volume:
                type: np.float64
                unit: millimeter ** 3
                description: docs
                m_annotations:
                  eln:
                    component: NumberEditQuantity
                    defaultDisplayUnit: millimeter ** 3
    Etching:
      m_annotations:
        eln:
      base_sections:
      - nomad.datamodel.metainfo.eln.Process
      - nomad.datamodel.data.EntryData
      quantities:
        method:
          type: str
          default: "Etching (MOVPE IKZ)"
        description:
          type: str
          description: description
          m_annotations:
            eln:
              component: StringEditQuantity
        datetime:
          type: Datetime
          description: FILL
          m_annotations:
            tabular:
              name: Contacts/Deposition Date
            eln:
              component: DateTimeEditQuantity
              label: deposition_date
        temperature:
          type: np.float64
          unit: celsius
          description: FILL THE DESCRIPTION
          m_annotations:
            eln:
              component: NumberEditQuantity
              defaultDisplayUnit: celsius
        elapsed_time:
          type: np.float64
          unit: minute
          description: Past time since process started (minutes)
