          type: bool
          description: Is the sample annealed?
          m_annotations:
            eln:
              component: BoolEditQuantity
            tabular:
              name: Substrate/As Received
        usable:
          type: bool
          description: Usable Sample
          m_annotations:
            eln:
              component: BoolEditQuantity
            tabular:
              name: Substrate/Usable
        epi_ready:
          type: bool
          description: Sample ready for epitaxy
          m_annotations:
            eln:
              component: BoolEditQuantity
            tabular:
              name: Substrate/Epi Ready
        defective:
          type: bool
          description: Defective Sample
          m_annotations:
            eln:
              component: BoolEditQuantity
            tabular:
              name: Substrate/Defective
