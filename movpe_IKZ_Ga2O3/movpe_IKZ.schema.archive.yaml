                  #   x: duration
                  #   y: TMG_partial_pressure
                  eln:
                    component: NumberEditQuantity
                    defaultDisplayUnit: mbar
              cylinder_pressure:
                type: np.float64
                unit: mbar
                description: FILL THE DESCRIPTION
                m_annotations:
                  tabular:
                    name: GrowthRun/Cylinder Pressure
                  eln:
                    component: NumberEditQuantity
                    defaultDisplayUnit: mbar
              valve:
                type: bool
                description: is valve open? true/false
                m_annotations:
                  tabular:
                    name: GrowthRun/Gas Valve
                  eln:
                    component: BoolEditQuantity
        MistSource1:
          repeats: true
          section:
            more:
              label_quantity: material
            quantities:
              material:
                type: str
                description: FILL THE DESCRIPTION
                m_annotations:
                  tabular:
                    name: GrowthRun/MIST Flow MFC
                  eln:
                    component: StringEditQuantity
              valve:
                type: bool
                description: is valve open? true/false
                m_annotations:
                  tabular:
                    name: GrowthRun/MIST Valve
                  eln:
                    component: BoolEditQuantity
    Sample:
      base_sections:
      - nomad.datamodel.metainfo.eln.Ensemble
      - nomad.datamodel.data.EntryData
      quantities:
        name:
          type: str
