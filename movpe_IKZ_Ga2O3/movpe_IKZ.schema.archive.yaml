definitions:
  name: 'MOVPE Experiment (IKZ Ga2O3)'
  sections:
    MovpeExperiment:
      base_sections:
       - nomad.parsing.tabular.TableData
       - nomad.datamodel.metainfo.eln.Activity
       - nomad.datamodel.data.EntryData
      m_annotations:
        eln:
          hide: ['end_time', 'lab_id', 'location', 'description']
      quantities:
        substrate_data_file:
          type: str
          description: |
            A reference to an uploaded .xlsx
          m_annotations:
            tabular_parser:
              sep: ','
              comment: '#'
              # current_entry:
              #   row_to_sections:
              #     - MySubsection
              new_entry:
                - row_to_entries:
                  - substrates
            browser:
              adaptor: RawFileAdaptor
            eln:
              component: FileEditQuantity
        method:
          type: str
          default: "Experiment (MOVPE IKZ)"
        location:
          type: str
          m_annotations:
            eln:
              component: StringEditQuantity
        date:
          type: Datetime
          description: FILL
          m_annotations:
            eln:
              component: DateTimeEditQuantity
        sample:
          type: '#/Sample'
          m_annotations:
            eln:
              component: ReferenceEditQuantity
      sub_sections:
        notes:
          section:
            quantities:
              notes:
                type: str
                m_annotations:
                  eln:
                    component: RichTextEditQuantity
        users:
          section:
            quantities:
              user:
                type: Author
                shape: ['*']
                m_annotations:
                  eln:
                    component: AuthorEditQuantity
        precursors:
          repeats: true
          section:
            quantities:
              precursor:
                type: '#/Precursor'
                m_annotations:
                  eln:
                    component: ReferenceEditQuantity
        substrates:
          repeats: true
          section:
            quantities:
              substrate:
                type: '#/Substrate'
                m_annotations:
                  eln:
                    component: ReferenceEditQuantity
        substrate_pre_process:
          section: '#/SubstratePreProcess'
        growth_run:
          section:
            quantities:
              process:
                type: '#/GrowthRun'
                m_annotations:
                  eln:
                    component: ReferenceEditQuantity
                  # tabular_pattern: # use this option to define the names of the new entries created
                  # # with parser
                  #   name: my_entry
    Precursor:
      base_sections:
      - nomad.datamodel.metainfo.eln.Substance
      - nomad.datamodel.data.EntryData
      quantities:
        name:
          type: str
          description: FILL
          m_annotations:
            tabular:
              name: Precursors/Name
            eln:
              component: StringEditQuantity
              label: Substance Name
        cas_number:
          type: str
          description: FILL
          m_annotations:
            tabular:
              name: Precursors/CAS
            eln:
              component: StringEditQuantity
              label: CAS number
    SEMmeasurement:
      more:
        label_quantity: sample_id
      base_sections:
      - nomad.datamodel.metainfo.eln.Measurement
      - nomad.datamodel.data.EntryData
      m_annotations:
        eln:
      quantities:
        method:
          type: str
          default: "SEM (MOVPE IKZ)"
        description:
          type: str
          description: description
          m_annotations:
            eln:
              component: StringEditQuantity
        sample_id:
          type: str
          m_annotations:
            tabular:
              name: AFMReflectanceSEM/Sample
            eln:
              component: StringEditQuantity
        datetime:
          type: Datetime
          m_annotations:
            tabular:
              name: AFMReflectanceSEM/Date
            eln:
              component: DateTimeEditQuantity
              label: "Notes"
        surface_state:
          type: str
          m_annotations:
            tabular:
              name: AFMReflectanceSEM/Surface State
            eln:
              component: StringEditQuantity
    AFMmeasurement:
      more:
        label_quantity: sample_id
      base_sections:
      - nomad.datamodel.metainfo.eln.Measurement
      - nomad.datamodel.data.EntryData
      m_annotations:
        eln:
      quantities:
        method:
          type: str
          default: "AFM (IKZ MOVPE)"
        description:
          type: str
          description: description
          m_annotations:
            eln:
              component: StringEditQuantity
              label: "Notes"
        sample_id:
          type: str
          m_annotations:
            eln:
              component: StringEditQuantity
        datetime:
          type: Datetime
          m_annotations:
            eln:
              component: DateTimeEditQuantity
        roughness:
          type: np.float64
          unit: nanometer
          description: RMS roughness value obtained by AFM
          m_annotations:
            eln:
              component: NumberEditQuantity
              defaultDisplayUnit: nanometer
        surface_features:
          type: str
          m_annotations:
            eln:
              component: StringEditQuantity
    LightMicroscope:
      more:
        label_quantity: sample_id
      base_sections:
      - nomad.datamodel.metainfo.eln.Measurement
      - nomad.datamodel.data.EntryData
      m_annotations:
        eln:
      quantities:
        method:
          type: str
          default: "Light Microscope (MOVPE IKZ)"
        description:
          type: str
          m_annotations:
            eln:
              component: StringEditQuantity
              label: "Notes"
        image:
          type: str
          description: image showing the thickness measurement points
          m_annotations:
            browser:
              adaptor: RawFileAdaptor
            eln:
              component: FileEditQuantity
        sample_id:
          type: str
          m_annotations:
            eln:
              component: StringEditQuantity
        datetime:
          type: Datetime
          m_annotations:
            eln:
              component: DateTimeEditQuantity
    HallMeasurement:
      more:
        label_quantity: sample_id
      base_sections:
      - nomad.datamodel.metainfo.eln.Measurement
      - nomad.datamodel.data.EntryData
      m_annotations:
        eln:
      quantities:
        method:
          type: str
          :: "Hall (MOVPE IKZ)"
        description:
          type: str
          description: description
          m_annotations:
            eln:
              component: StringEditQuantity
        sample_id:
          type: str
          m_annotations:
            eln:
              component: StringEditQuantity
        datetime:
          type: Datetime
          m_annotations:
            eln:
              component: DateTimeEditQuantity
        resistivity:
          type: np.float64
          unit: ohm / cm
          description: FILL
          m_annotations:
            eln:
              component: NumberEditQuantity
              defaultDisplayUnit: ohm / cm
        mobility:
          type: np.float64
          unit: cm**2 / volt / second
          description: FILL
          m_annotations:
            eln:
              component: NumberEditQuantity
              defaultDisplayUnit: cm**2 / volt / second
        carrier_concentration:
          type: np.float64
          unit: 1 / cm**3
          description: FILL
          m_annotations:
            eln:
              component: NumberEditQuantity
              defaultDisplayUnit: 1 / cm**3
    HRXRDmeasurement:
      more:
        label_quantity: sample_id
      base_sections:
      - nomad.datamodel.metainfo.eln.Measurement
      - nomad.datamodel.data.EntryData
      m_annotations:
        eln:
      quantities:
        method:
          type: str
          default: "HRXRD (MOVPE IKZ)"
        description:
          type: str
          description: description
          m_annotations:
            eln:
              component: StringEditQuantity
        sample_id:
          type: str
          m_annotations:
            tabular:
              name: HRXRD/Sample
            eln:
              component: StringEditQuantity
        datetime:
          type: Datetime
          m_annotations:
            tabular:
              name: HRXRD/Date
            eln:
              component: DateTimeEditQuantity
        phase:
          type: str
          description: Phase type obtained from HRXRD
          m_annotations:
            tabular:
              name: HRXRD/Phase
            eln:
              component: StringEditQuantity
        peak_position_2theta:
          type: np.float64
          unit: degree
          description: "Peak Position - 2theta"
          m_annotations:
            tabular:
              name: HRXRD/Peak Position - 2theta
            eln:
              component: NumberEditQuantity
              defaultDisplayUnit: degree
        peak_fwhm_2theta:
          type: np.float64
          unit: degree
          description: "Peak Position - 2theta"
          m_annotations:
            tabular:
              name: HRXRD/Peak FWHM - 2theta
            eln:
              component: NumberEditQuantity
              defaultDisplayUnit: degree
        peak_position_omega:
          type: np.float64
          unit: degree
          description: "Peak Position - Omega"
          m_annotations:
            tabular:
              name: HRXRD/Peak Position - Omega
            eln:
              component: NumberEditQuantity
              defaultDisplayUnit: degree
        peak_fwhm_rocking_curve:
          type: str
          description: Peak FWHM Rocking Curve
          m_annotations:
            tabular:
              name: HRXRD/Peak FWHM Rocking Curve
            eln:
              component: StringEditQuantity
        reflection:
          type: str
          description: Peak FWHM Rocking Curve
          m_annotations:
            tabular:
              name: HRXRD/Reflection
            eln:
              component: StringEditQuantity
    GrowthRun:
      base_sections:
      - nomad.datamodel.metainfo.eln.Process
      - nomad.datamodel.data.EntryData
      m_annotations:
        eln:
      quantities:
        method:
          type: str
          default: "Growth (MOVPE IKZ)"
        description:
          type: str
          description: description
          m_annotations:
            eln:
              component: StringEditQuantity
      sub_sections:
        growth_run_steps:
          repeats: true
          section:
            base_sections:
            - '#/GrowthRunStep'
    GrowthRunStep:
      m_annotations:
        eln:
          # hide: [descritpion]
      quantities:
        name:
          type: str
          description: what this step consists of
          m_annotations:
            tabular:
              name: GrowthRun/Name
            eln:
              component: StringEditQuantity
        elapsed_time:
          type: np.float64
          unit: minute
          description: Past time since process start
          m_annotations:
            tabular:
              name: GrowthRun/Duration
            eln:
              component: NumberEditQuantity #DateTimeEditQuantity
              defaultDisplayUnit: minute
        step_number:
          type: int
          description: sequential number of the step on going
          m_annotations:
            tabular:
              name: GrowthRun/Step
            eln:
              component: NumberEditQuantity
        temperature:
          type: np.float64
          unit: celsius
          description: FILL THE DESCRIPTION
          m_annotations:
            tabular:
              name: GrowthRun/Temperature
            eln:
              component: NumberEditQuantity
              defaultDisplayUnit: celsius
        pressure:
          type: np.float64
          unit: mbar
          description: FILL THE DESCRIPTION
          m_annotations:
            tabular:
              name: GrowthRun/Pressure
            eln:
              component: NumberEditQuantity
              defaultDisplayUnit: mbar
        flow_metal_carrier:
          type: np.float64
          unit: mbar
          description: FILL THE DESCRIPTION
          m_annotations:
            tabular:
              name: GrowthRun/Flow Metal Carrier
            eln:
              component: NumberEditQuantity
              defaultDisplayUnit: mbar
        metal_inner_valve:
          type: int
          description: inner valve (0-200)
          m_annotations:
            tabular:
              name: GrowthRun/Metal Inner Valve
            eln:
              component: SliderEditQuantity
              minValue: 0
              maxValue: 200
        metal_outer_valve:
          type: int
          description: outer valve (0-200)
          m_annotations:
            tabular:
              name: GrowthRun/Metal Outer Valve
            eln:
              component: SliderEditQuantity
              minValue: 0
              maxValue: 200
        flow_oxydant_carrier:
          type: np.float64
          unit: mbar
          description: FILL THE DESCRIPTION
          m_annotations:
            tabular:
              name: GrowthRun/Flow Oxydant Carrier
            eln:
              component: NumberEditQuantity
              defaultDisplayUnit: mbar
        oxydant_inner_valve:
          type: int
          description: inner valve (0-200)
          m_annotations:
            tabular:
              name: GrowthRun/Oxydant Inner Valve
            eln:
              component: SliderEditQuantity
              minValue: 0
              maxValue: 200
        oxydant_outer_valve:
          type: int
          description: outer valve (0-200)
          m_annotations:
            tabular:
              name: GrowthRun/Oxydant Outer Valve
            eln:
              component: SliderEditQuantity
              minValue: 0
              maxValue: 200
        purge_flow:
          type: np.float64
          unit: cm ** 3 / minute
          description: FILL THE DESCRIPTION
          m_annotations:
            tabular:
              name: GrowthRun/Purge Flow
            eln:
              component: NumberEditQuantity
              defaultDisplayUnit: cm ** 3 / minute
        uniform_valve:
          type: int
          description: inner valve (0-200)
          m_annotations:
            tabular:
              name: GrowthRun/Uniform Valve
            eln:
              component: SliderEditQuantity
              minValue: 0
              maxValue: 200
        purge_valve:
          type: int
          description: inner valve (0-200)
          m_annotations:
            tabular:
              name: GrowthRun/Purge Valve
            eln:
              component: SliderEditQuantity
              minValue: 0
              maxValue: 200
        notes:
          type: str
          description: FILL THE DESCRIPTION
          m_annotations:
            tabular:
              name: GrowthRun/Notes
            eln:
              component: StringEditQuantity
      sub_sections:
        Bubblers:
          repeats: true
          section:
            more:
              label_quantity: material
            quantities:
              material:
                type: str
                description: FILL THE DESCRIPTION
                m_annotations:
                  tabular:
                    name: GrowthRun/Bubbler Material
                  eln:
                    component: StringEditQuantity
              dilution:
                type: np.float64
                unit: cm ** 3 / minute
                description: FILL THE DESCRIPTION
                m_annotations:
                  tabular:
                    name: GrowthRun/Bubbler Dilution
