      quantities:
        name:
          type: str
          description: FILL
          m_annotations:
            eln:
              component: StringEditQuantity
            tabular:
              name: Substrate/Material
        delivery_date:
          type: Datetime
          description: Date of the delivery
          m_annotations:
            eln:
              component: DateTimeEditQuantity
            tabular:
              name: Substrate/Delivery Date
        lab_id:
          type: str
          description: FILL
          m_annotations:
            eln:
              component: StringEditQuantity
            tabular:
              name: Substrate/Substrates
        supplier:
          type: str
          description: FILL
          m_annotations:
            eln:
              component: StringEditQuantity
            tabular:
              name: Substrate/Supplier
        orientation:
          type: str
          description: crystallographic orientation of the substrate in [hkl]
          m_annotations:
            eln:
              component: StringEditQuantity
            tabular:
              name: Substrate/Orientation
        miscut_b:
          type: str
          description: crystallographic orientation of the substrate in [hkl]
          m_annotations:
            eln:
              component: StringEditQuantity
            tabular:
              name: Substrate/Miscut b
        miscut_c:
          type: str
          description: crystallographic orientation of the substrate in [hkl]
          m_annotations:
            eln:
              component: StringEditQuantity
            tabular:
              name: Substrate/Miscut c
        doping_level:
          type: np.float64
          #unit: wt %
          description: Chemical doping level of electrically conductive substrates
          m_annotations:
            eln:
              component: NumberEditQuantity
            tabular:
              name: Substrate/Doping Level
        doping_species:
          type: str
          description: Doping species to obtain electrical conductivity in the substrates
          m_annotations:
            eln:
              component: StringEditQuantity
            tabular:
              name: Substrate/Doping Species
        size_x:
          type: str
          description: FILL
          m_annotations:
            eln:
              component: StringEditQuantity
            tabular:
              name: Substrate/Size X
