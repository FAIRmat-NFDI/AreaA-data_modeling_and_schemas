                    component: NumberEditQuantity
                    defaultDisplayUnit: cm ** 3 / minute
              inject:
                type: np.float64
                unit: cm ** 3 / minute
                description: FILL THE DESCRIPTION
                m_annotations:
                  tabular:
                    name: GrowthRun/Inject
                  eln:
                    component: NumberEditQuantity
                    defaultDisplayUnit: cm ** 3 / minute
              pressure:
                type: np.float64
                unit: mbar
                description: FILL THE DESCRIPTION
                m_annotations:
                  tabular:
                    name: GrowthRun/Bubbler Pressure
                  eln:
                    component: NumberEditQuantity
                    defaultDisplayUnit: mbar
              temperature:
                type: np.float64
                unit: mbar
                description: FILL THE DESCRIPTION
