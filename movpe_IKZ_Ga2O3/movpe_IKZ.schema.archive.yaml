definitions:
  name: 'MOVPE Experiment (IKZ Ga2O3)'
  sections:
    MovpeExperiment:
      base_sections:
       - nomad.parsing.tabular.TableData
       - nomad.datamodel.metainfo.eln.Activity
       - nomad.datamodel.data.EntryData
      m_annotations:
        eln:
          hide: ['end_time', 'lab_id', 'location', 'description']
      quantities:
        substrate_data_file:
          type: str
          description: |
            A reference to an uploaded .xlsx
          m_annotations:
            tabular_parser:
              parsing_options:
                comment: '#'
              mapping_options:
              - mapping_mode: entry
                file_mode: multiple_new_entries
                sections:
                - substrates
            browser:
              adaptor: RawFileAdaptor
            eln:
              component: FileEditQuantity
        growth_data_file:
          type: str
          description: |
            A reference to an uploaded .xlsx
          m_annotations:
            tabular_parser:
              parsing_options:
                comment: '#'
              mapping_options:
              - mapping_mode: entry
                file_mode: multiple_new_entries
                sections:
                - growth_run/growth_run_steps
            browser:
              adaptor: RawFileAdaptor
            eln:
              component: FileEditQuantity
        method:
          type: str
          default: "Experiment (MOVPE IKZ)"
        location:
          type: str
          m_annotations:
            eln:
              component: StringEditQuantity
        date:
          type: Datetime
          description: FILL
          m_annotations:
            eln:
              component: DateTimeEditQuantity
        sample:
          type: '#/Sample'
          m_annotations:
            eln:
              component: ReferenceEditQuantity
      sub_sections:
        notes:
          section:
            quantities:
              notes:
                type: str
                m_annotations:
                  eln:
                    component: RichTextEditQuantity
        users:
          section:
            quantities:
              user:
                type: Author
                shape: ['*']
                m_annotations:
                  eln:
                    component: AuthorEditQuantity
        precursors:
          repeats: true
          section:
            quantities:
              precursor:
                type: '#/Precursor'
                m_annotations:
                  eln:
                    component: ReferenceEditQuantity
        substrates:
          repeats: true
          section:
            quantities:
              substrate:
                type: '#/Substrate'
                m_annotations:
                  eln:
                    component: ReferenceEditQuantity
        growth_run:
          repeats: true
          section:
            quantities:
              process:
                type: '#/GrowthRun'
                m_annotations:
                  eln:
                    component: ReferenceEditQuantity
                  # tabular_pattern: # use this option to define the names of the new entries created
                  # # with parser
                  #   name: my_entry
        in_situ_monitoring:
          section:
            quantities:
              process:
                type: 'nomad.datamodel.metainfo.eln.Activity' #'lay_tec_epi_tt_schema.LayTec_EpiTT_Measurement'
                m_annotations:
                  eln:
                    component: ReferenceEditQuantity
        hall_measurement:
          section:
            quantities:
              measurement:
                type: '#/HallMeasurement'
                m_annotations:
                  eln:
                    component: ReferenceEditQuantity
        activities:
          section:
            quantities:
              measurement:
                type: 'nomad.datamodel.metainfo.eln.Activity'
                m_annotations:
                  eln:
                    component: ReferenceEditQuantity
    SubstrateInventory:
      base_sections:
       - nomad.parsing.tabular.TableData
       #### THIS WILL BE A SYSTEMCOLLECTION CLASS
       - nomad.datamodel.data.EntryData
      m_annotations:
        eln:
      quantities:
        substrate_data_file:
          type: str
          description: |
            A reference to an uploaded .xlsx
          m_annotations:
            tabular_parser:
              parsing_options:
                comment: '#'
              mapping_options:
              - mapping_mode: entry
                file_mode: multiple_new_entries
                sections:
                - substrates
            browser:
              adaptor: RawFileAdaptor
            eln:
              component: FileEditQuantity
      sub_sections:
        substrates:
          repeats: true
          section:
            quantities:
              substrate:
                type: '#/Substrate'
                m_annotations:
                  eln:
                    component: ReferenceEditQuantity
    SubstratePreProcess:
      base_sections:
      - nomad.datamodel.metainfo.eln.Activity
      - nomad.datamodel.data.EntryData
      m_annotations:
        eln:
      quantities:
        method:
          type: str
          default: "Substrate Pre-Process (MOVPE IKZ)"
        description:
          type: str
          description: description
          m_annotations:
            eln:
              component: StringEditQuantity
        substrate:
          type: '#/Substrate'
          m_annotations:
            eln:
              component: ReferenceEditQuantity
      sub_sections:
        steps:
          repeats: true
          section:
            quantities:
              step:
                type: nomad.datamodel.metainfo.eln.Activity
                m_annotations:
                  eln:
                    component: ReferenceEditQuantity
    AFMmeasurement:
      more:
        label_quantity: sample_id
      base_sections:
      - nomad.datamodel.metainfo.eln.Measurement
      - nomad.datamodel.data.EntryData
      m_annotations:
        eln:
      quantities:
        method:
          type: str
          default: "AFM (IKZ MOVPE)"
        description:
          type: str
          description: description
          m_annotations:
            eln:
              component: StringEditQuantity
              label: "Notes"
        image:
          type: str
          description: image showing the thickness measurement points
          m_annotations:
            browser:
              adaptor: RawFileAdaptor
            eln:
              component: FileEditQuantity
        sample_id:
          type: str
          m_annotations:
            eln:
              component: StringEditQuantity
        datetime:
          type: Datetime
          m_annotations:
            eln:
              component: DateTimeEditQuantity
        roughness:
          type: np.float64
          unit: nanometer
          description: RMS roughness value obtained by AFM
          m_annotations:
            eln:
              component: NumberEditQuantity
              defaultDisplayUnit: nanometer
        surface_features:
          type: str
          m_annotations:
            eln:
              component: StringEditQuantity
    LightMicroscope:
      more:
        label_quantity: sample_id
      base_sections:
      - nomad.datamodel.metainfo.eln.Measurement
      - nomad.datamodel.data.EntryData
      m_annotations:
        eln:
      quantities:
        method:
          type: str
          default: "Light Microscope (MOVPE IKZ)"
        description:
          type: str
          m_annotations:
            eln:
              component: StringEditQuantity
              label: "Notes"
        image:
          type: str
          description: image
          m_annotations:
            browser:
              adaptor: RawFileAdaptor
            eln:
              component: FileEditQuantity
        sample_id:
          type: str
          m_annotations:
            eln:
              component: StringEditQuantity
        datetime:
          type: Datetime
          m_annotations:
            eln:
              component: DateTimeEditQuantity
    HallMeasurement:
      more:
        label_quantity: sample_id
      base_sections:
      - nomad.datamodel.metainfo.eln.Measurement
      - nomad.datamodel.data.EntryData
      m_annotations:
        eln:
      quantities:
        method:
          type: str
          :: "Hall (MOVPE IKZ)"
        description:
          type: str
          description: description
          m_annotations:
            eln:
              component: StringEditQuantity
        sample_id:
          type: str
          m_annotations:
            eln:
              component: StringEditQuantity
        datetime:
          type: Datetime
          m_annotations:
            eln:
              component: DateTimeEditQuantity
        resistivity:
          type: np.float64
          unit: ohm / cm
          description: FILL
          m_annotations:
            eln:
              component: NumberEditQuantity
              defaultDisplayUnit: ohm / cm
        mobility:
          type: np.float64
          unit: cm**2 / volt / second
          description: FILL
          m_annotations:
            eln:
              component: NumberEditQuantity
              defaultDisplayUnit: cm**2 / volt / second
        carrier_concentration:
          type: np.float64
          unit: 1 / cm**3
          description: FILL
          m_annotations:
            eln:
              component: NumberEditQuantity
              defaultDisplayUnit: 1 / cm**3
    HRXRDmeasurement:
      more:
        label_quantity: sample_id
      base_sections:
      - nomad.datamodel.metainfo.eln.Measurement
      - nomad.datamodel.data.EntryData
      m_annotations:
        eln:
      quantities:
        method:
          type: str
          default: "HRXRD (MOVPE IKZ)"
        description:
          type: str
          description: description
          m_annotations:
            eln:
              component: StringEditQuantity
        sample_id:
          type: str
          m_annotations:
            eln:
              component: StringEditQuantity
        datetime:
          type: Datetime
          m_annotations:
            eln:
              component: DateTimeEditQuantity
        phase:
          type: str
          description: Phase type obtained from HRXRD
          m_annotations:
            eln:
              component: StringEditQuantity
        peak_position_2theta:
          type: np.float64
          unit: degree
          description: "Peak Position - 2theta"
          m_annotations:
            eln:
              component: NumberEditQuantity
              defaultDisplayUnit: degree
        peak_fwhm_2theta:
          type: np.float64
          unit: degree
          description: "Peak Position - 2theta"
          m_annotations:
            eln:
              component: NumberEditQuantity
              defaultDisplayUnit: degree
        peak_position_omega:
          type: np.float64
          unit: degree
          description: "Peak Position - Omega"
          m_annotations:
            eln:
              component: NumberEditQuantity
              defaultDisplayUnit: degree
        peak_fwhm_rocking_curve:
          type: str
          description: Peak FWHM Rocking Curve
          m_annotations:
            eln:
              component: StringEditQuantity
        reflection:
          type: str
          description: Peak FWHM Rocking Curve
          m_annotations:
            eln:
              component: StringEditQuantity
    GrowthRun:
      base_sections:
      - nomad.datamodel.metainfo.eln.Process
      - nomad.datamodel.data.EntryData
      m_annotations:
        eln:
      quantities:
        method:
          type: str
          default: "Growth (MOVPE IKZ)"
        description:
          type: str
          description: description
          m_annotations:
            eln:
              component: StringEditQuantity
      sub_sections:
        growth_run_steps:
          repeats: true
          section:
            base_sections:
            - '#/GrowthRunStep'
    GrowthRunStep:
      base_sections:
      - nomad.datamodel.metainfo.eln.Process
      - nomad.datamodel.data.EntryData
      m_annotations:
        eln:
          # hide: [descritpion]
      quantities:
        name:
          type: str
          description: what this step consists of
          m_annotations:
            tabular:
              name: GrowthRun/Sample Name
            eln:
              component: StringEditQuantity
        substrate_name:
          type: str
          description: what this step consists of
          m_annotations:
            tabular:
              name: GrowthRun/Substrate Name
            eln:
              component: StringEditQuantity
        recipe_name:
          type: str
          description: what this step consists of
          m_annotations:
            tabular:
              name: GrowthRun/Recipe Name
            eln:
              component: StringEditQuantity
        elapsed_time:
          type: np.float64
          unit: minute
          description: Past time since process start
          m_annotations:
            tabular:
              name: GrowthRun/Duration
            eln:
              component: NumberEditQuantity #DateTimeEditQuantity
              defaultDisplayUnit: minute
        temperature_shaft:
          type: np.float64
          unit: celsius
          description: FILL THE DESCRIPTION
          m_annotations:
            tabular:
              name: GrowthRun/T Shaft
            eln:
              component: NumberEditQuantity
              defaultDisplayUnit: celsius
        temperature_filament:
          type: np.float64
          unit: celsius
          description: FILL THE DESCRIPTION
          m_annotations:
            tabular:
              name: GrowthRun/T Filament
            eln:
              component: NumberEditQuantity
              defaultDisplayUnit: celsius
        temperature_laytec:
          type: np.float64
          unit: celsius
          description: FILL THE DESCRIPTION
          m_annotations:
            tabular:
              name: GrowthRun/T LayTec
            eln:
              component: NumberEditQuantity
              defaultDisplayUnit: celsius
        pressure:
          type: np.float64
          unit: mbar
          description: FILL THE DESCRIPTION
          m_annotations:
            tabular:
              name: GrowthRun/Pressure
            eln:
              component: NumberEditQuantity
              defaultDisplayUnit: mbar
        rotation:
          type: np.float64
          unit: rpm
          description: FILL THE DESCRIPTION
          m_annotations:
            tabular:
              name: GrowthRun/Rotation
            eln:
              component: NumberEditQuantity
              defaultDisplayUnit: rpm
        carrier_gas:
          type: str
          description: FILL THE DESCRIPTION
          m_annotations:
            tabular:
              name: GrowthRun/Carrier Gas
            eln:
              component: StringEditQuantity
        push_gas_valve:
          type: np.float64
          unit: cm ** 3 / minute
          description: FILL THE DESCRIPTION
          m_annotations:
            tabular:
              name: GrowthRun/Pushgas Valve
            eln:
              component: NumberEditQuantity
              defaultDisplayUnit: cm ** 3 / minute
        uniform_valve:
          type: np.float64
          unit: cm ** 3 / minute
          description: FILL THE DESCRIPTION
          m_annotations:
            tabular:
              name: GrowthRun/Uniform Valve
            eln:
              component: NumberEditQuantity
              defaultDisplayUnit: cm ** 3 / minute
        showerhead_distance:
          type: np.float64
          unit: millimeter
          description: inner valve (0-200)
          m_annotations:
            tabular:
              name: GrowthRun/Distance of Showerhead
            eln:
              component: NumberEditQuantity
              defaultDisplayUnit: millimeter
        notes:
          type: str
          description: FILL THE DESCRIPTION
          m_annotations:
            tabular:
              name: GrowthRun/Notes
            eln:
              component: StringEditQuantity
      sub_sections:
        bubblers:
          repeats: true
          section:
            more:
              label_quantity: material
            quantities:
              material:
                type: str
                description: FILL THE DESCRIPTION
                m_annotations:
                  tabular:
                    name: GrowthRun/Bubbler Material
                  eln:
                    component: StringEditQuantity
              flux_oxygen_mfc:
                type: np.float64
                unit: cm ** 3 / minute
                description: FILL THE DESCRIPTION
                m_annotations:
                  tabular:
                    name: GrowthRun/MFC
                  eln:
                    component: NumberEditQuantity
                    defaultDisplayUnit: cm ** 3 / minute
              pressure:
                type: np.float64
                unit: mbar
                description: FILL THE DESCRIPTION
                m_annotations:
                  tabular:
                    name: GrowthRun/Bubbler Pressure
                  eln:
                    component: NumberEditQuantity
                    defaultDisplayUnit: mbar
              dilution:
                type: np.float64
                unit: cm ** 3 / minute
                description: FILL THE DESCRIPTION
                m_annotations:
                  tabular:
                    name: GrowthRun/Bubbler Dilution
                  eln:
                    component: NumberEditQuantity
                    defaultDisplayUnit: cm ** 3 / minute
              source:
                type: np.float64
                unit: cm ** 3 / minute
                description: FILL THE DESCRIPTION
                m_annotations:
                  tabular:
                    name: GrowthRun/Source
                  eln:
                    component: NumberEditQuantity
                    defaultDisplayUnit: cm ** 3 / minute
              inject:
                type: np.float64
                unit: cm ** 3 / minute
                description: FILL THE DESCRIPTION
                m_annotations:
                  tabular:
                    name: GrowthRun/Inject
                  eln:
                    component: NumberEditQuantity
                    defaultDisplayUnit: cm ** 3 / minute
              temperature:
                type: np.float64
                unit: mbar
                description: FILL THE DESCRIPTION
                m_annotations:
                  tabular:
                    name: GrowthRun/Bubbler Temp
                  eln:
                    component: NumberEditQuantity
                    defaultDisplayUnit: mbar
              partial_pressure:
                type: np.float64
                unit: mbar
                description: FILL THE DESCRIPTION
                m_annotations:
                  tabular:
                    name: GrowthRun/Partial Pressure
                  # plot:
                  #   x: duration
                  #   y: TMG_partial_pressure
                  eln:
                    component: NumberEditQuantity
                    defaultDisplayUnit: mbar
              molar_flux:
                type: np.float64
                unit: mol / minute
                description: FILL THE DESCRIPTION
                m_annotations:
                  tabular:
                    name: GrowthRun/Molar Flux
                  eln:
                    component: NumberEditQuantity
                    defaultDisplayUnit: mol / minute
        gas_source:
          repeats: true
          section:
            more:
              label_quantity: material
            quantities:
              material:
                type: str
                description: FILL THE DESCRIPTION
                m_annotations:
                  tabular:
                    name: GrowthRun/Gas Material
                  eln:
                    component: StringEditQuantity
              flow_from_mfc:
                type: np.float64
                unit: cm ** 3 / minute
                description: FILL THE DESCRIPTION
                m_annotations:
                  tabular:
                    name: GrowthRun/Flow from MFC
                  eln:
                    component: NumberEditQuantity
                    defaultDisplayUnit: cm ** 3 / minute
              partial_pressure:
                type: np.float64
                unit: mbar
                description: FILL THE DESCRIPTION
                m_annotations:
                  tabular:
                    name: GrowthRun/Gas Partial Pressure
                  eln:
                    component: NumberEditQuantity
                    defaultDisplayUnit: mbar
    Sample:
      base_sections:
      - nomad.datamodel.metainfo.eln.Ensemble
      - nomad.datamodel.data.EntryData
      quantities:
        name:
          type: str
          description: FILL
          m_annotations:
            eln:
              component: StringEditQuantity
            tabular:
              name: Substrate/Material
        test_quantities:
          type: str
          description: Test quantity
          m_annotations:
            eln:
              component: StringEditQuantity
    Substrate:
      base_sections:
      - nomad.datamodel.metainfo.eln.Ensemble
      - nomad.datamodel.data.EntryData
      quantities:
        name:
          type: str
          description: FILL
          m_annotations:
            eln:
              component: StringEditQuantity
            tabular:
              name: Substrate/Substrates
        delivery_date:
          type: Datetime
          description: Date of the delivery
          m_annotations:
            eln:
              component: DateTimeEditQuantity
            tabular:
              name: Substrate/Delivery Date
        # lab_id:
        #   type: str
        #   description: FILL
        #   m_annotations:
        #     eln:
        #       component: StringEditQuantity
        #     tabular:
        #       name: Substrate/Substrates
        supplier:
          type: str
          description: FILL
          m_annotations:
            eln:
              component: StringEditQuantity
            tabular:
              name: Substrate/Supplier
        orientation:
          type: str
          description: crystallographic orientation of the substrate in [hkl]
          m_annotations:
            eln:
              component: StringEditQuantity
            tabular:
              name: Substrate/Orientation
        miscut_b_angle:
          type: str
          description: crystallographic orientation of the substrate in [hkl]
          m_annotations:
            eln:
              component: StringEditQuantity
            tabular:
              name: Substrate/Miscut b angle
        miscut_c_angle:
          type: str
          description: crystallographic orientation of the substrate in [hkl]
          m_annotations:
            eln:
              component: StringEditQuantity
            tabular:
              name: Substrate/Miscut c angle
        miscut_c_orientation:
          type: str
          description: crystallographic orientation of the substrate in [hkl]
          m_annotations:
            eln:
              component: StringEditQuantity
            tabular:
              name: Substrate/Miscut c Orientation
        doping_level:
          type: np.float64
          #unit: wt %
          description: Chemical doping level of electrically conductive substrates
          m_annotations:
            eln:
              component: NumberEditQuantity
            tabular:
              name: Substrate/Doping Level
        doping_species:
          type: str
          description: Doping species to obtain electrical conductivity in the substrates
          m_annotations:
            eln:
              component: StringEditQuantity
            tabular:
              name: Substrate/Doping species
        as_received:
          type: bool
          description: Is the sample annealed?
          m_annotations:
            eln:
              component: BoolEditQuantity
            tabular:
              name: Substrate/As Received
        annealing:
          type: bool
          description: Usable Sample
          m_annotations:
            eln:
              component: BoolEditQuantity
            tabular:
              name: Substrate/Annealing
        epi_ready:
          type: bool
          description: Sample ready for epitaxy
          m_annotations:
            eln:
              component: BoolEditQuantity
            tabular:
              name: Substrate/Epi Ready
        quality:
          type: str
          description: Defective Sample
          m_annotations:
            eln:
              component: StringEditQuantity
            tabular:
              name: Substrate/Quality
        documentation:
          type: str
          description: pdf files containing certificate and other documentation
          m_annotations:
            browser:
              adaptor: RawFileAdaptor  # Allows to navigate to files in the data browser
            eln:
              component: FileEditQuantity
        notes:
          type: str
          description: "Notes and comments."
          m_annotations:
            eln:
              component: StringEditQuantity
              label: "Notes"
      sub_sections:
        geometry:
          section:
            m_annotations:
              eln:
            sub_sections:
              parallelepiped:
                section:
                  quantities:
                    height:
                      type: np.float64
                      unit: nanometer
                      description: docs
                      m_annotations:
                        eln:
                          component: NumberEditQuantity
                          defaultDisplayUnit: nanometer
                    width:
                      type: np.float64
                      unit: millimeter
                      description: substrate dimension X
                      m_annotations:
                        eln:
                          component: NumberEditQuantity
                          defaultDisplayUnit: millimeter
                        tabular:
                          name: Substrate/Size X
                    length:
                      type: np.float64
                      unit: millimeter
                      description: substrate dimension Y
                      m_annotations:
                        eln:
                          component: NumberEditQuantity
                          defaultDisplayUnit: millimeter
                        tabular:
                          name: Substrate/Size Y
                    surface_area:
                      type: np.float64
                      unit: millimeter ** 2
                      description: docs
                      m_annotations:
                        eln:
                          component: NumberEditQuantity
                          defaultDisplayUnit: millimeter ** 2
                    volume:
                      type: np.float64
                      unit: millimeter ** 3
                      description: docs
                      m_annotations:
                        eln:
                          component: NumberEditQuantity
                          defaultDisplayUnit: millimeter ** 3
              cylinder:
                section:
                  quantities:
                    height:
                      type: np.float64
                      unit: nanometer
                      description: docs
                      m_annotations:
                        eln:
                          component: NumberEditQuantity
                          defaultDisplayUnit: nanometer
                    radius:
                      type: np.float64
                      unit: millimeter
                      description: docs
                      m_annotations:
                        eln:
                          component: NumberEditQuantity
                          defaultDisplayUnit: millimeter
                    lower_cap_radius:
                      type: np.float64
                      unit: millimeter
                      description: docs
                      m_annotations:
                        eln:
                          component: NumberEditQuantity
                          defaultDisplayUnit: millimeter
                    upper_cap_radius:
                      type: np.float64
                      unit: millimeter
                      description: docs
                      m_annotations:
                        eln:
                          component: NumberEditQuantity
                          defaultDisplayUnit: millimeter
                    cap_surface_area:
                      type: np.float64
                      unit: millimeter ** 2
                      description: docs
                      m_annotations:
                        eln:
                          component: NumberEditQuantity
                          defaultDisplayUnit: millimeter ** 2
                    lateral_surface_area:
                      type: np.float64
                      unit: millimeter ** 2
                      description: docs
                      m_annotations:
                        eln:
                          component: NumberEditQuantity
                          defaultDisplayUnit: millimeter ** 2
                    volume:
                      type: np.float64
                      unit: millimeter ** 3
                      description: docs
                      m_annotations:
                        eln:
                          component: NumberEditQuantity
                          defaultDisplayUnit: millimeter ** 3
        elemental_composition:
          repeats: true
          section:
            base_sections:
              - nomad.datamodel.metainfo.basesections.ElementalComposition
            quantities:
              element:
                type: str
                m_annotations:
                  tabular:
                    name: Substrate/Elements
                  eln:
                    component: StringEditQuantity
    Precursor:
      base_sections:
      - nomad.datamodel.metainfo.eln.Substance
      - nomad.datamodel.data.EntryData
      quantities:
        name:
          type: str
          description: FILL
          m_annotations:
            eln:
              component: StringEditQuantity
              label: Substance Name
        cas_number:
          type: str
          description: FILL
          m_annotations:
            eln:
              component: StringEditQuantity
              label: CAS number
    Etching:
      m_annotations:
        eln:
      base_sections:
      - nomad.datamodel.metainfo.eln.Process
      - nomad.datamodel.data.EntryData
      quantities:
        method:
          type: str
          default: "Etching (MOVPE IKZ)"
        description:
          type: str
          description: description
          m_annotations:
            eln:
              component: StringEditQuantity
        datetime:
          type: Datetime
          description: FILL
          m_annotations:
            eln:
              component: DateTimeEditQuantity
              label: deposition_date
        temperature:
          type: np.float64
          unit: celsius
          description: FILL THE DESCRIPTION
          m_annotations:
            eln:
              component: NumberEditQuantity
              defaultDisplayUnit: celsius
        elapsed_time:
          type: np.float64
          unit: minute
          description: Past time since process started (minutes)
          m_annotations:
            eln:
              component: NumberEditQuantity
              defaultDisplayUnit: minute
      sub_sections:
        etching_reagents:
          section:
