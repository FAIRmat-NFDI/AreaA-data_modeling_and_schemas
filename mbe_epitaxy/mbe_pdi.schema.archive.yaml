definitions:
  name: 'Electronic Lab Notebok for MBE'
  sections: 
    Substance:
      base_section: nomad.datamodel.data.EntryData
      quantities:
        id:
          type: str
          m_annotations:
            eln:
              component: StringEditQuantity
        comment:
          type: str
          m_annotations:
            eln:
              component: StringEditQuantity
        chemical_name:
          type: str
          description: The name of the chemical that is typically used in literature
          m_annotations:
            eln:
              component: StringEditQuantity
        iupac_name:
          type: str
          description: the IUPAC nomenclature of the chemical
          m_annotations:
            eln:
              component: StringEditQuantity
        cas_number:
          type: str
          description: CAS number
          m_annotations:
            eln:
              component: StringEditQuantity
        sku_number:
          type: str
          description: sku number
          m_annotations:
            eln:
              component: StringEditQuantity
        phase:
          type: str
          description: Phase of the chemical in the bottle
          m_annotations:
            eln:
              component: StringEditQuantity
        vendor:
          type: str
          description: Fabricating company
          m_annotations:
            eln:
              component: StringEditQuantity
        purity:
          type:
            type_kind: Enum
            type_data:
              - ACS grade
              - Reagent grade,
              - USP grade
              - NF grade
              - BP grade
              - JP grade
              - Laboratory grade
              - Purified grade 
              - Technical grade
          description: Purity of the Chemical. [Wikipedia](https://en.wikipedia.org/wiki/Chemical_purity)
          m_annotations:
            eln:
              component: EnumEditQuantity

          type: str
          description: Purity of the Chemical
          m_annotations:
            eln:
              component: StringEditQuantity
        buying_date:
          type: Datetime
          description: Date of the Invoice Mail
          m_annotations:
            eln:
              component: DateTimeEditQuantity
        opening_date:
          type: Datetime
          description: Date of Opening the Chemical bottle in the Glove box
          m_annotations:
            eln:
              component: DateTimeEditQuantity
      sub_sections:
        SampleID:
          section:
            base_sections:
              - 'nomad.datamodel.metainfo.eln.SampleID'
              - 'nomad.datamodel.data.EntryData'
            m_annotations:
              template: 
              eln: 
                # hide: ['children', 'parents']
                # hide: ['children', 'parents', institute]
                hide: []
    Sample:
      base_section: nomad.datamodel.data.EntryData
      quantities:
        comment:
          type: str
          m_annotations:
            eln:
              component: StringEditQuantity
        cas_number:
          type: str
          description: CAS number
          m_annotations:
            eln:
              component: StringEditQuantity
        sku_number:
          type: str
          description: sku number
          m_annotations:
            eln:
              component: StringEditQuantity
        vendor:
          type: str
          description: Fabricating company
          m_annotations:
            eln:
              component: StringEditQuantity
        buying_date:
          type: Datetime
          description: Date of the Invoice Mail
          m_annotations:
            eln:
              component: DateTimeEditQuantity
        polishing:
          type:
            type_kind: Enum
            type_data:
              - 1sp
              - 2sp
          description: 1sp = single sided, 2sp = double sided
          m_annotations:
            eln:
              component: RadioEnumEditQuantity
        rms_roughness:
          type: np.float64
          description: other descriptors of the surface polishing
          m_annotations:
            eln:
              component: NumberEditQuantity
        epiready:
          type: bool
          description: can the substrate be used as delivered
          m_annotations:
            eln:
              component: BoolEditQuantity
      sub_sections:
        SampleID:
          section:
            base_sections:
              - 'nomad.datamodel.metainfo.eln.SampleID'
              - 'nomad.datamodel.data.EntryData'
            m_annotations:
              template: 
              eln: 
                # hide: ['children', 'parents']
                # hide: ['children', 'parents', institute]
                hide: []
        geometry:
          section:
            m_annotations:
              eln:
                dict()
            sub_sections:
              parallelepiped:
                section:
                  quantities:
                    height:
                      type: np.float64
                      unit: millimeter
                      description: docs
                      m_annotations:
                        eln:
                          component: NumberEditQuantity
                          defaultDisplayUnit: millimeter
                    width:
                      type: np.float64
                      unit: millimeter
                      description: docs
                      m_annotations:
                        eln:
                          component: NumberEditQuantity
                          defaultDisplayUnit: millimeter
                    length:
                      type: np.float64
                      unit: millimeter
                      description: docs
                      m_annotations:
                        eln:
                          component: NumberEditQuantity
                          defaultDisplayUnit: millimeter
                    surface_area:
                      type: np.float64
                      unit: millimeter ** 2
                      description: docs
                      m_annotations:
                        eln:
                          component: NumberEditQuantity
                          defaultDisplayUnit: millimeter ** 2
                    volume:
                      type: np.float64
                      unit: millimeter ** 3
                      description: docs
                      m_annotations:
                        eln:
                          component: NumberEditQuantity
                          defaultDisplayUnit: millimeter ** 3
              cylinder:
                section:
                  quantities:
                    height:
                      type: np.float64
                      unit: millimeter
                      description: docs
                      m_annotations:
                        eln:
                          component: NumberEditQuantity
                          defaultDisplayUnit: millimeter
                    radius:
                      type: np.float64
                      unit: millimeter
                      description: docs
                      m_annotations:
                        eln:
                          component: NumberEditQuantity
                          defaultDisplayUnit: millimeter
                    lower_cap_radius:
                      type: np.float64
                      unit: millimeter
                      description: docs
                      m_annotations:
                        eln:
                          component: NumberEditQuantity
                          defaultDisplayUnit: millimeter
                    upper_cap_radius:
                      type: np.float64
                      unit: millimeter
                      description: docs
                      m_annotations:
                        eln:
                          component: NumberEditQuantity
                          defaultDisplayUnit: millimeter
                    cap_surface_area:
                      type: np.float64
                      unit: millimeter ** 2
                      description: docs
                      m_annotations:
                        eln:
                          component: NumberEditQuantity
                          defaultDisplayUnit: millimeter ** 2
                    lateral_surface_area:
                      type: np.float64
                      unit: millimeter ** 2
                      description: docs
                      m_annotations:
                        eln:
                          component: NumberEditQuantity
                          defaultDisplayUnit: millimeter ** 2
                    volume:
                      type: np.float64
                      unit: millimeter ** 3
                      description: docs
                      m_annotations:
                        eln:
                          component: NumberEditQuantity
                          defaultDisplayUnit: millimeter ** 3
        composition:
          repeats: true
          #m_annotations:
          #  eln:
          section: Substance
        sample_history:
          repeats: true
          section:
            m_annotations:
              eln:
            quantities:
              test:
                type: str
                description: test
                m_annotations:
                  eln:
                    component: StringEditQuantity
    MBE_PDI:
      m_annotations:
        eln:
          dict()
      base_sections: 
        - nomad.datamodel.data.EntryData
        - nomad.parsing.tabular.TableData
      quantities:
        data_file:
          type: str
          description: |
            A reference to an uploaded .csv
          m_annotations:
            # The tabular_parser annotation, will treat the values of this
            # quantity as files. It will try to interpret the files and fill
            # quantities in this section (and sub_section) with the column
            # data of .csv or .xlsx files.
            tabular_parser:
              sep: ','
              comment: '#'
            browser:
              adaptor: RawFileAdaptor  # Allows to navigate to files in the data browser
            eln:
              component: FileEditQuantity  # A form field that allows to drop and select files.
        experiment_identifier:
          type: str
          #shape: ['*']
          m_annotations:
            # The tabular annotation defines a mapping to column headers used in
            # tabular data files
            #tabular:
            #  name: GC
            eln:
              component: StringEditQuantity
        experiment_location:
          type: str
          m_annotations:
            # tabular:
            #   name: 
            eln:
              component: StringEditQuantity
        start_time:
          type: Datetime
          m_annotations:
            # tabular:
            #   name: 
            eln:
              component: DateTimeEditQuantity
        end_time:
          type: Datetime
          m_annotations:
            # tabular:
            #   name: 
            eln:
              component: DateTimeEditQuantity
        experiment_method:
          type: str
          m_annotations:
            # tabular:
            #   name: 
            eln:
              component: StringEditQuantity
        experiment_category:
          type:
            type_kind: Enum
            type_data:
              - RHD
              - LR
          m_annotations:
            eln:
              component: RadioEnumEditQuantity
        grower:
          type: str
          m_annotations:
            # tabular:
            #   name: 
            eln:
              component: StringEditQuantity
      sub_sections:
        materials:
          section:
            m_annotations:
              eln:
                dict()
            sub_sections:
              substrate:
                repeats: true
                section: Sample
              layer:
                repeats: true
                section: Sample
              final_sample:
                repeats: true
                section: Sample
        instrument:
          section:
            quantities:
              holder:
                type: str
                description: substrate holder
                m_annotations:
                  eln:
                    component: StringEditQuantity
              gas_system:
                type: str
                description: doc
                m_annotations:
                  eln:
                    component: StringEditQuantity
              plasma_source:
                type: str
                description: doc
                m_annotations:
                  eln:
                    component: StringEditQuantity
              plasma_source_geometry:
                type: str
                description: doc
                m_annotations:
                  eln:
                    component: StringEditQuantity
              effusion_cells:
                type: str
                description: doc
                m_annotations:
                  eln:
                    component: StringEditQuantity
              crucibles:
                type: str
                description: doc
                m_annotations:
                  eln:
                    component: StringEditQuantity
                
