definitions:
  name: 'Electronic Lab Notebook schema for MOVPE-STO'
  sections:  # Schemas consist of section definitions
    MovpeSto_experiment:
      base_section: ../upload/raw/base_classes.schema.archive.yaml#Experiment 
      m_annotations:
        eln:
          dict()
      sub_sections:
        instrument:
          section:
            m_annotations:
              eln:
            base_section: ../upload/raw/base_classes.schema.archive.yaml#Entity
    AFM_measurements:
      base_section: ../upload/raw/base_classes.schema.archive.yaml#Procedure_step 
      quantities:
        roughness:
          type: np.float64
          unit: nanometer
          description: RMS roughness value obtained by AFM
          m_annotations:
            tabular:
              name: AFM/Roughness
            eln:
              component: NumberEditQuantity
              defaultDisplayUnit: nanometer
