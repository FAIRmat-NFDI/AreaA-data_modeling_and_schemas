definitions:
  name: 'Set your name here'
  sections:
    PowderPreparation:
      base_sections: 
        - ../upload/raw/base_classes.schema.archive.yaml#Experiment
      quantities:
        total_mass:
          type: np.float64
          unit: gram
          description: total mass put together for sintering
          m_annotations:
            eln:
              component: NumberEditQuantity
              defaultDisplayUnit: gram
        formula:
          type: str
          description: formula of powder sample prepared
          m_annotations:
            eln:
              component: StringEditQuantity
    TemperatureRamp:
      base_sections: 
        - nomad.datamodel.metainfo.workflow2.Task
      quantities:
        rate:
          type: np.float64
          shape: ['*']
          unit: kelvin / hour
          description: Temperature increase during the ramp
          m_annotations:
            eln:
              component: NumberEditQuantity
              defaultDisplayUnit: kelvin / hour
        temperature:
          type: np.float64
          shape: ['*']
          unit: kelvin 
          description: Temperature at the end of the ramp
          m_annotations:
            eln:
              component: NumberEditQuantity
              defaultDisplayUnit: kelvin 
        dwell_time:
          type: np.float64
          shape: ['*']
          unit: hour
          description: dwell time
          m_annotations:
            eln:
              component: NumberEditQuantity
              defaultDisplayUnit: hour
    ThermalTreatment:
      base_sections: 
      - ../upload/raw/base_classes.schema.archive.yaml#Activity
       - "nomad.datamodel.data.EntryData"
      quantities:
        dose:
          type: np.float64
          # unit: celsius
          description: dose 
          m_annotations:
            eln:
              component: NumberEditQuantity
              # defaultDisplayUnit: celsius
        net_mass_before:
          type: np.float64
          unit: gram
          description: net mass before the process step
          m_annotations:
            eln:
              component: NumberEditQuantity
              defaultDisplayUnit: gram
        crucible_model:
          type: str
          description: The name of the chemical that is typically used in literature
          m_annotations:
            eln:
              component: StringEditQuantity
        crucible_mass:
          type: np.float64
          unit: gram
          description: crucible mass
          m_annotations:
            eln:
              component: NumberEditQuantity
              defaultDisplayUnit: gram
        brutto_mass_before:
          type: np.float64
          unit: gram
          description: brutto mass before the process step
          m_annotations:
            eln:
              component: NumberEditQuantity
              defaultDisplayUnit: gram
        atmosphere:
          type: str
          description: which atmosphere is choosen for th experiment
          m_annotations:
            eln:
              component: StringEditQuantity
        oven:
          type: str
          description: oven used in the experiment
          m_annotations:
            eln:
              component: StringEditQuantity
        brutto_mass_after:
          type: np.float64
          unit: gram
          description: brutto mass after the process step
          m_annotations:
            eln:
              component: NumberEditQuantity
              defaultDisplayUnit: gram
        net_mass_after:
          type: np.float64
          unit: gram
          description: net  mass after the process step
          m_annotations:
            eln:
              component: NumberEditQuantity
              defaultDisplayUnit: gram
        mass_loss:
          type: np.float64
          #unit: gram / gram
          description: mass loss in percentage
          m_annotations:
            eln:
              component: NumberEditQuantity
              #defaultDisplayUnit: gram / gram
    Powder_sample:
      # base_section: ../upload/raw/base_classes/sample_0-0-1.schema.archive.yaml#Sample
      base_section: ../upload/raw/base_classes.schema.archive.yaml#Sample